<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WhatsApp Web - Messagerie instantan√©e s√©curis√©e">
    <meta name="theme-color" content="#00a884">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üí¨</text></svg>">
    <title>WhatsApp Web</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- ===================== STYLE ===================== -->
    <style>
        /* ===== VARIABLES ===== */
        :root {
            --primary-dark: #0c1317;
            --secondary-dark: #222e35;
            --chat-dark: #111b21;
            --message-sent: #005c4b;
            --message-received: #202c33;
            --text-primary: #e9edef;
            --text-secondary: #8696a0;
            --green-whatsapp: #00a884;
            --border-color: #2a3942;
            --accent-blue: #53bdeb;
            --danger: #f44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: var(--primary-dark);
            color: var(--text-primary);
        }

        #app {
            width: 100%;
            height: 100%;
        }

        /* ===== HOME ===== */
        .home-page {
            display: flex;
            height: 100%;
        }

        .welcome-panel {
            flex: 1;
            background: linear-gradient(135deg, var(--primary-dark), #0a1c2b);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
        }

        .logo {
            font-size: 80px;
            color: var(--green-whatsapp);
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%,100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .welcome-title {
            font-size: 42px;
            font-weight: 300;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--green-whatsapp), var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .welcome-subtitle {
            color: var(--text-secondary);
            font-size: 18px;
            max-width: 600px;
        }

        .auth-panel {
            width: 450px;
            background: var(--secondary-dark);
            padding: 40px;
            overflow-y: auto;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-title {
            color: var(--green-whatsapp);
            font-size: 28px;
        }

        .auth-tabs {
            display: flex;
            background: var(--primary-dark);
            border-radius: 12px;
            padding: 5px;
            margin-bottom: 30px;
        }

        .auth-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border-radius: 8px;
            font-weight: 600;
        }

        .auth-tab.active {
            background: var(--green-whatsapp);
            color: #fff;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group label {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .form-group input {
            padding: 15px;
            border-radius: 10px;
            background: var(--chat-dark);
            border: 2px solid var(--border-color);
            color: var(--text-primary);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--green-whatsapp);
        }

        .auth-button {
            background: linear-gradient(135deg, var(--green-whatsapp), #00c094);
            border: none;
            padding: 16px;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .form-error {
            display: none;
            color: var(--danger);
            background: rgba(244,67,54,0.1);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        /* ===== APP ===== */
        .app-container {
            display: flex;
            height: 100%;
        }

        .sidebar {
            width: 400px;
            background: var(--primary-dark);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            background: var(--secondary-dark);
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: #fff;
        }

        .sidebar-actions {
            margin-left: auto;
            display: flex;
            gap: 10px;
        }

        .sidebar-action {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: var(--chat-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .chats-list {
            flex: 1;
            overflow-y: auto;
        }

        .chat-item {
            display: flex;
            gap: 15px;
            padding: 15px;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
        }

        .chat-item.active {
            background: var(--chat-dark);
            border-left: 4px solid var(--green-whatsapp);
        }

        .chat-avatar {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: 600;
        }

        .chat-window {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--chat-dark);
        }

        .chat-header-top {
            padding: 20px;
            background: var(--secondary-dark);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 65%;
        }

        .message.sent {
            align-self: flex-end;
        }

        .message.received {
            align-self: flex-start;
        }

        .message-bubble {
            padding: 12px;
            border-radius: 12px;
        }

        .sent .message-bubble {
            background: var(--message-sent);
        }

        .received .message-bubble {
            background: var(--message-received);
        }

        .message-input-container {
            padding: 15px;
            background: var(--secondary-dark);
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            resize: none;
            padding: 14px;
            border-radius: 12px;
            border: none;
            background: var(--message-received);
            color: var(--text-primary);
        }

        .send-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--green-whatsapp);
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
<div id="app"></div>

<!-- ===================== SCRIPT ===================== -->
    <script>
        class WhatsAppApp {
            constructor() {
                this.currentUser = null;
                this.currentChat = null;
                this.users = new Map();
                this.chats = new Map();
                this.messages = new Map();
                this.STORAGE_KEY = 'whatsapp_data';
                this.SESSION_KEY = 'whatsapp_session';
                
                this.loadData();
                this.render();
                this.checkSession();
                
                // Synchronisation en temps r√©el toutes les 2 secondes
                setInterval(() => {
                    if (this.currentUser) {
                        this.syncFromCloud();
                    }
                }, 2000);
            }

            async loadData() {
                try {
                    // Charger depuis le stockage partag√©
                    const result = await window.storage.get('whatsapp_global_data', true);
                    if (result && result.value) {
                        const data = JSON.parse(result.value);
                        data.users?.forEach(u => this.users.set(u.id, u));
                        data.chats?.forEach(c => this.chats.set(c.id, c));
                        Object.entries(data.messages || {}).forEach(([k, v]) => this.messages.set(k, v));
                    }
                } catch (error) {
                    console.log('Premi√®re utilisation - base de donn√©es vide');
                }
                
                // Charger aussi depuis localStorage comme backup
                const localData = localStorage.getItem(this.SESSION_KEY);
                if (localData) {
                    const { userId } = JSON.parse(localData);
                    // Recharger l'utilisateur depuis le cloud
                    await this.syncFromCloud();
                }
            }

            async saveData() {
                const data = {
                    users: Array.from(this.users.values()),
                    chats: Array.from(this.chats.values()),
                    messages: Object.fromEntries(this.messages),
                    lastUpdate: Date.now()
                };
                
                try {
                    // Sauvegarder dans le stockage partag√© (visible par tous)
                    await window.storage.set('whatsapp_global_data', JSON.stringify(data), true);
                    console.log('‚úÖ Donn√©es synchronis√©es');
                } catch (error) {
                    console.error('‚ùå Erreur de synchronisation:', error);
                }
            }

            async syncFromCloud() {
                try {
                    const result = await window.storage.get('whatsapp_global_data', true);
                    if (result && result.value) {
                        const data = JSON.parse(result.value);
                        
                        // Mettre √† jour les utilisateurs
                        data.users?.forEach(u => this.users.set(u.id, u));
                        
                        // Mettre √† jour les chats
                        data.chats?.forEach(c => this.chats.set(c.id, c));
                        
                        // Mettre √† jour les messages
                        Object.entries(data.messages || {}).forEach(([k, v]) => {
                            this.messages.set(k, v);
                        });
                        
                        // Rafra√Æchir l'affichage si n√©cessaire
                        if (this.currentChat) {
                            this.loadMessages();
                        }
                        if (document.getElementById('chatsList')) {
                            this.loadChats();
                        }
                    }
                } catch (error) {
                    console.log('Synchronisation en attente...');
                }
            }

            syncData() {
                // Cette fonction est maintenant g√©r√©e par syncFromCloud
                this.syncFromCloud();
            }

            createTestUsers() {
                // Fonction supprim√©e - plus de comptes de test
            }

            checkSession() {
                const session = localStorage.getItem(this.SESSION_KEY);
                if (session) {
                    const { userId } = JSON.parse(session);
                    // Attendre que les donn√©es soient charg√©es
                    setTimeout(() => {
                        const user = this.users.get(userId);
                        if (user) {
                            this.currentUser = user;
                            this.showApp();
                        } else {
                            this.showHomePage();
                        }
                    }, 500);
                } else {
                    this.showHomePage();
                }
            }

            render() {
                const app = document.getElementById('app');
                app.innerHTML = `
                    <div id="homePage" style="display:none">${this.renderHomePage()}</div>
                    <div id="appContainer" style="display:none">${this.renderApp()}</div>
                    <div id="loader" class="loader" style="display:none">
                        <div class="loader-spinner"></div>
                        <div id="loaderText">Chargement...</div>
                    </div>
                    <div id="newChatModal" class="modal-overlay" style="display:none">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h2 class="modal-title">Nouvelle discussion</h2>
                                <button class="modal-close" onclick="app.hideModal()">√ó</button>
                            </div>
                            <div id="modalUsers"></div>
                        </div>
                    </div>
                `;
                this.initEvents();
            }

            renderHomePage() {
                return `
                    <div class="home-page">
                        <div class="welcome-panel">
                            <div class="logo"><i class="fab fa-whatsapp"></i></div>
                            <h1 class="welcome-title">WhatsApp Web</h1>
                            <p class="welcome-subtitle">
                                Connectez-vous pour discuter avec vos contacts en temps r√©el
                            </p>
                        </div>
                        <div class="auth-panel">
                            <div class="auth-header">
                                <h2 class="auth-title">Bienvenue</h2>
                                <button onclick="app.resetApp()" style="background:var(--danger);color:white;border:none;padding:8px 16px;border-radius:8px;cursor:pointer;font-size:12px;margin-top:10px">
                                    <i class="fas fa-trash"></i> R√©initialiser l'app
                                </button>
                            </div>
                            <div class="auth-tabs">
                                <div class="auth-tab active" onclick="app.showLogin()">Connexion</div>
                                <div class="auth-tab" onclick="app.showRegister()">Inscription</div>
                            </div>
                            <form id="loginForm" class="auth-form">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" id="loginEmail" required>
                                </div>
                                <div class="form-group">
                                    <label>Mot de passe</label>
                                    <input type="password" id="loginPassword" required>
                                </div>
                                <div class="form-error" id="loginError"></div>
                                <button type="submit" class="auth-button">Se connecter</button>
                            </form>
                            <form id="registerForm" class="auth-form" style="display:none">
                                <div class="form-group">
                                    <label>Nom</label>
                                    <input type="text" id="registerName" required>
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" id="registerEmail" required>
                                </div>
                                <div class="form-group">
                                    <label>Mot de passe</label>
                                    <input type="password" id="registerPassword" required>
                                </div>
                                <div class="form-error" id="registerError"></div>
                                <button type="submit" class="auth-button">Cr√©er un compte</button>
                            </form>
                        </div>
                    </div>
                `;
            }

            renderApp() {
                return `
                    <div class="app-container">
                        <div class="sidebar" id="sidebar">
                            <div class="sidebar-header">
                                <div class="user-avatar" id="userAvatar"></div>
                                <div class="user-name" id="userName"></div>
                                <div class="sidebar-actions">
                                    <div class="sidebar-action" onclick="app.showModal()">
                                        <i class="fas fa-comment-medical"></i>
                                    </div>
                                    <div class="sidebar-action" onclick="app.logout()">
                                        <i class="fas fa-sign-out-alt"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="search-container">
                                <div class="search-box">
                                    <i class="fas fa-search"></i>
                                    <input type="text" placeholder="Rechercher">
                                </div>
                            </div>
                            <div class="chats-list" id="chatsList"></div>
                        </div>
                        <div class="chat-window" id="chatWindow">
                            <div class="chat-header-top">
                                <i class="fas fa-arrow-left back-button" onclick="app.goBack()"></i>
                                <div class="chat-avatar" id="chatAvatar"></div>
                                <div class="chat-name" id="chatName">S√©lectionnez une conversation</div>
                            </div>
                            <div class="messages-container" id="messagesContainer">
                                <div style="text-align:center;padding:40px;color:var(--text-secondary)">
                                    <i class="fab fa-whatsapp" style="font-size:60px;margin-bottom:20px;display:block"></i>
                                    <div style="font-size:18px;margin-bottom:10px">WhatsApp Web</div>
                                    <div style="font-size:14px">S√©lectionnez une conversation pour commencer</div>
                                </div>
                            </div>
                            <div class="message-input-container">
                                <textarea class="message-input" id="messageInput" 
                                          placeholder="Tapez un message..." rows="1"></textarea>
                                <button class="send-button" onclick="app.sendMessage()">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }

            initEvents() {
                const loginForm = document.getElementById('loginForm');
                const registerForm = document.getElementById('registerForm');
                
                if (loginForm) {
                    loginForm.onsubmit = (e) => {
                        e.preventDefault();
                        this.handleLogin();
                    };
                }
                
                if (registerForm) {
                    registerForm.onsubmit = (e) => {
                        e.preventDefault();
                        this.handleRegister();
                    };
                }

                const messageInput = document.getElementById('messageInput');
                if (messageInput) {
                    messageInput.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter' && !e.shiftKey) {
                            e.preventDefault();
                            this.sendMessage();
                        }
                    });
                }
            }

            showLogin() {
                document.getElementById('loginForm').style.display = 'flex';
                document.getElementById('registerForm').style.display = 'none';
                document.querySelectorAll('.auth-tab')[0].classList.add('active');
                document.querySelectorAll('.auth-tab')[1].classList.remove('active');
            }

            showRegister() {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('registerForm').style.display = 'flex';
                document.querySelectorAll('.auth-tab')[0].classList.remove('active');
                document.querySelectorAll('.auth-tab')[1].classList.add('active');
            }

            async handleLogin() {
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                
                const user = Array.from(this.users.values()).find(u => 
                    u.email === email && u.password === password
                );
                
                if (user) {
                    this.currentUser = user;
                    localStorage.setItem(this.SESSION_KEY, JSON.stringify({ userId: user.id }));
                    this.showApp();
                } else {
                    document.getElementById('loginError').textContent = 'Email ou mot de passe incorrect';
                    document.getElementById('loginError').style.display = 'block';
                }
            }

            async handleRegister() {
                const name = document.getElementById('registerName').value;
                const email = document.getElementById('registerEmail').value;
                const password = document.getElementById('registerPassword').value;
                
                if (Array.from(this.users.values()).some(u => u.email === email)) {
                    document.getElementById('registerError').textContent = 'Cet email existe d√©j√†';
                    document.getElementById('registerError').style.display = 'block';
                    return;
                }
                
                const user = {
                    id: 'user_' + Date.now(),
                    name,
                    email,
                    password,
                    avatarColor: this.getRandomColor()
                };
                
                this.users.set(user.id, user);
                this.saveData();
                this.currentUser = user;
                localStorage.setItem(this.SESSION_KEY, JSON.stringify({ userId: user.id }));
                this.showApp();
            }

            showHomePage() {
                document.getElementById('homePage').style.display = 'flex';
                document.getElementById('appContainer').style.display = 'none';
            }

            showApp() {
                document.getElementById('homePage').style.display = 'none';
                document.getElementById('appContainer').style.display = 'flex';
                
                const avatar = document.getElementById('userAvatar');
                const name = document.getElementById('userName');
                
                if (avatar && name) {
                    avatar.textContent = this.getInitials(this.currentUser.name);
                    avatar.style.backgroundColor = this.currentUser.avatarColor;
                    name.textContent = this.currentUser.name;
                }
                
                this.loadChats();
            }

            loadChats() {
                const chatsList = document.getElementById('chatsList');
                if (!chatsList) return;
                
                const userChats = Array.from(this.chats.values())
                    .filter(c => c.participants.includes(this.currentUser.id));
                
                if (userChats.length === 0) {
                    chatsList.innerHTML = '<div style="padding:40px;text-align:center;color:var(--text-secondary)">Aucune conversation</div>';
                    return;
                }
                
                chatsList.innerHTML = userChats.map(chat => {
                    const otherUserId = chat.participants.find(id => id !== this.currentUser.id);
                    const otherUser = this.users.get(otherUserId);
                    if (!otherUser) return '';
                    
                    return `
                        <div class="chat-item ${this.currentChat?.id === chat.id ? 'active' : ''}" 
                             onclick="app.openChat('${chat.id}')">
                            <div class="chat-avatar" style="background:${otherUser.avatarColor}">
                                ${this.getInitials(otherUser.name)}
                            </div>
                            <div class="chat-info">
                                <div class="chat-header">
                                    <div class="chat-name">${otherUser.name}</div>
                                    <div class="chat-time">${this.formatTime(chat.lastMessageAt || chat.createdAt)}</div>
                                </div>
                                <div class="chat-last-message">${chat.lastMessage || 'Aucun message'}</div>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            openChat(chatId) {
                this.currentChat = this.chats.get(chatId);
                const otherUserId = this.currentChat.participants.find(id => id !== this.currentUser.id);
                const otherUser = this.users.get(otherUserId);
                
                const chatAvatar = document.getElementById('chatAvatar');
                const chatName = document.getElementById('chatName');
                const chatWindow = document.getElementById('chatWindow');
                const sidebar = document.getElementById('sidebar');
                
                if (chatAvatar && chatName) {
                    chatAvatar.textContent = this.getInitials(otherUser.name);
                    chatAvatar.style.backgroundColor = otherUser.avatarColor;
                    chatName.textContent = otherUser.name;
                }
                
                // Sur mobile, afficher la fen√™tre de chat et masquer la sidebar
                if (window.innerWidth <= 768) {
                    chatWindow.classList.add('active');
                    sidebar.classList.add('hidden');
                }
                
                this.loadMessages();
                this.loadChats();
            }

            goBack() {
                const chatWindow = document.getElementById('chatWindow');
                const sidebar = document.getElementById('sidebar');
                
                chatWindow.classList.remove('active');
                sidebar.classList.remove('hidden');
            }

            loadMessages() {
                const container = document.getElementById('messagesContainer');
                if (!container || !this.currentChat) return;
                
                const messages = this.messages.get(this.currentChat.id) || [];
                
                container.innerHTML = messages.map(msg => {
                    const isSent = msg.senderId === this.currentUser.id;
                    return `
                        <div class="message ${isSent ? 'sent' : 'received'}">
                            <div class="message-bubble">${msg.text}</div>
                            <div class="message-time">${this.formatTime(msg.timestamp)}</div>
                        </div>
                    `;
                }).join('');
                
                container.scrollTop = container.scrollHeight;
            }

            sendMessage() {
                const input = document.getElementById('messageInput');
                if (!input || !this.currentChat) return;
                
                const text = input.value.trim();
                if (!text) return;
                
                const message = {
                    id: 'msg_' + Date.now(),
                    chatId: this.currentChat.id,
                    senderId: this.currentUser.id,
                    text,
                    timestamp: new Date().toISOString()
                };
                
                const messages = this.messages.get(this.currentChat.id) || [];
                messages.push(message);
                this.messages.set(this.currentChat.id, messages);
                
                this.currentChat.lastMessage = text;
                this.currentChat.lastMessageAt = message.timestamp;
                
                // Sauvegarder imm√©diatement dans le cloud
                this.saveData();
                this.loadMessages();
                this.loadChats();
                
                input.value = '';
                
                console.log('üí¨ Message envoy√© et synchronis√©');
            }

            autoReply() {
                if (!this.currentChat) return;
                
                const replies = [
                    "Salut ! Comment vas-tu ?",
                    "Je viens de voir ton message !",
                    "C'est une bonne id√©e √ßa",
                    "On se voit plus tard ?",
                    "Merci pour l'info !",
                    "Je suis d'accord",
                    "√Ä bient√¥t !",
                    "Super conversation !"
                ];
                
                const otherUserId = this.currentChat.participants.find(id => id !== this.currentUser.id);
                
                const message = {
                    id: 'msg_' + Date.now(),
                    chatId: this.currentChat.id,
                    senderId: otherUserId,
                    text: replies[Math.floor(Math.random() * replies.length)],
                    timestamp: new Date().toISOString()
                };
                
                const messages = this.messages.get(this.currentChat.id) || [];
                messages.push(message);
                this.messages.set(this.currentChat.id, messages);
                
                this.currentChat.lastMessage = message.text;
                this.currentChat.lastMessageAt = message.timestamp;
                
                this.saveData();
                this.loadMessages();
                this.loadChats();
            }

            showModal() {
                const modal = document.getElementById('newChatModal');
                modal.style.display = 'flex';
                this.loadAvailableUsers();
            }

            hideModal() {
                document.getElementById('newChatModal').style.display = 'none';
            }

            loadAvailableUsers() {
                const container = document.getElementById('modalUsers');
                if (!container) return;
                
                const otherUsers = Array.from(this.users.values())
                    .filter(u => u.id !== this.currentUser.id)
                    .sort((a, b) => a.name.localeCompare(b.name));
                
                if (otherUsers.length === 0) {
                    container.innerHTML = `
                        <div style="text-align:center;padding:40px;color:var(--text-secondary)">
                            <i class="fas fa-users" style="font-size:50px;margin-bottom:15px;display:block;opacity:0.3"></i>
                            <div style="font-size:16px;margin-bottom:10px">Aucun autre utilisateur</div>
                            <div style="font-size:14px">Les nouveaux utilisateurs appara√Ætront ici</div>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = otherUsers.map(user => `
                    <div class="user-item" onclick="app.startChat('${user.id}')">
                        <div class="user-avatar" style="background:${user.avatarColor}">
                            ${this.getInitials(user.name)}
                        </div>
                        <div style="flex:1">
                            <div style="font-weight:600">${user.name}</div>
                            <div style="font-size:13px;color:var(--text-secondary)">
                                <i class="fas fa-circle" style="font-size:8px;color:var(--green-whatsapp);margin-right:5px"></i>
                                En ligne
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            startChat(userId) {
                let chat = Array.from(this.chats.values()).find(c => 
                    c.participants.includes(this.currentUser.id) && 
                    c.participants.includes(userId)
                );
                
                if (!chat) {
                    chat = {
                        id: 'chat_' + Date.now(),
                        participants: [this.currentUser.id, userId],
                        lastMessage: '',
                        lastMessageAt: null,
                        createdAt: new Date().toISOString()
                    };
                    this.chats.set(chat.id, chat);
                    this.saveData();
                }
                
                this.openChat(chat.id);
                this.hideModal();
            }

            logout() {
                if (confirm('Voulez-vous vraiment vous d√©connecter ?')) {
                    this.saveData();
                    localStorage.removeItem(this.SESSION_KEY);
                    this.currentUser = null;
                    this.currentChat = null;
                    this.showHomePage();
                }
            }

            async resetApp() {
                if (confirm('‚ö†Ô∏è ATTENTION : Ceci va supprimer TOUS les comptes, conversations et messages de TOUS les utilisateurs.\n\n√ätes-vous s√ªr de vouloir r√©initialiser l\'application ?')) {
                    try {
                        // Supprimer du stockage partag√©
                        await window.storage.delete('whatsapp_global_data', true);
                        
                        // Supprimer du localStorage
                        localStorage.removeItem(this.STORAGE_KEY);
                        localStorage.removeItem(this.SESSION_KEY);
                        
                        // R√©initialiser l'application
                        this.users = new Map();
                        this.chats = new Map();
                        this.messages = new Map();
                        this.currentUser = null;
                        this.currentChat = null;
                        
                        alert('‚úÖ Application r√©initialis√©e ! Base de donn√©es vide, pr√™te pour de vrais utilisateurs.');
                        location.reload();
                    } catch (error) {
                        console.error('Erreur de r√©initialisation:', error);
                        alert('‚ùå Erreur lors de la r√©initialisation');
                    }
                }
            }

            getInitials(name) {
                return name.split(' ').map(w => w[0]).join('').toUpperCase().substring(0, 2);
            }

            getRandomColor() {
                const colors = ['#00a884', '#53bdeb', '#e91e63', '#9c27b0', '#2196f3', '#4caf50'];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            formatTime(date) {
                if (!date) return '';
                const d = new Date(date);
                const now = new Date();
                const diff = now - d;
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                
                if (days === 0) {
                    return d.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
                } else if (days === 1) {
                    return 'Hier';
                } else if (days < 7) {
                    return ['Dim', 'Lun', 'Mar', 'Mer', 'Jeu', 'Ven', 'Sam'][d.getDay()];
                } else {
                    return d.toLocaleDateString('fr-FR', { day: 'numeric', month: 'short' });
                }
            }
        }

        // Initialisation
        let app;
        document.addEventListener('DOMContentLoaded', () => {
            app = new WhatsAppApp();
            console.log('üöÄ WhatsApp Web - Messagerie en temps r√©el');

            console.log('‚úÖ Les messages sont visibles par tous les utilisateurs');

            console.log('2. Cr√©ez votre compte personnel');

            console.log('4. Cr√©ez un autre compte');
            console.log('5. Chattez en temps r√©el !');
        });
    </script>
