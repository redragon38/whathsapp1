<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <title>WhatsApp Web</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-dark: #0c1317;
            --secondary-dark: #222e35;
            --chat-dark: #111b21;
            --message-sent: #005c4b;
            --message-received: #202c33;
            --text-primary: #e9edef;
            --text-secondary: #8696a0;
            --green-whatsapp: #00a884;
            --border-color: #2a3942;
            --accent-blue: #53bdeb;
            --danger: #f44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
        }

        body {
            background-color: var(--primary-dark);
            color: var(--text-primary);
        }

        #app {
            width: 100%;
            height: 100%;
        }

        .home-page {
            display: flex;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        .welcome-panel {
            flex: 1;
            background: linear-gradient(135deg, var(--primary-dark), #0a1c2b);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
        }

        .logo {
            font-size: 80px;
            color: var(--green-whatsapp);
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .welcome-title {
            font-size: 42px;
            font-weight: 300;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--green-whatsapp), var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .welcome-subtitle {
            font-size: 18px;
            color: var(--text-secondary);
            max-width: 600px;
            line-height: 1.6;
        }

        .auth-panel {
            width: 450px;
            background-color: var(--secondary-dark);
            padding: 40px;
            overflow-y: auto;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-title {
            font-size: 28px;
            color: var(--green-whatsapp);
            margin-bottom: 10px;
        }

        .auth-tabs {
            display: flex;
            background: var(--primary-dark);
            border-radius: 12px;
            padding: 5px;
            margin-bottom: 30px;
        }

        .auth-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .auth-tab.active {
            background: var(--green-whatsapp);
            color: white;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-group input {
            padding: 15px;
            background: var(--chat-dark);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--green-whatsapp);
        }

        .auth-button {
            background: linear-gradient(135deg, var(--green-whatsapp), #00c094);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        .auth-button:hover {
            transform: translateY(-2px);
        }

        .form-error {
            color: var(--danger);
            font-size: 14px;
            text-align: center;
            padding: 10px;
            background: rgba(244, 67, 54, 0.1);
            border-radius: 8px;
            display: none;
        }

        .app-container {
            display: flex;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        .sidebar {
            width: 400px;
            height: 100%;
            background-color: var(--primary-dark);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            background-color: var(--secondary-dark);
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 20px;
            color: white;
            background-color: var(--green-whatsapp);
        }

        .user-name {
            font-weight: 600;
            font-size: 18px;
        }

        .sidebar-actions {
            display: flex;
            gap: 15px;
            margin-left: auto;
        }

        .sidebar-action {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--chat-dark);
            cursor: pointer;
            transition: all 0.3s;
        }

        .sidebar-action:hover {
            background: var(--border-color);
        }

        .search-container {
            padding: 20px;
            background-color: var(--primary-dark);
            border-bottom: 1px solid var(--border-color);
        }

        .search-box {
            position: relative;
        }

        .search-box i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .search-box input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            background: var(--secondary-dark);
            border: none;
            border-radius: 25px;
            color: var(--text-primary);
        }

        .chats-list {
            flex: 1;
            overflow-y: auto;
        }

        .chat-item {
            display: flex;
            padding: 20px;
            gap: 18px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
        }

        .chat-item:hover {
            background-color: var(--secondary-dark);
        }

        .chat-item.active {
            background-color: var(--chat-dark);
            border-left: 4px solid var(--green-whatsapp);
        }

        .chat-avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 22px;
            color: white;
            flex-shrink: 0;
        }

        .chat-info {
            flex: 1;
            min-width: 0;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
        }

        .chat-name {
            font-weight: 600;
            font-size: 18px;
        }

        .chat-time {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .chat-last-message {
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-window {
            flex: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: var(--chat-dark);
        }

        .chat-header-top {
            background-color: var(--secondary-dark);
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 65%;
            animation: appear 0.3s;
        }

        @keyframes appear {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.sent {
            align-self: flex-end;
        }

        .message.received {
            align-self: flex-start;
        }

        .message-bubble {
            padding: 10px 14px;
            border-radius: 12px;
            line-height: 1.6;
        }

        .message.sent .message-bubble {
            background-color: var(--message-sent);
        }

        .message.received .message-bubble {
            background-color: var(--message-received);
        }

        .message-time {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 4px;
            text-align: right;
        }

        .message-input-container {
            background-color: var(--secondary-dark);
            padding: 20px;
            display: flex;
            gap: 20px;
            border-top: 1px solid var(--border-color);
        }

        .message-input {
            flex: 1;
            background-color: var(--message-received);
            border: none;
            border-radius: 12px;
            padding: 16px 22px;
            color: var(--text-primary);
            font-size: 16px;
            resize: none;
            min-height: 52px;
            max-height: 150px;
            font-family: inherit;
        }

        .message-input:focus {
            outline: none;
        }

        .send-button {
            background: linear-gradient(135deg, var(--green-whatsapp), #00c094);
            border: none;
            border-radius: 50%;
            width: 52px;
            height: 52px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-button i {
            color: white;
            font-size: 22px;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-content {
            background-color: var(--secondary-dark);
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .modal-title {
            color: var(--green-whatsapp);
            font-size: 24px;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 22px;
            cursor: pointer;
        }

        .user-item {
            display: flex;
            align-items: center;
            padding: 15px;
            gap: 15px;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .user-item:hover {
            background-color: var(--chat-dark);
        }

        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--primary-dark);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 3000;
        }

        .loader-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid transparent;
            border-top: 4px solid var(--green-whatsapp);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        .back-button {
            display: none;
            font-size: 24px;
            cursor: pointer;
            margin-right: 15px;
        }

        @media (max-width: 1024px) {
            .sidebar {
                width: 350px;
            }

            .welcome-title {
                font-size: 36px;
            }
        }

        @media (max-width: 768px) {
            html, body {
                position: fixed;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }

            .home-page {
                flex-direction: column;
                overflow-y: auto;
                height: 100%;
                position: fixed;
            }

            .welcome-panel {
                padding: 30px 20px;
                min-height: 40vh;
            }

            .welcome-title {
                font-size: 32px;
            }

            .logo {
                font-size: 60px;
            }

            .auth-panel {
                width: 100%;
                padding: 30px 20px;
                flex: 1;
            }

            .sidebar {
                width: 100%;
                height: 100%;
                position: fixed;
                left: 0;
                top: 0;
                z-index: 100;
                transform: translateX(0);
                transition: transform 0.3s ease;
            }

            .sidebar.hidden {
                transform: translateX(-100%);
            }

            .chat-window {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 200;
                display: none;
            }

            .chat-window.active {
                display: flex;
            }

            .back-button {
                display: block;
            }

            .message {
                max-width: 85%;
            }

            .sidebar-header {
                padding: 15px;
            }

            .chat-header-top {
                padding: 15px;
            }

            .message-input-container {
                padding: 15px;
            }

            .messages-container {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .welcome-title {
                font-size: 28px;
            }

            .welcome-subtitle {
                font-size: 16px;
            }

            .logo {
                font-size: 50px;
            }

            .auth-title {
                font-size: 24px;
            }

            .sidebar-action {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }

            .user-avatar {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }

            .chat-avatar {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            .chat-name {
                font-size: 16px;
            }

            .message-input {
                font-size: 15px;
                padding: 14px 18px;
            }

            .send-button {
                width: 48px;
                height: 48px;
            }

            .modal-content {
                padding: 20px;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        class WhatsAppApp {
            constructor() {
                this.currentUser = null;
                this.currentChat = null;
                this.users = new Map();
                this.chats = new Map();
                this.messages = new Map();
                this.STORAGE_KEY = 'whatsapp_data';
                this.SESSION_KEY = 'whatsapp_session';
                
                this.loadData();
                this.createTestUsers();
                this.render();
                this.checkSession();
            }

            loadData() {
                const data = localStorage.getItem(this.STORAGE_KEY);
                if (data) {
                    const parsed = JSON.parse(data);
                    parsed.users?.forEach(u => this.users.set(u.id, u));
                    parsed.chats?.forEach(c => this.chats.set(c.id, c));
                    Object.entries(parsed.messages || {}).forEach(([k, v]) => this.messages.set(k, v));
                }
            }

            saveData() {
                const data = {
                    users: Array.from(this.users.values()),
                    chats: Array.from(this.chats.values()),
                    messages: Object.fromEntries(this.messages)
                };
                localStorage.setItem(this.STORAGE_KEY, JSON.stringify(data));
            }

            createTestUsers() {
                if (this.users.size === 0) {
                    ['Alice Martin', 'Bob Dupont', 'Claire Bernard'].forEach((name, i) => {
                        this.users.set(`user_${i+1}`, {
                            id: `user_${i+1}`,
                            name,
                            email: `${name.split(' ')[0].toLowerCase()}@test.com`,
                            password: 'test123',
                            avatarColor: ['#e91e63', '#2196f3', '#4caf50'][i]
                        });
                    });
                    this.saveData();
                }
            }

            checkSession() {
                const session = localStorage.getItem(this.SESSION_KEY);
                if (session) {
                    const { userId } = JSON.parse(session);
                    const user = this.users.get(userId);
                    if (user) {
                        this.currentUser = user;
                        this.showApp();
                    } else {
                        this.showHomePage();
                    }
                } else {
                    this.showHomePage();
                }
            }

            render() {
                const app = document.getElementById('app');
                app.innerHTML = `
                    <div id="homePage" style="display:none">${this.renderHomePage()}</div>
                    <div id="appContainer" style="display:none">${this.renderApp()}</div>
                    <div id="loader" class="loader" style="display:none">
                        <div class="loader-spinner"></div>
                        <div id="loaderText">Chargement...</div>
                    </div>
                    <div id="newChatModal" class="modal-overlay" style="display:none">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h2 class="modal-title">Nouvelle discussion</h2>
                                <button class="modal-close" onclick="app.hideModal()">Ã—</button>
                            </div>
                            <div id="modalUsers"></div>
                        </div>
                    </div>
                `;
                this.initEvents();
            }

            renderHomePage() {
                return `
                    <div class="home-page">
                        <div class="welcome-panel">
                            <div class="logo"><i class="fab fa-whatsapp"></i></div>
                            <h1 class="welcome-title">WhatsApp Web</h1>
                            <p class="welcome-subtitle">
                                Connectez-vous pour discuter avec vos contacts en temps rÃ©el
                            </p>
                        </div>
                        <div class="auth-panel">
                            <div class="auth-header">
                                <h2 class="auth-title">Bienvenue</h2>
                            </div>
                            <div class="auth-tabs">
                                <div class="auth-tab active" onclick="app.showLogin()">Connexion</div>
                                <div class="auth-tab" onclick="app.showRegister()">Inscription</div>
                            </div>
                            <form id="loginForm" class="auth-form">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" id="loginEmail" required>
                                </div>
                                <div class="form-group">
                                    <label>Mot de passe</label>
                                    <input type="password" id="loginPassword" required>
                                </div>
                                <div class="form-error" id="loginError"></div>
                                <button type="submit" class="auth-button">Se connecter</button>
                            </form>
                            <form id="registerForm" class="auth-form" style="display:none">
                                <div class="form-group">
                                    <label>Nom</label>
                                    <input type="text" id="registerName" required>
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" id="registerEmail" required>
                                </div>
                                <div class="form-group">
                                    <label>Mot de passe</label>
                                    <input type="password" id="registerPassword" required>
                                </div>
                                <div class="form-error" id="registerError"></div>
                                <button type="submit" class="auth-button">CrÃ©er un compte</button>
                            </form>
                        </div>
                    </div>
                `;
            }

            renderApp() {
                return `
                    <div class="app-container">
                        <div class="sidebar" id="sidebar">
                            <div class="sidebar-header">
                                <div class="user-avatar" id="userAvatar"></div>
                                <div class="user-name" id="userName"></div>
                                <div class="sidebar-actions">
                                    <div class="sidebar-action" onclick="app.showModal()">
                                        <i class="fas fa-comment-medical"></i>
                                    </div>
                                    <div class="sidebar-action" onclick="app.logout()">
                                        <i class="fas fa-sign-out-alt"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="search-container">
                                <div class="search-box">
                                    <i class="fas fa-search"></i>
                                    <input type="text" placeholder="Rechercher">
                                </div>
                            </div>
                            <div class="chats-list" id="chatsList"></div>
                        </div>
                        <div class="chat-window" id="chatWindow">
                            <div class="chat-header-top">
                                <i class="fas fa-arrow-left back-button" onclick="app.goBack()"></i>
                                <div class="chat-avatar" id="chatAvatar"></div>
                                <div class="chat-name" id="chatName">SÃ©lectionnez une conversation</div>
                            </div>
                            <div class="messages-container" id="messagesContainer">
                                <div style="text-align:center;padding:40px;color:var(--text-secondary)">
                                    <i class="fab fa-whatsapp" style="font-size:60px;margin-bottom:20px;display:block"></i>
                                    <div style="font-size:18px;margin-bottom:10px">WhatsApp Web</div>
                                    <div style="font-size:14px">SÃ©lectionnez une conversation pour commencer</div>
                                </div>
                            </div>
                            <div class="message-input-container">
                                <textarea class="message-input" id="messageInput" 
                                          placeholder="Tapez un message..." rows="1"></textarea>
                                <button class="send-button" onclick="app.sendMessage()">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }

            initEvents() {
                const loginForm = document.getElementById('loginForm');
                const registerForm = document.getElementById('registerForm');
                
                if (loginForm) {
                    loginForm.onsubmit = (e) => {
                        e.preventDefault();
                        this.handleLogin();
                    };
                }
                
                if (registerForm) {
                    registerForm.onsubmit = (e) => {
                        e.preventDefault();
                        this.handleRegister();
                    };
                }

                const messageInput = document.getElementById('messageInput');
                if (messageInput) {
                    messageInput.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter' && !e.shiftKey) {
                            e.preventDefault();
                            this.sendMessage();
                        }
                    });
                }
            }

            showLogin() {
                document.getElementById('loginForm').style.display = 'flex';
                document.getElementById('registerForm').style.display = 'none';
                document.querySelectorAll('.auth-tab')[0].classList.add('active');
                document.querySelectorAll('.auth-tab')[1].classList.remove('active');
            }

            showRegister() {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('registerForm').style.display = 'flex';
                document.querySelectorAll('.auth-tab')[0].classList.remove('active');
                document.querySelectorAll('.auth-tab')[1].classList.add('active');
            }

            async handleLogin() {
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                
                const user = Array.from(this.users.values()).find(u => 
                    u.email === email && u.password === password
                );
                
                if (user) {
                    this.currentUser = user;
                    localStorage.setItem(this.SESSION_KEY, JSON.stringify({ userId: user.id }));
                    this.showApp();
                } else {
                    document.getElementById('loginError').textContent = 'Email ou mot de passe incorrect';
                    document.getElementById('loginError').style.display = 'block';
                }
            }

            async handleRegister() {
                const name = document.getElementById('registerName').value;
                const email = document.getElementById('registerEmail').value;
                const password = document.getElementById('registerPassword').value;
                
                if (Array.from(this.users.values()).some(u => u.email === email)) {
                    document.getElementById('registerError').textContent = 'Cet email existe dÃ©jÃ ';
                    document.getElementById('registerError').style.display = 'block';
                    return;
                }
                
                const user = {
                    id: 'user_' + Date.now(),
                    name,
                    email,
                    password,
                    avatarColor: this.getRandomColor()
                };
                
                this.users.set(user.id, user);
                this.saveData();
                this.currentUser = user;
                localStorage.setItem(this.SESSION_KEY, JSON.stringify({ userId: user.id }));
                this.showApp();
            }

            showHomePage() {
                document.getElementById('homePage').style.display = 'flex';
                document.getElementById('appContainer').style.display = 'none';
            }

            showApp() {
                document.getElementById('homePage').style.display = 'none';
                document.getElementById('appContainer').style.display = 'flex';
                
                const avatar = document.getElementById('userAvatar');
                const name = document.getElementById('userName');
                
                if (avatar && name) {
                    avatar.textContent = this.getInitials(this.currentUser.name);
                    avatar.style.backgroundColor = this.currentUser.avatarColor;
                    name.textContent = this.currentUser.name;
                }
                
                this.loadChats();
            }

            loadChats() {
                const chatsList = document.getElementById('chatsList');
                if (!chatsList) return;
                
                const userChats = Array.from(this.chats.values())
                    .filter(c => c.participants.includes(this.currentUser.id));
                
                if (userChats.length === 0) {
                    chatsList.innerHTML = '<div style="padding:40px;text-align:center;color:var(--text-secondary)">Aucune conversation</div>';
                    return;
                }
                
                chatsList.innerHTML = userChats.map(chat => {
                    const otherUserId = chat.participants.find(id => id !== this.currentUser.id);
                    const otherUser = this.users.get(otherUserId);
                    if (!otherUser) return '';
                    
                    return `
                        <div class="chat-item ${this.currentChat?.id === chat.id ? 'active' : ''}" 
                             onclick="app.openChat('${chat.id}')">
                            <div class="chat-avatar" style="background:${otherUser.avatarColor}">
                                ${this.getInitials(otherUser.name)}
                            </div>
                            <div class="chat-info">
                                <div class="chat-header">
                                    <div class="chat-name">${otherUser.name}</div>
                                    <div class="chat-time">${this.formatTime(chat.lastMessageAt || chat.createdAt)}</div>
                                </div>
                                <div class="chat-last-message">${chat.lastMessage || 'Aucun message'}</div>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            openChat(chatId) {
                this.currentChat = this.chats.get(chatId);
                const otherUserId = this.currentChat.participants.find(id => id !== this.currentUser.id);
                const otherUser = this.users.get(otherUserId);
                
                const chatAvatar = document.getElementById('chatAvatar');
                const chatName = document.getElementById('chatName');
                const chatWindow = document.getElementById('chatWindow');
                const sidebar = document.getElementById('sidebar');
                
                if (chatAvatar && chatName) {
                    chatAvatar.textContent = this.getInitials(otherUser.name);
                    chatAvatar.style.backgroundColor = otherUser.avatarColor;
                    chatName.textContent = otherUser.name;
                }
                
                // Sur mobile, afficher la fenÃªtre de chat et masquer la sidebar
                if (window.innerWidth <= 768) {
                    chatWindow.classList.add('active');
                    sidebar.classList.add('hidden');
                }
                
                this.loadMessages();
                this.loadChats();
            }

            goBack() {
                const chatWindow = document.getElementById('chatWindow');
                const sidebar = document.getElementById('sidebar');
                
                chatWindow.classList.remove('active');
                sidebar.classList.remove('hidden');
            }

            loadMessages() {
                const container = document.getElementById('messagesContainer');
                if (!container || !this.currentChat) return;
                
                const messages = this.messages.get(this.currentChat.id) || [];
                
                container.innerHTML = messages.map(msg => {
                    const isSent = msg.senderId === this.currentUser.id;
                    return `
                        <div class="message ${isSent ? 'sent' : 'received'}">
                            <div class="message-bubble">${msg.text}</div>
                            <div class="message-time">${this.formatTime(msg.timestamp)}</div>
                        </div>
                    `;
                }).join('');
                
                container.scrollTop = container.scrollHeight;
            }

            sendMessage() {
                const input = document.getElementById('messageInput');
                if (!input || !this.currentChat) return;
                
                const text = input.value.trim();
                if (!text) return;
                
                const message = {
                    id: 'msg_' + Date.now(),
                    chatId: this.currentChat.id,
                    senderId: this.currentUser.id,
                    text,
                    timestamp: new Date().toISOString()
                };
                
                const messages = this.messages.get(this.currentChat.id) || [];
                messages.push(message);
                this.messages.set(this.currentChat.id, messages);
                
                this.currentChat.lastMessage = text;
                this.currentChat.lastMessageAt = message.timestamp;
                
                this.saveData();
                this.loadMessages();
                this.loadChats();
                
                input.value = '';
                
                // Auto-rÃ©ponse dÃ©sactivÃ©e - vous pouvez la rÃ©activer en dÃ©commentant la ligne ci-dessous
                // setTimeout(() => this.autoReply(), 2000);
            }

            autoReply() {
                if (!this.currentChat) return;
                
                const replies = [
                    "Salut ! Comment vas-tu ?",
                    "Je viens de voir ton message !",
                    "C'est une bonne idÃ©e Ã§a",
                    "On se voit plus tard ?",
                    "Merci pour l'info !",
                    "Je suis d'accord",
                    "Ã€ bientÃ´t !",
                    "Super conversation !"
                ];
                
                const otherUserId = this.currentChat.participants.find(id => id !== this.currentUser.id);
                
                const message = {
                    id: 'msg_' + Date.now(),
                    chatId: this.currentChat.id,
                    senderId: otherUserId,
                    text: replies[Math.floor(Math.random() * replies.length)],
                    timestamp: new Date().toISOString()
                };
                
                const messages = this.messages.get(this.currentChat.id) || [];
                messages.push(message);
                this.messages.set(this.currentChat.id, messages);
                
                this.currentChat.lastMessage = message.text;
                this.currentChat.lastMessageAt = message.timestamp;
                
                this.saveData();
                this.loadMessages();
                this.loadChats();
            }

            showModal() {
                const modal = document.getElementById('newChatModal');
                modal.style.display = 'flex';
                this.loadAvailableUsers();
            }

            hideModal() {
                document.getElementById('newChatModal').style.display = 'none';
            }

            loadAvailableUsers() {
                const container = document.getElementById('modalUsers');
                if (!container) return;
                
                const otherUsers = Array.from(this.users.values())
                    .filter(u => u.id !== this.currentUser.id);
                
                container.innerHTML = otherUsers.map(user => `
                    <div class="user-item" onclick="app.startChat('${user.id}')">
                        <div class="user-avatar" style="background:${user.avatarColor}">
                            ${this.getInitials(user.name)}
                        </div>
                        <div style="flex:1">
                            <div style="font-weight:600">${user.name}</div>
                            <div style="font-size:13px;color:var(--text-secondary)">${user.email}</div>
                        </div>
                    </div>
                `).join('');
            }

            startChat(userId) {
                let chat = Array.from(this.chats.values()).find(c => 
                    c.participants.includes(this.currentUser.id) && 
                    c.participants.includes(userId)
                );
                
                if (!chat) {
                    chat = {
                        id: 'chat_' + Date.now(),
                        participants: [this.currentUser.id, userId],
                        lastMessage: '',
                        lastMessageAt: null,
                        createdAt: new Date().toISOString()
                    };
                    this.chats.set(chat.id, chat);
                    this.saveData();
                }
                
                this.openChat(chat.id);
                this.hideModal();
            }

            logout() {
                if (confirm('Voulez-vous vraiment vous dÃ©connecter ?')) {
                    this.saveData();
                    localStorage.removeItem(this.SESSION_KEY);
                    this.currentUser = null;
                    this.currentChat = null;
                    this.showHomePage();
                }
            }

            getInitials(name) {
                return name.split(' ').map(w => w[0]).join('').toUpperCase().substring(0, 2);
            }

            getRandomColor() {
                const colors = ['#00a884', '#53bdeb', '#e91e63', '#9c27b0', '#2196f3', '#4caf50'];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            formatTime(date) {
                if (!date) return '';
                const d = new Date(date);
                const now = new Date();
                const diff = now - d;
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                
                if (days === 0) {
                    return d.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
                } else if (days === 1) {
                    return 'Hier';
                } else if (days < 7) {
                    return ['Dim', 'Lun', 'Mar', 'Mer', 'Jeu', 'Ven', 'Sam'][d.getDay()];
                } else {
                    return d.toLocaleDateString('fr-FR', { day: 'numeric', month: 'short' });
                }
            }
        }

        // Initialisation
        let app;
        document.addEventListener('DOMContentLoaded', () => {
            app = new WhatsAppApp();

    </script>
