<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#0066FF">
    <title>Fluxio</title>
    
    <style>
        /* RESET MOBILE */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        :root {
            --primary: #0066FF;
            --primary-light: #3385FF;
            --bg-dark: #000000;
            --bg-card: #111111;
            --bg-input: #1A1A1A;
            --border: #333333;
            --text: #FFFFFF;
            --text-light: #AAAAAA;
            --success: #00C853;
            --online: #00C853;
            --offline: #666666;
            --unread: #0066FF;
        }
        
        html, body {
            width: 100vw;
            height: 100vh;
            height: -webkit-fill-available;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-size: 15px;
        }
        
        /* UTILS */
        .hidden {
            display: none !important;
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease;
        }
        
        .slide-up {
            animation: slideUp 0.3s ease;
        }
        
        /* LOADING */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .loading-logo {
            font-size: 48px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        /* AUTH */
        .auth-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-dark);
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .auth-container {
            width: 100%;
            max-width: 320px;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .auth-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            font-size: 28px;
            font-weight: bold;
            color: white;
        }
        
        .auth-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .auth-subtitle {
            font-size: 14px;
            color: var(--text-light);
        }
        
        .auth-tabs {
            display: flex;
            background: var(--bg-input);
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 24px;
        }
        
        .auth-tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            font-size: 15px;
            font-weight: 500;
            color: var(--text-light);
            border-radius: 10px;
            border: none;
            background: none;
            cursor: pointer;
        }
        
        .auth-tab.active {
            background: var(--primary);
            color: white;
        }
        
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .input {
            width: 100%;
            height: 52px;
            padding: 0 16px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 14px;
            color: var(--text);
            font-size: 16px;
            -webkit-appearance: none;
        }
        
        .input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .btn {
            width: 100%;
            height: 52px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        
        .btn:active {
            opacity: 0.9;
        }
        
        /* APP */
        .app {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
        }
        
        /* HEADER */
        .header {
            height: 60px;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 16px;
            padding-top: env(safe-area-inset-top);
        }
        
        .menu-btn {
            width: 40px;
            height: 40px;
            background: none;
            border: none;
            color: var(--text);
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .header-title {
            flex: 1;
            font-size: 18px;
            font-weight: 600;
            margin-left: 12px;
        }
        
        .header-actions {
            display: flex;
            gap: 8px;
        }
        
        .icon-btn {
            width: 40px;
            height: 40px;
            background: var(--bg-input);
            border: none;
            border-radius: 12px;
            color: var(--text);
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        /* SIDEBAR */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-dark);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 100;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar.open {
            transform: translateX(0);
        }
        
        .sidebar-header {
            height: 60px;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 16px;
            padding-top: env(safe-area-inset-top);
        }
        
        .sidebar-close {
            width: 40px;
            height: 40px;
            background: none;
            border: none;
            color: var(--text);
            font-size: 24px;
            cursor: pointer;
        }
        
        .sidebar-title {
            flex: 1;
            font-size: 18px;
            font-weight: 600;
            margin-left: 12px;
        }
        
        .user-profile {
            padding: 24px 16px;
            border-bottom: 1px solid var(--border);
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .user-avatar {
            width: 48px;
            height: 48px;
            background: var(--primary);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 18px;
        }
        
        .user-details {
            flex: 1;
        }
        
        .user-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .user-status {
            font-size: 13px;
            color: var(--online);
        }
        
        .sidebar-nav {
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .nav-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 16px;
            background: var(--bg-input);
            border: none;
            border-radius: 12px;
            color: var(--text);
            font-size: 15px;
            cursor: pointer;
        }
        
        .nav-icon {
            font-size: 18px;
        }
        
        .chats-list {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            padding-bottom: calc(16px + env(safe-area-inset-bottom));
        }
        
        .chat-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 14px;
            margin-bottom: 8px;
            cursor: pointer;
        }
        
        .chat-item.active {
            background: var(--bg-input);
        }
        
        .chat-avatar {
            width: 48px;
            height: 48px;
            background: var(--primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 16px;
            margin-right: 12px;
        }
        
        .chat-content {
            flex: 1;
            min-width: 0;
        }
        
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }
        
        .chat-name {
            font-weight: 600;
            font-size: 15px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .chat-time {
            font-size: 12px;
            color: var(--text-light);
        }
        
        .chat-preview {
            font-size: 14px;
            color: var(--text-light);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .unread-badge {
            background: var(--unread);
            color: white;
            font-size: 12px;
            font-weight: 600;
            padding: 2px 8px;
            border-radius: 10px;
            margin-left: 8px;
        }
        
        /* CHAT VIEW */
        .chat-view {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-dark);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 50;
            display: flex;
            flex-direction: column;
        }
        
        .chat-view.open {
            transform: translateX(0);
        }
        
        .chat-header-bar {
            height: 60px;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 16px;
            padding-top: env(safe-area-inset-top);
        }
        
        .back-btn {
            width: 40px;
            height: 40px;
            background: none;
            border: none;
            color: var(--text);
            font-size: 20px;
            cursor: pointer;
        }
        
        .chat-contact {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-left: 12px;
        }
        
        .contact-avatar {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 16px;
        }
        
        .contact-info {
            flex: 1;
        }
        
        .contact-name {
            font-weight: 600;
            font-size: 16px;
        }
        
        .contact-status {
            font-size: 13px;
            color: var(--online);
        }
        
        .chat-actions {
            display: flex;
            gap: 8px;
        }
        
        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            padding-bottom: calc(16px + env(safe-area-inset-bottom));
            display: flex;
            flex-direction: column;
        }
        
        .message {
            max-width: 85%;
            margin-bottom: 12px;
            animation: fadeIn 0.2s ease;
        }
        
        .message.sent {
            align-self: flex-end;
        }
        
        .message.received {
            align-self: flex-start;
        }
        
        .message-bubble {
            padding: 12px 16px;
            background: var(--bg-input);
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.4;
        }
        
        .message.sent .message-bubble {
            background: var(--primary);
            border-bottom-right-radius: 8px;
        }
        
        .message.received .message-bubble {
            border-bottom-left-radius: 8px;
        }
        
        .message-time {
            font-size: 12px;
            color: var(--text-light);
            margin-top: 4px;
            padding: 0 8px;
        }
        
        .message.sent .message-time {
            text-align: right;
        }
        
        .input-area {
            padding: 16px;
            background: var(--bg-card);
            border-top: 1px solid var(--border);
            padding-bottom: calc(16px + env(safe-area-inset-bottom));
        }
        
        .input-wrapper {
            display: flex;
            gap: 12px;
        }
        
        .message-input {
            flex: 1;
            height: 48px;
            padding: 0 20px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 24px;
            color: var(--text);
            font-size: 15px;
        }
        
        .message-input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .send-btn {
            width: 48px;
            height: 48px;
            background: var(--primary);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        /* EMPTY STATE */
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
        }
        
        .empty-icon {
            font-size: 56px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .empty-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .empty-text {
            font-size: 15px;
            color: var(--text-light);
            margin-bottom: 24px;
            line-height: 1.4;
        }
        
        /* MODAL */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: flex-end;
            z-index: 200;
        }
        
        .modal-overlay.open {
            display: flex;
            animation: fadeIn 0.3s ease;
        }
        
        .modal {
            width: 100%;
            background: var(--bg-card);
            border-radius: 20px 20px 0 0;
            padding-bottom: env(safe-area-inset-bottom);
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        
        .modal.open {
            transform: translateY(0);
        }
        
        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            font-size: 18px;
            font-weight: 600;
        }
        
        .modal-close {
            width: 36px;
            height: 36px;
            background: var(--bg-input);
            border: none;
            border-radius: 12px;
            color: var(--text);
            font-size: 20px;
            cursor: pointer;
        }
        
        .modal-body {
            padding: 20px;
            max-height: 60vh;
            overflow-y: auto;
        }
        
        /* SETTINGS */
        .settings-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid var(--border);
        }
        
        .settings-label {
            font-size: 16px;
        }
        
        .toggle {
            width: 52px;
            height: 28px;
            background: var(--bg-input);
            border-radius: 14px;
            position: relative;
            cursor: pointer;
        }
        
        .toggle.active {
            background: var(--primary);
        }
        
        .toggle::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            transition: transform 0.2s;
        }
        
        .toggle.active::after {
            transform: translateX(24px);
        }
        
        /* NOTIFICATION */
        .notification {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            background: var(--bg-card);
            border-left: 4px solid var(--primary);
            border-radius: 12px;
            padding: 14px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            transform: translateY(-100px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        .notification.error {
            border-left-color: #FF4444;
        }
        
        .notification.success {
            border-left-color: var(--success);
        }
        
        /* ANIMATIONS */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* SWIPE GESTURES */
        .swipe-area {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            z-index: 1;
        }
        
        /* MOBILE OPTIMIZATIONS */
        @media (max-width: 768px) {
            .message {
                max-width: 90%;
            }
            
            .modal-body {
                max-height: 70vh;
            }
        }
        
        /* SAFARI FIXES */
        @supports (-webkit-touch-callout: none) {
            html, body {
                height: -webkit-fill-available;
            }
            
            input, textarea {
                font-size: 16px !important;
            }
        }
    </style>
</head>
<body>
    <!-- LOADING -->
    <div class="loading" id="loading">
        <div class="loading-logo">‚ö°</div>
        <div class="loading-spinner"></div>
    </div>

    <!-- NOTIFICATIONS -->
    <div id="notifications"></div>

    <!-- AUTH -->
    <div class="auth-screen hidden" id="auth">
        <div class="auth-container">
            <div class="auth-header">
                <div class="auth-icon">F</div>
                <h1 class="auth-title">Fluxio</h1>
                <p class="auth-subtitle">Messagerie mobile</p>
            </div>
            
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Connexion</button>
                <button class="auth-tab" data-tab="register">Inscription</button>
            </div>
            
            <form class="auth-form" id="loginForm">
                <input type="email" class="input" placeholder="Email" id="loginEmail" required>
                <input type="password" class="input" placeholder="Mot de passe" id="loginPassword" required>
                <button type="submit" class="btn">Se connecter</button>
            </form>
            
            <form class="auth-form hidden" id="registerForm">
                <input type="text" class="input" placeholder="Nom" id="registerName" required>
                <input type="email" class="input" placeholder="Email" id="registerEmail" required>
                <input type="password" class="input" placeholder="Mot de passe" id="registerPassword" required>
                <button type="submit" class="btn">Cr√©er un compte</button>
            </form>
        </div>
    </div>

    <!-- APP -->
    <div class="app hidden" id="app">
        <!-- HEADER -->
        <div class="header">
            <button class="menu-btn" onclick="toggleSidebar()">‚ò∞</button>
            <div class="header-title" id="headerTitle">Messages</div>
            <div class="header-actions">
                <button class="icon-btn" onclick="showModal('new-chat')">+</button>
                <button class="icon-btn" onclick="showModal('settings')">‚öô</button>
            </div>
        </div>

        <!-- MAIN CONTENT -->
        <div class="main-content">
            <!-- EMPTY STATE -->
            <div class="empty-state" id="emptyState">
                <div class="empty-icon">üí¨</div>
                <h2 class="empty-title">Aucun message</h2>
                <p class="empty-text">Commencez une nouvelle conversation pour envoyer votre premier message.</p>
                <button class="btn" onclick="showModal('new-chat')" style="width: auto; padding: 0 24px;">
                    Nouvelle conversation
                </button>
            </div>

            <!-- CHATS LIST (hidden by default) -->
            <div class="chats-list hidden" id="chatsListContainer">
                <!-- Chats will be loaded here -->
            </div>
        </div>
    </div>

    <!-- SIDEBAR -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <button class="sidebar-close" onclick="toggleSidebar()">‚úï</button>
            <div class="sidebar-title">Menu</div>
        </div>
        
        <div class="user-profile">
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">U</div>
                <div class="user-details">
                    <div class="user-name" id="userName">Utilisateur</div>
                    <div class="user-status">üü¢ En ligne</div>
                </div>
            </div>
        </div>
        
        <div class="sidebar-nav">
            <button class="nav-btn" onclick="showChats()">
                <span class="nav-icon">üí¨</span>
                Messages
            </button>
            <button class="nav-btn" onclick="showModal('contacts')">
                <span class="nav-icon">üë•</span>
                Contacts
            </button>
            <button class="nav-btn" onclick="showModal('settings')">
                <span class="nav-icon">‚öô</span>
                Param√®tres
            </button>
        </div>
        
        <div class="chats-list" id="sidebarChats">
            <!-- Chats will be loaded here -->
        </div>
    </div>

    <!-- CHAT VIEW -->
    <div class="chat-view" id="chatView">
        <div class="chat-header-bar">
            <button class="back-btn" onclick="closeChat()">‚Üê</button>
            <div class="chat-contact">
                <div class="contact-avatar" id="chatAvatar">C</div>
                <div class="contact-info">
                    <div class="contact-name" id="chatName">Contact</div>
                    <div class="contact-status" id="chatStatus">En ligne</div>
                </div>
            </div>
            <div class="chat-actions">
                <button class="icon-btn" onclick="startCall()">üìû</button>
            </div>
        </div>
        
        <div class="messages-area" id="messagesArea">
            <!-- Messages will be loaded here -->
        </div>
        
        <div class="input-area">
            <div class="input-wrapper">
                <input type="text" 
                       class="message-input" 
                       id="messageInput"
                       placeholder="√âcrire un message..."
                       onkeypress="if(event.key === 'Enter') sendMessage()">
                <button class="send-btn" onclick="sendMessage()">‚Üë</button>
            </div>
        </div>
    </div>

    <!-- MODALS -->
    <!-- NEW CHAT MODAL -->
    <div class="modal-overlay" id="newChatModal">
        <div class="modal" id="newChatModalContent">
            <div class="modal-header">
                <div class="modal-title">Nouvelle conversation</div>
                <button class="modal-close" onclick="hideModal('new-chat')">‚úï</button>
            </div>
            <div class="modal-body">
                <input type="text" 
                       class="input" 
                       placeholder="Rechercher un contact..."
                       style="margin-bottom: 16px;"
                       id="searchContact">
                <button class="btn" onclick="createChat()">D√©marrer la discussion</button>
            </div>
        </div>
    </div>

    <!-- SETTINGS MODAL -->
    <div class="modal-overlay" id="settingsModal">
        <div class="modal" id="settingsModalContent">
            <div class="modal-header">
                <div class="modal-title">Param√®tres</div>
                <button class="modal-close" onclick="hideModal('settings')">‚úï</button>
            </div>
            <div class="modal-body">
                <div class="settings-item">
                    <div class="settings-label">Notifications</div>
                    <div class="toggle active" onclick="toggleSetting(this)"></div>
                </div>
                <div class="settings-item">
                    <div class="settings-label">Vibrations</div>
                    <div class="toggle active" onclick="toggleSetting(this)"></div>
                </div>
                <div class="settings-item">
                    <div class="settings-label">Mode sombre</div>
                    <div class="toggle active" onclick="toggleSetting(this)"></div>
                </div>
                <button class="btn" onclick="logout()" style="margin-top: 24px; background: #FF4444;">
                    Se d√©connecter
                </button>
            </div>
        </div>
    </div>

    <!-- CONTACTS MODAL -->
    <div class="modal-overlay" id="contactsModal">
        <div class="modal" id="contactsModalContent">
            <div class="modal-header">
                <div class="modal-title">Contacts</div>
                <button class="modal-close" onclick="hideModal('contacts')">‚úï</button>
            </div>
            <div class="modal-body" id="contactsList">
                <!-- Contacts will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // APP STATE
        const App = {
            // Data
            user: null,
            currentChat: null,
            users: new Map(),
            chats: new Map(),
            messages: new Map(),
            contacts: new Map(),
            
            // Settings
            settings: {
                notifications: true,
                vibrations: true,
                darkMode: true
            },
            
            // Initialize
            init() {
                this.loadData();
                this.setupEventListeners();
                this.checkAuth();
            },
            
            // Data management
            loadData() {
                try {
                    // Load users
                    const savedUsers = localStorage.getItem('fluxio_users');
                    if (savedUsers) {
                        JSON.parse(savedUsers).forEach(u => this.users.set(u.id, u));
                    }
                    
                    // Load session
                    const session = localStorage.getItem('fluxio_session');
                    if (session) {
                        const { userId } = JSON.parse(session);
                        const userData = localStorage.getItem(`fluxio_data_${userId}`);
                        
                        if (userData) {
                            const data = JSON.parse(userData);
                            this.chats = new Map(data.chats || []);
                            this.messages = new Map(data.messages || []);
                            this.contacts = new Map(data.contacts || []);
                            this.settings = data.settings || this.settings;
                        }
                    }
                } catch (e) {
                    console.log('Error loading data:', e);
                }
            },
            
            saveData() {
                try {
                    // Save users
                    const usersArray = Array.from(this.users.values());
                    localStorage.setItem('fluxio_users', JSON.stringify(usersArray));
                    
                    // Save user data
                    if (this.user) {
                        const data = {
                            chats: Array.from(this.chats.entries()),
                            messages: Array.from(this.messages.entries()),
                            contacts: Array.from(this.contacts.entries()),
                            settings: this.settings
                        };
                        localStorage.setItem(`fluxio_data_${this.user.id}`, JSON.stringify(data));
                    }
                } catch (e) {
                    console.log('Error saving data:', e);
                }
            },
            
            // Authentication
            checkAuth() {
                const session = localStorage.getItem('fluxio_session');
                
                if (session) {
                    try {
                        const { userId } = JSON.parse(session);
                        const user = this.users.get(userId);
                        
                        if (user) {
                            this.user = user;
                            this.showApp();
                            return;
                        }
                    } catch (e) {
                        console.log('Invalid session');
                    }
                }
                
                this.showAuth();
            },
            
            showAuth() {
                $('#loading').classList.add('hidden');
                $('#auth').classList.remove('hidden');
            },
            
            showApp() {
                $('#loading').classList.add('hidden');
                $('#auth').classList.add('hidden');
                $('#app').classList.remove('hidden');
                
                this.updateUserInfo();
                this.loadChats();
                this.showNotification('Connect√©', 'success');
            },
            
            // Auth methods
            login(email, password) {
                const user = Array.from(this.users.values()).find(u => u.email === email);
                
                if (!user) {
                    this.showNotification('Utilisateur non trouv√©', 'error');
                    return false;
                }
                
                if (user.password !== password) {
                    this.showNotification('Mot de passe incorrect', 'error');
                    return false;
                }
                
                this.user = user;
                
                localStorage.setItem('fluxio_session', JSON.stringify({
                    userId: user.id,
                    timestamp: Date.now()
                }));
                
                this.showApp();
                return true;
            },
            
            register(name, email, password) {
                if (Array.from(this.users.values()).some(u => u.email === email)) {
                    this.showNotification('Cet email est d√©j√† utilis√©', 'error');
                    return false;
                }
                
                const user = {
                    id: 'user_' + Date.now(),
                    name: name,
                    email: email,
                    password: password,
                    color: this.getRandomColor(),
                    createdAt: Date.now()
                };
                
                this.users.set(user.id, user);
                this.user = user;
                
                localStorage.setItem('fluxio_session', JSON.stringify({
                    userId: user.id,
                    timestamp: Date.now()
                }));
                
                this.showApp();
                return true;
            },
            
            logout() {
                if (confirm('Se d√©connecter ?')) {
                    localStorage.removeItem('fluxio_session');
                    location.reload();
                }
            },
            
            // UI Updates
            updateUserInfo() {
                if (!this.user) return;
                
                $('#userName').textContent = this.user.name;
                $('#userAvatar').textContent = this.user.name.charAt(0).toUpperCase();
                $('#userAvatar').style.background = this.user.color;
            },
            
            loadChats() {
                const container = $('#sidebarChats');
                const mainContainer = $('#chatsListContainer');
                
                if (!this.user) return;
                
                const userChats = Array.from(this.chats.values())
                    .filter(chat => chat.participants.includes(this.user.id))
                    .sort((a, b) => b.updatedAt - a.updatedAt);
                
                if (userChats.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state" style="padding: 20px;">
                            <div class="empty-icon">üí¨</div>
                            <div class="empty-text">Aucune conversation</div>
                        </div>
                    `;
                    
                    mainContainer.innerHTML = '';
                    return;
                }
                
                let html = '';
                userChats.forEach(chat => {
                    const otherId = chat.participants.find(id => id !== this.user.id);
                    const otherUser = this.users.get(otherId) || this.contacts.get(otherId);
                    const lastMsg = this.messages.get(chat.id)?.slice(-1)[0];
                    
                    const name = otherUser?.name || 'Contact';
                    const avatarText = name.charAt(0).toUpperCase();
                    const time = this.formatTime(chat.updatedAt);
                    const preview = lastMsg?.text?.substring(0, 30) || '';
                    const unread = this.getUnreadCount(chat.id);
                    
                    html += `
                        <div class="chat-item ${chat.id === this.currentChat?.id ? 'active' : ''}" 
                             onclick="App.openChat('${chat.id}')">
                            <div class="chat-avatar" style="background: ${otherUser?.color || '#0066FF'}">
                                ${avatarText}
                            </div>
                            <div class="chat-content">
                                <div class="chat-header">
                                    <div class="chat-name">${name}</div>
                                    <div class="chat-time">${time}</div>
                                </div>
                                <div class="chat-preview">${preview}</div>
                            </div>
                            ${unread > 0 ? `<div class="unread-badge">${unread}</div>` : ''}
                        </div>
                    `;
                });
                
                container.innerHTML = html;
                mainContainer.innerHTML = html;
            },
            
            // Chat methods
            openChat(chatId) {
                const chat = this.chats.get(chatId);
                if (!chat) return;
                
                this.currentChat = chat;
                const otherId = chat.participants.find(id => id !== this.user.id);
                const otherUser = this.users.get(otherId) || this.contacts.get(otherId);
                
                // Update chat header
                $('#chatName').textContent = otherUser?.name || 'Contact';
                $('#chatAvatar').textContent = otherUser?.name?.charAt(0).toUpperCase() || '?';
                $('#chatAvatar').style.background = otherUser?.color || '#0066FF';
                
                // Show chat view
                $('#chatView').classList.add('open');
                toggleSidebar(); // Close sidebar if open
                
                this.loadMessages();
                this.markAsRead(chatId);
                this.vibrate();
            },
            
            loadMessages() {
                const area = $('#messagesArea');
                if (!this.currentChat) return;
                
                const chatMessages = this.messages.get(this.currentChat.id) || [];
                
                if (chatMessages.length === 0) {
                    area.innerHTML = `
                        <div class="empty-state" style="padding: 40px 20px;">
                            <div class="empty-icon">üí≠</div>
                            <div class="empty-text">Aucun message</div>
                        </div>
                    `;
                    return;
                }
                
                let html = '';
                chatMessages.forEach(msg => {
                    const isSent = msg.senderId === this.user.id;
                    const time = new Date(msg.timestamp).toLocaleTimeString([], { 
                        hour: '2-digit', 
                        minute: '2-digit' 
                    });
                    
                    html += `
                        <div class="message ${isSent ? 'sent' : 'received'}">
                            <div class="message-bubble">${msg.text}</div>
                            <div class="message-time">${time}</div>
                        </div>
                    `;
                });
                
                area.innerHTML = html;
                
                // Scroll to bottom
                setTimeout(() => {
                    area.scrollTop = area.scrollHeight;
                }, 100);
            },
            
            sendMessage() {
                const input = $('#messageInput');
                const text = input.value.trim();
                
                if (!text || !this.currentChat || !this.user) return;
                
                const message = {
                    id: 'msg_' + Date.now(),
                    chatId: this.currentChat.id,
                    senderId: this.user.id,
                    text: text,
                    timestamp: Date.now(),
                    read: false
                };
                
                // Add to messages
                const chatMessages = this.messages.get(this.currentChat.id) || [];
                chatMessages.push(message);
                this.messages.set(this.currentChat.id, chatMessages);
                
                // Update chat
                this.currentChat.lastMessage = text;
                this.currentChat.updatedAt = message.timestamp;
                
                // Save and update
                this.saveData();
                this.loadMessages();
                this.loadChats();
                
                // Clear input
                input.value = '';
                input.focus();
                
                // Feedback
                this.vibrate();
                if (this.settings.vibrations) {
                    navigator.vibrate?.(50);
                }
            },
            
            createChat() {
                const search = $('#searchContact').value.trim();
                
                if (!search) {
                    this.showNotification('Entrez un nom ou email', 'error');
                    return;
                }
                
                // Create mock contact
                const contact = {
                    id: 'contact_' + Date.now(),
                    name: search.includes('@') ? search.split('@')[0] : search,
                    email: search.includes('@') ? search : search + '@exemple.com',
                    color: this.getRandomColor()
                };
                
                this.contacts.set(contact.id, contact);
                
                // Create chat
                const chat = {
                    id: 'chat_' + Date.now(),
                    participants: [this.user.id, contact.id],
                    lastMessage: '',
                    createdAt: Date.now(),
                    updatedAt: Date.now()
                };
                
                this.chats.set(chat.id, chat);
                this.messages.set(chat.id, []);
                this.saveData();
                
                hideModal('new-chat');
                this.openChat(chat.id);
                this.showNotification('Conversation cr√©√©e');
            },
            
            // Utilities
            getUnreadCount(chatId) {
                const messages = this.messages.get(chatId) || [];
                return messages.filter(msg => 
                    msg.senderId !== this.user.id && !msg.read
                ).length;
            },
            
            markAsRead(chatId) {
                const messages = this.messages.get(chatId);
                if (messages) {
                    messages.forEach(msg => {
                        if (msg.senderId !== this.user.id) {
                            msg.read = true;
                        }
                    });
                    this.saveData();
                    this.loadChats();
                }
            },
            
            formatTime(timestamp) {
                const date = new Date(timestamp);
                const now = new Date();
                const diff = now - date;
                
                if (diff < 60000) return 'Maintenant';
                if (diff < 3600000) return `${Math.floor(diff/60000)}m`;
                if (diff < 86400000) return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                return date.toLocaleDateString([], { month: 'short', day: 'numeric' });
            },
            
            getRandomColor() {
                const colors = ['#0066FF', '#FF3366', '#00C853', '#FFAA00', '#9966FF'];
                return colors[Math.floor(Math.random() * colors.length)];
            },
            
            vibrate() {
                if (this.settings.vibrations && navigator.vibrate) {
                    navigator.vibrate(30);
                }
            },
            
            showNotification(message, type = 'success') {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                
                $('#notifications').appendChild(notification);
                
                // Show
                setTimeout(() => notification.classList.add('show'), 10);
                
                // Hide after 3 seconds
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            },
            
            // Event listeners setup
            setupEventListeners() {
                // Auth forms
                $('#loginForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    const email = $('#loginEmail').value.trim();
                    const password = $('#loginPassword').value.trim();
                    
                    if (this.login(email, password)) {
                        this.showNotification('Connect√©', 'success');
                    }
                });
                
                $('#registerForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    const name = $('#registerName').value.trim();
                    const email = $('#registerEmail').value.trim();
                    const password = $('#registerPassword').value.trim();
                    
                    if (this.register(name, email, password)) {
                        this.showNotification('Compte cr√©√©', 'success');
                    }
                });
                
                // Auth tabs
                document.querySelectorAll('.auth-tab').forEach(tab => {
                    tab.addEventListener('click', () => {
                        const tabName = tab.dataset.tab;
                        
                        // Update tabs
                        document.querySelectorAll('.auth-tab').forEach(t => {
                            t.classList.remove('active');
                        });
                        tab.classList.add('active');
                        
                        // Show correct form
                        $('#loginForm').classList.toggle('hidden', tabName !== 'login');
                        $('#registerForm').classList.toggle('hidden', tabName !== 'register');
                    });
                });
                
                // Message input
                $('#messageInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    }
                });
                
                // Swipe gestures for mobile
                this.setupSwipeGestures();
                
                // Handle back button on Android
                window.addEventListener('popstate', () => {
                    if (this.currentChat) {
                        this.closeChat();
                    }
                });
            },
            
            setupSwipeGestures() {
                let startX = 0;
                let startY = 0;
                
                // Handle swipe to go back in chat
                document.addEventListener('touchstart', (e) => {
                    startX = e.touches[0].clientX;
                    startY = e.touches[0].clientY;
                }, { passive: true });
                
                document.addEventListener('touchend', (e) => {
                    const endX = e.changedTouches[0].clientX;
                    const endY = e.changedTouches[0].clientY;
                    const diffX = endX - startX;
                    const diffY = endY - startY;
                    
                    // Only consider horizontal swipes with minimal vertical movement
                    if (Math.abs(diffX) > 50 && Math.abs(diffY) < 30) {
                        // Swipe right to go back from chat
                        if (diffX > 0 && this.currentChat) {
                            this.closeChat();
                        }
                        // Swipe left to open sidebar (only if not in chat)
                        else if (diffX < 0 && !this.currentChat) {
                            toggleSidebar();
                        }
                    }
                }, { passive: true });
            },
            
            closeChat() {
                $('#chatView').classList.remove('open');
                this.currentChat = null;
            },
            
            // Modal helpers
            showContacts() {
                const list = $('#contactsList');
                
                if (this.contacts.size === 0) {
                    list.innerHTML = `
                        <div class="empty-state" style="padding: 20px;">
                            <div class="empty-text">Aucun contact</div>
                        </div>
                    `;
                    return;
                }
                
                let html = '';
                this.contacts.forEach(contact => {
                    html += `
                        <div class="chat-item" onclick="App.startChatWithContact('${contact.id}')">
                            <div class="chat-avatar" style="background: ${contact.color}">
                                ${contact.name.charAt(0).toUpperCase()}
                            </div>
                            <div class="chat-content">
                                <div class="chat-name">${contact.name}</div>
                                <div class="chat-preview">${contact.email}</div>
                            </div>
                        </div>
                    `;
                });
                
                list.innerHTML = html;
            },
            
            startChatWithContact(contactId) {
                const contact = this.contacts.get(contactId);
                if (!contact) return;
                
                // Check if chat already exists
                const existingChat = Array.from(this.chats.values()).find(chat => 
                    chat.participants.includes(this.user.id) && 
                    chat.participants.includes(contactId)
                );
                
                if (existingChat) {
                    this.openChat(existingChat.id);
                } else {
                    // Create new chat
                    const chat = {
                        id: 'chat_' + Date.now(),
                        participants: [this.user.id, contactId],
                        lastMessage: '',
                        createdAt: Date.now(),
                        updatedAt: Date.now()
                    };
                    
                    this.chats.set(chat.id, chat);
                    this.messages.set(chat.id, []);
                    this.saveData();
                    this.openChat(chat.id);
                }
                
                hideModal('contacts');
            },
            
            showChats() {
                toggleSidebar();
                $('#emptyState').classList.add('hidden');
                $('#chatsListContainer').classList.remove('hidden');
                $('#headerTitle').textContent = 'Messages';
            }
        };

        // DOM helper
        const $ = (id) => document.getElementById(id);

        // Initialize app
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                App.init();
            }, 800);
        });

        // Global functions
        window.toggleSidebar = function() {
            $('#sidebar').classList.toggle('open');
        };

        window.closeChat = function() {
            App.closeChat();
        };

        window.sendMessage = function() {
            App.sendMessage();
        };

        window.showModal = function(modalId) {
            if (modalId === 'contacts') {
                App.showContacts();
            }
            
            const modal = $(`${modalId}Modal`);
            const content = $(`${modalId}ModalContent`);
            
            modal.classList.add('open');
            setTimeout(() => content.classList.add('open'), 10);
        };

        window.hideModal = function(modalId) {
            const modal = $(`${modalId}Modal`);
            const content = $(`${modalId}ModalContent`);
            
            content.classList.remove('open');
            setTimeout(() => modal.classList.remove('open'), 300);
        };

        window.toggleSetting = function(element) {
            element.classList.toggle('active');
            
            // Update setting in app
            const settingName = element.parentElement.querySelector('.settings-label').textContent;
            if (settingName === 'Notifications') App.settings.notifications = element.classList.contains('active');
            if (settingName === 'Vibrations') App.settings.vibrations = element.classList.contains('active');
            if (settingName === 'Mode sombre') App.settings.darkMode = element.classList.contains('active');
            
            App.saveData();
        };

        window.createChat = function() {
            App.createChat();
        };

        window.startCall = function() {
            App.showNotification('Appel d√©marr√©');
            if (App.settings.vibrations) {
                navigator.vibrate?.(100);
            }
        };

        window.logout = function() {
            App.logout();
        };

        // Expose App globally
        window.App = App;

        // PWA support
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js');
            });
        }
    </script>
</body>
</html>
