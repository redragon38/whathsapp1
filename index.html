    <style>
        :root {
            --primary-color: #0066FF;
            --primary-dark: #0052D4;
            --secondary-color: #6C63FF;
            --dark-bg: #0F172A;
            --darker-bg: #0A0F1F;

            --text-secondary: #94A3B8;

        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
        }

        body {
            background: var(--dark-bg);
            color: var(--text-primary);

            -moz-osx-font-smoothing: grayscale;
            width: 100vw;
            height: 100vh;
        }

        #app {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            overflow: hidden;
        }

        /* Logo et branding */

            align-items: center;
            gap: 10px;
            font-weight: 700;
            font-size: 24px;
        }

        .brand-logo {

            height: 32px;
            background: var(--gradient-primary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        /* Status Bar */
        .status-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            padding: 12px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-color);
            z-index: 1000;
            height: 60px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }

        .status-dot.disconnected {
            background: var(--danger);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-users {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Auth Page */
        .auth-container {
            display: flex;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        .auth-hero {
            flex: 1;
            background: linear-gradient(135deg, var(--darker-bg), #1a1f38);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 600px;
        }

        .hero-logo {
            font-size: 80px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            animation: logoFloat 3s infinite ease-in-out;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .hero-title {
            font-size: 56px;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 16px;
            line-height: 1.1;

        .hero-subtitle {

            margin-bottom: 40px;

            justify-content: center;

        }

        .auth-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .auth-brand {

            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .auth-logo {
            width: 48px;
            height: 48px;
            background: var(--gradient-primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .auth-title {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .auth-subtitle {
            color: var(--text-secondary);
            font-size: 16px;
        }

            color: var(--text-secondary);

            color: white;

            border-color: var(--primary-color);

        }

        }

            padding: 18px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 102, 255, 0.3);
        }

        .form-error {
            color: var(--danger);
            font-size: 14px;
            text-align: center;
            padding: 12px;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 8px;
            display: none;
            border: 1px solid rgba(239, 68, 68, 0.2);

        /* Main App */
        .app-container {
            display: flex;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        .sidebar-header {
            padding: 20px;

            background: var(--darker-bg);
            flex-shrink: 0;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .user-avatar {

            height: 56px;
            border-radius: 16px;

            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 20px;
            position: relative;
        }

        .online-status {

            bottom: 2px;
            right: 2px;
            width: 12px;
            height: 12px;
            background: var(--success);
            border-radius: 50%;
            border: 2px solid var(--darker-bg);
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 4px;
        }

        .user-status {

            align-items: center;
            gap: 6px;
        }

        .sidebar-actions {
            display: flex;
            gap: 12px;
        }

        .sidebar-action {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--card-bg);
            cursor: pointer;
            transition: all 0.3s;
            color: var(--text-secondary);
        }

        .sidebar-action:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }

        .search-container {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        .search-box {
            position: relative;
        }

        .search-icon {

            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 16px;

            border: 2px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 15px;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
        }

        .chats-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;

        .chat-item {

            padding: 16px;
            gap: 16px;
            border-radius: 12px;

            transition: all 0.3s;
            margin-bottom: 4px;

        .chat-item:hover {
            background: var(--card-bg);
        }

        .chat-item.active {
            background: var(--card-bg);
            border-left: 4px solid var(--primary-color);
        }

        .chat-item.unread::before {
            content: '';
            position: absolute;
            left: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 8px;
            background: var(--primary-color);
            border-radius: 50%;
        }

        .chat-avatar {
            width: 52px;
            height: 52px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 18px;
            color: white;
            position: relative;
            flex-shrink: 0;
        }

        .chat-online {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 12px;
            height: 12px;
            background: var(--success);
            border-radius: 50%;
            border: 2px solid var(--darker-bg);
        }

        .chat-info {
            flex: 1;
            min-width: 0;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 6px;
        }

        .chat-name {
            font-weight: 600;
            font-size: 16px;
            white-space: nowrap;

            text-overflow: ellipsis;

        }

            align-items: center;
            gap: 6px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .chat-message {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
        }

        .unread-badge {
            background: var(--primary-color);
            color: white;
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 10px;
            min-width: 20px;
            text-align: center;
            font-weight: 600;
        }

        /* Chat Window */
        .chat-window {
            flex: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: var(--dark-bg);
            position: relative;
        }

        .chat-header-top {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            background: var(--darker-bg);

            flex-shrink: 0;
        }

        .back-button {
            display: none;
            width: 44px;
            height: 44px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--card-bg);
            cursor: pointer;
            transition: all 0.3s;
            color: var(--text-secondary);
        }

        .back-button:hover {
            background: var(--primary-color);
            color: white;
        }

        .current-chat-info {
            display: flex;
            align-items: center;
            gap: 16px;
            flex: 1;
        }

        .current-chat-avatar {
            width: 48px;
            height: 48px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 18px;
            color: white;
            position: relative;
        }

        .current-chat-text {
            flex: 1;
        }

        .current-chat-name {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 4px;
        }

        .current-chat-status {
            font-size: 14px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .messages-container {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
            background: linear-gradient(180deg, var(--dark-bg) 0%, var(--darker-bg) 100%);
        }

        .message {
            max-width: 70%;
            animation: messageAppear 0.3s ease-out;
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            align-self: flex-end;
        }

        .message.received {
            align-self: flex-start;
        }

        .message-bubble {
            padding: 14px 18px;
            border-radius: 18px;
            line-height: 1.5;
            font-size: 15px;
            position: relative;
            word-wrap: break-word;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .message.sent .message-bubble {
            background: var(--gradient-primary);
            color: white;
            border-bottom-right-radius: 6px;
        }

        .message.received .message-bubble {
            background: var(--card-bg);
            color: var(--text-primary);
            border-bottom-left-radius: 6px;
            border: 1px solid var(--border-color);
        }

        .message-time {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 6px;
            text-align: right;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 4px;
        }

        .message-status {
            font-size: 12px;
        }

        .empty-chat {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .empty-chat-icon {
            font-size: 80px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 24px;
        }

        .empty-chat-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .empty-chat-description {
            font-size: 16px;
            max-width: 400px;
            line-height: 1.5;
        }

        .typing-indicator {
            padding: 16px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--text-secondary);
            font-style: italic;
            font-size: 14px;
            flex-shrink: 0;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: typingBounce 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingBounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }

        .message-input-container {
            padding: 20px;
            background: var(--darker-bg);
            border-top: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        .message-input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .message-input-box {
            flex: 1;
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 24px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            transition: all 0.3s;
        }

        .message-input-box:focus-within {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
        }

        .message-input {
            flex: 1;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 15px;
            resize: none;
            min-height: 24px;
            max-height: 120px;
            font-family: inherit;
            padding: 0;
            margin: 0;
        }

        .message-input:focus {
            outline: none;
        }

        .input-actions {
            display: flex;
            gap: 8px;
            padding-left: 12px;
            border-left: 1px solid var(--border-color);
        }

        .input-action {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            font-size: 18px;
        }

        .input-action:hover {
            background: var(--card-bg);
            color: var(--primary-color);
        }

        .send-button {
            width: 52px;
            height: 52px;
            background: var(--gradient-primary);
            border: none;
            border-radius: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            color: white;
            font-size: 20px;
            flex-shrink: 0;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 102, 255, 0.3);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 15, 31, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: var(--darker-bg);
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow: hidden;
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            padding: 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;

<body>

    <script>
        // Serveur Fluxio Centralisé - Version corrigée pour éviter les doublons
        class FluxioServer {
            constructor() {
                this.clients = new Map();
                this.users = new Map();
                this.chats = new Map();
                this.messages = new Map();
                this.onlineUsers = new Set();
                this.messageIds = new Set(); // Pour éviter les doublons
                this.setupDataPersistence();
                this.startCleanupInterval();
            }

            setupDataPersistence() {
                const savedData = localStorage.getItem('fluxio_global_data');
                if (savedData) {
                    try {
                        const data = JSON.parse(savedData);
                        data.users?.forEach(u => this.users.set(u.id, u));
                        data.chats?.forEach(c => this.chats.set(c.id, c));
                        Object.entries(data.messages || {}).forEach(([k, v]) => {
                            this.messages.set(k, v);
                            // Enregistrer les IDs des messages existants
                            v.forEach(msg => this.messageIds.add(msg.id));
                        });
                    } catch (e) {
                        console.error('[Serveur] Erreur de chargement des données:', e);
                    }
                }
            }

            saveData() {
                const data = {
                    users: Array.from(this.users.values()),
                    chats: Array.from(this.chats.values()),
                    messages: Object.fromEntries(this.messages),
                    lastUpdate: Date.now()
                };
                localStorage.setItem('fluxio_global_data', JSON.stringify(data));
            }

            connectClient(clientId, userData) {
                console.log(`[Serveur] Connexion client ${clientId} pour utilisateur ${userData.userId}`);
                
                this.clients.set(clientId, {
                    ...userData,
                    lastActivity: Date.now(),
                    userId: userData.userId
                });
                
                if (userData.userId) {
                    this.onlineUsers.add(userData.userId);
                    this.broadcastOnlineUsers();
                }
                
                return { success: true, message: 'Connecté à Fluxio' };
            }

            disconnectClient(clientId) {
                const client = this.clients.get(clientId);
                if (client?.userId) {
                    this.onlineUsers.delete(client.userId);
                    this.broadcastOnlineUsers();
                }
                this.clients.delete(clientId);
            }

            broadcastOnlineUsers() {
                const onlineUserIds = Array.from(this.onlineUsers);
                this.clients.forEach(client => {
                    if (client.sendMessage) {
                        client.sendMessage({
                            type: 'ONLINE_USERS_UPDATE',
                            users: onlineUserIds
                        });
                    }
                });
            }

            broadcastToAll(message) {
                this.clients.forEach(client => {
                    if (client.sendMessage) {
                        client.sendMessage(message);
                    }
                });
            }

            sendMessage(data) {
                const { chatId, senderId, text } = data;
                
                if (!this.chats.has(chatId)) {
                    return { success: false, error: 'Conversation introuvable' };
                }

                // Générer un ID unique pour le message
                const messageId = `msg_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
                
                // Vérifier si le message existe déjà (éviter les doublons)
                if (this.messageIds.has(messageId)) {
                    return { success: false, error: 'Message déjà envoyé' };
                }

                const message = {
                    id: messageId,
                    chatId,
                    senderId,
                    text,
                    timestamp: Date.now(),
                    status: 'sent'
                };

                // Enregistrer l'ID pour éviter les doublons
                this.messageIds.add(messageId);

                // Ajouter au historique
                const chatMessages = this.messages.get(chatId) || [];
                chatMessages.push(message);
                this.messages.set(chatId, chatMessages);

                // Mettre à jour la conversation
                const chat = this.chats.get(chatId);
                chat.lastMessage = text.length > 40 ? text.substring(0, 40) + '...' : text;
                chat.lastMessageAt = message.timestamp;
                
                // Marquer comme non lu pour les autres participants
                chat.participants.forEach(participantId => {
                    if (participantId !== senderId) {
                        chat.unread = chat.unread || {};
                        chat.unread[participantId] = (chat.unread[participantId] || 0) + 1;
                    }
                });

                this.saveData();

                // Diffuser le message aux participants (sauf à l'expéditeur)
                this.broadcastToParticipants(chatId, {
                    type: 'NEW_MESSAGE',
                    message,
                    chatId
                }, senderId);

                return { success: true, message };
            }

            broadcastToParticipants(chatId, data, excludeUserId = null) {
                const chat = this.chats.get(chatId);
                if (!chat) return;

                chat.participants.forEach(userId => {
                    // Ne pas envoyer à l'utilisateur exclu
                    if (userId === excludeUserId) return;
                    
                    this.clients.forEach(client => {
                        if (client.userId === userId && client.sendMessage) {
                            client.sendMessage(data);
                        }
                    });
                });
            }

            getOnlineUsers() {
                return Array.from(this.onlineUsers);
            }

            getChatsForUser(userId) {
                return Array.from(this.chats.values())
                    .filter(chat => chat.participants.includes(userId))
                    .sort((a, b) => b.lastMessageAt - a.lastMessageAt);
            }

            getMessages(chatId, userId) {
                const chat = this.chats.get(chatId);
                if (chat?.unread?.[userId]) {
                    delete chat.unread[userId];
                    this.saveData();
                }
                
                return this.messages.get(chatId) || [];
            }

            createChat(participants) {
                // Vérifier si la conversation existe déjà
                const existingChat = Array.from(this.chats.values()).find(chat => 
                    chat.participants.length === participants.length &&
                    chat.participants.every(p => participants.includes(p))
                );
                
                if (existingChat) {
                    return existingChat;
                }
                
                const chatId = `chat_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
                const chat = {
                    id: chatId,
                    participants,
                    lastMessage: '',
                    lastMessageAt: null,
                    createdAt: Date.now(),
                    unread: {}
                };
                
                this.chats.set(chatId, chat);
                this.messages.set(chatId, []);
                this.saveData();
                
                return chat;
            }

            getUserById(userId) {
                return this.users.get(userId);
            }

            getOtherUsers(currentUserId) {
                return Array.from(this.users.values())
                    .filter(user => user.id !== currentUserId)
                    .sort((a, b) => {
                        const aOnline = this.onlineUsers.has(a.id);
                        const bOnline = this.onlineUsers.has(b.id);
                        if (aOnline && !bOnline) return -1;
                        if (!aOnline && bOnline) return 1;
                        return a.name.localeCompare(b.name);
                    });
            }

            authenticate(email, password) {
                return Array.from(this.users.values()).find(u => 
                    u.email === email && u.password === password
                );
            }

            registerUser(data) {
                const existingUser = Array.from(this.users.values()).find(u => u.email === data.email);
                if (existingUser) {
                    return { success: false, error: 'Cet email est déjà utilisé' };
                }

                const userId = `user_${Date.now()}_${Math.random().toString(36).substr(2, 6)}`;
                const colors = ['#0066FF', '#6C63FF', '#FF6584', '#10B981', '#F59E0B', '#8B5CF6'];
                
                const user = {
                    id: userId,
                    name: data.name,
                    email: data.email,
                    password: data.password,
                    avatarColor: colors[Math.floor(Math.random() * colors.length)],
                    status: 'En ligne',
                    lastSeen: Date.now(),
                    createdAt: Date.now()
                };

                this.users.set(userId, user);
                this.saveData();
                
                return { success: true, user };
            }

            startCleanupInterval() {
                setInterval(() => {
                    const now = Date.now();
                    const timeout = 300000;
                    
                    this.clients.forEach((client, clientId) => {
                        if (now - client.lastActivity > timeout) {
                            this.disconnectClient(clientId);
                        }
                    });
                }, 60000);
            }
        }

        // Client Fluxio - Version corrigée
        class FluxioClient {
            constructor(server) {
                this.server = server;
                this.clientId = `client_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
                this.userId = null;
                this.onMessageCallback = null;
                this.connected = false;
                this.isSending = false; // Pour éviter les envois multiples
            }

            connect(userId = null) {
                this.userId = userId;
                const result = this.server.connectClient(this.clientId, {
                    userId,
                    sendMessage: (data) => this.handleServerMessage(data),
                    lastActivity: Date.now()
                });
                
                this.connected = true;
                return result;
            }

            disconnect() {
                this.server.disconnectClient(this.clientId);
                this.connected = false;
            }

            send(data) {
                if (!this.connected) {
                    return { success: false, error: 'Non connecté' };
                }

                const client = this.server.clients.get(this.clientId);
                if (client) {
                    client.lastActivity = Date.now();
                }

                // Empêcher les envois multiples
                if (data.type === 'SEND_MESSAGE' && this.isSending) {
                    return { success: false, error: 'Envoi déjà en cours' };
                }

                if (data.type === 'SEND_MESSAGE') {
                    this.isSending = true;
                    const result = this.server.sendMessage(data);
                    this.isSending = false;
                    return result;
                }

                switch (data.type) {
                    case 'GET_CHATS':
                        return { 
                            success: true, 
                            chats: this.server.getChatsForUser(this.userId) 
                        };
                    
                    case 'GET_MESSAGES':
                        return { 
                            success: true, 
                            messages: this.server.getMessages(data.chatId, this.userId) 
                        };
                    
                    case 'CREATE_CHAT':
                        return { 
                            success: true, 
                            chat: this.server.createChat(data.participants) 
                        };
                    
                    case 'GET_USER':
                        return { 
                            success: true, 
                            user: this.server.getUserById(data.userId) 
                        };
                    
                    case 'GET_OTHER_USERS':
                        return { 
                            success: true, 
                            users: this.server.getOtherUsers(this.userId) 
                        };
                    
                    case 'GET_ONLINE_USERS':
                        return { 
                            success: true, 
                            users: this.server.getOnlineUsers() 
                        };
                    
                    default:
                        return { success: false, error: 'Requête non supportée' };
                }
            }

            handleServerMessage(data) {
                if (this.onMessageCallback) {
                    this.onMessageCallback(data);
                }
            }

            onMessage(callback) {
                this.onMessageCallback = callback;
            }
        }

                                                <i class="far fa-smile"></i>
                                            </button>
                                            <button class="input-action" type="button" title="Joindre un fichier">
                                                <i class="fas fa-paperclip"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <button class="send-button" onclick="fluxio.sendMessage()" id="sendButton" title="Envoyer">
                                        <i class="fas fa-paper-plane"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            initEvents() {
                const loginForm = document.getElementById('loginForm');
                const registerForm = document.getElementById('registerForm');
                
                if (loginForm) {
                    loginForm.onsubmit = (e) => {
                        e.preventDefault();
                        this.handleLogin();
                    };
                }
                
                if (registerForm) {
                    registerForm.onsubmit = (e) => {
                        e.preventDefault();
                        this.handleRegister();
                    };
                }

                const messageInput = document.getElementById('messageInput');
                if (messageInput) {
                    messageInput.addEventListener('input', () => this.autoResizeTextarea(messageInput));
                    messageInput.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter' && !e.shiftKey) {
                            e.preventDefault();
                            this.sendMessage();
                        }
                    });
                }
            }

            initEventListeners() {
                this.client.onMessage((data) => {
                    console.log('[Fluxio] Message reçu:', data);
                    
                    switch (data.type) {
                        case 'NEW_MESSAGE':
                            this.handleNewMessage(data.message, data.chatId);
                            break;
                        
                        case 'ONLINE_USERS_UPDATE':
                            this.handleOnlineUsersUpdate(data.users);
                            break;
                    }
                });
                
                this.requestNotificationPermission();
            }

            showLogin() {
                document.getElementById('loginForm').style.display = 'flex';
                document.getElementById('registerForm').style.display = 'none';
                document.querySelectorAll('.auth-tab')[0].classList.add('active');
                document.querySelectorAll('.auth-tab')[1].classList.remove('active');
                document.getElementById('loginError').style.display = 'none';
            }

            showRegister() {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('registerForm').style.display = 'flex';
                document.querySelectorAll('.auth-tab')[0].classList.remove('active');
                document.querySelectorAll('.auth-tab')[1].classList.add('active');
                document.getElementById('registerError').style.display = 'none';
            }

            async handleLogin() {
                const email = document.getElementById('loginEmail').value.trim();
                const password = document.getElementById('loginPassword').value.trim();
                const errorElement = document.getElementById('loginError');
                
                errorElement.style.display = 'none';
                
                if (!email || !password) {
                    errorElement.textContent = 'Veuillez remplir tous les champs';
                    errorElement.style.display = 'block';
                    return;
                }
                
                await new Promise(resolve => setTimeout(resolve, 500));
                
                const user = this.server.authenticate(email, password);
                
                if (user) {
                    this.currentUser = user;
                    this.client.connect(user.id);
                    this.saveSession();
                    this.showApp();
                    this.showNotification('Fluxio', `Bienvenue ${user.name} !`);
                } else {
                    errorElement.textContent = 'Email ou mot de passe incorrect';
                    errorElement.style.display = 'block';
                }
            }

            async handleRegister() {
                const name = document.getElementById('registerName').value.trim();
                const email = document.getElementById('registerEmail').value.trim();
                const password = document.getElementById('registerPassword').value.trim();
                const errorElement = document.getElementById('registerError');
                
                errorElement.style.display = 'none';
                
                if (!name || !email || !password) {
                    errorElement.textContent = 'Tous les champs sont requis';
                    errorElement.style.display = 'block';
                    return;
                }
                
                if (password.length < 6) {
                    errorElement.textContent = 'Le mot de passe doit contenir au moins 6 caractères';
                    errorElement.style.display = 'block';
                    return;
                }
                
                await new Promise(resolve => setTimeout(resolve, 500));
                
                const result = this.server.registerUser({ name, email, password });
                
                if (result.success) {
                    this.currentUser = result.user;
                    this.client.connect(result.user.id);
                    this.saveSession();
                    this.showApp();
                    this.showNotification('Fluxio', `Compte créé avec succès, ${name} !`);
                } else {
                    errorElement.textContent = result.error;
                    errorElement.style.display = 'block';
                }
            }

            showHomePage() {
                document.getElementById('homePage').style.display = 'flex';
                document.getElementById('appContainer').style.display = 'none';
                document.getElementById('statusBar').style.display = 'none';
            }

            showApp() {
                document.getElementById('homePage').style.display = 'none';
                document.getElementById('appContainer').style.display = 'flex';
                document.getElementById('statusBar').style.display = 'flex';
                
                this.updateUserInterface();
                this.loadChats();
                this.refreshUserList();
            }

            updateUserInterface() {
                const avatar = document.getElementById('userAvatar');
                const name = document.getElementById('userName');
                
                if (avatar && name && this.currentUser) {
                    avatar.innerHTML = `
                        ${this.getInitials(this.currentUser.name)}
                        <div class="online-status"></div>
                    `;
                    avatar.style.background = this.currentUser.avatarColor;
                    name.textContent = this.currentUser.name;
                }
            }

            loadChats() {
                const result = this.client.send({ type: 'GET_CHATS' });
                if (result.success) {
                    this.renderChatsList(result.chats);
                }
            }

            renderChatsList(chats) {
                const container = document.getElementById('chatsList');
                if (!container) return;
                
                if (chats.length === 0) {
                    container.innerHTML = `
                        <div style="text-align:center;padding:40px;color:var(--text-secondary)">
                            <i class="fas fa-comments" style="font-size:48px;margin-bottom:16px;display:block;opacity:0.5"></i>
                            <div style="font-size:16px;margin-bottom:8px">Aucune conversation</div>
                            <div style="font-size:14px">Commencez une discussion avec quelqu'un !</div>
                            <button onclick="fluxio.showModal()" style="background:var(--gradient-primary);color:white;border:none;padding:12px 24px;border-radius:12px;cursor:pointer;margin-top:20px;font-weight:600">
                                <i class="fas fa-user-plus"></i> Trouver des personnes
                            </button>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = chats.map(chat => {
                    const otherUserId = chat.participants.find(id => id !== this.currentUser.id);
                    const otherUser = this.server.getUserById(otherUserId);
                    if (!otherUser) return '';
                    
                    const isActive = this.currentChat?.id === chat.id;
                    const unreadCount = chat.unread?.[this.currentUser.id] || 0;
                    const lastMessageTime = this.formatTime(chat.lastMessageAt);
                    const isOnline = this.server.onlineUsers.has(otherUser.id);
                    
                    return `
                        <div class="chat-item ${isActive ? 'active' : ''} ${unreadCount > 0 ? 'unread' : ''}" 
                             onclick="fluxio.openChat('${chat.id}')">
                            <div class="chat-avatar" style="background:${otherUser.avatarColor}">
                                ${this.getInitials(otherUser.name)}
                                ${isOnline ? '<div class="chat-online"></div>' : ''}
                            </div>
                            <div class="chat-info">
                                <div class="chat-header">
                                    <div class="chat-name">${otherUser.name}</div>
                                    <div class="chat-time">${lastMessageTime}</div>
                                </div>
                                <div class="chat-preview">
                                    <span class="chat-message">${chat.lastMessage || 'Démarrer la conversation'}</span>
                                    ${unreadCount > 0 ? `<span class="unread-badge">${unreadCount}</span>` : ''}
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            openChat(chatId) {
                const result = this.client.send({ type: 'GET_MESSAGES', chatId });
                if (result.success) {
                    this.currentChat = this.server.chats.get(chatId);
                    this.renderChat();
                    this.renderMessages(result.messages);
                    
                    if (window.innerWidth <= 768) {
                        document.getElementById('chatWindow').classList.add('active');
                        document.getElementById('sidebar').classList.add('hidden');
                    }
                    
                    setTimeout(() => {
                        const input = document.getElementById('messageInput');
                        if (input) input.focus();
                    }, 100);
                }
            }

            renderChat() {
                if (!this.currentChat) return;
                
                const otherUserId = this.currentChat.participants.find(id => id !== this.currentUser.id);
                const otherUser = this.server.getUserById(otherUserId);
                if (!otherUser) return;
                
                const avatar = document.getElementById('chatAvatar');
                const name = document.getElementById('chatName');
                const status = document.getElementById('chatStatus');
                
                if (avatar && name && status) {
                    avatar.innerHTML = `
                        ${this.getInitials(otherUser.name)}
                        ${this.server.onlineUsers.has(otherUser.id) ? '<div class="chat-online"></div>' : ''}
                    `;
                    avatar.style.background = otherUser.avatarColor;
                    name.textContent = otherUser.name;
                    status.innerHTML = `
                        <i class="fas fa-circle" style="color:${this.server.onlineUsers.has(otherUser.id) ? 'var(--success)' : 'var(--text-secondary)'};font-size:8px"></i>
                        ${this.server.onlineUsers.has(otherUser.id) ? 'En ligne' : 'Hors ligne'}
                    `;
                }
            }

            renderMessages(messages) {
                const container = document.getElementById('messagesContainer');
                if (!container) return;
                
                if (messages.length === 0) {
                    container.innerHTML = `
                        <div class="empty-chat">
                            <div class="empty-chat-icon">💬</div>
                            <h2 class="empty-chat-title">Aucun message</h2>
                            <p class="empty-chat-description">
                                Envoyez le premier message pour commencer la conversation !
                            </p>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = messages.map(msg => {
                    const isSent = msg.senderId === this.currentUser.id;
                    const sender = this.server.getUserById(msg.senderId);
                    const time = this.formatTime(msg.timestamp);
                    
                    return `
                        <div class="message ${isSent ? 'sent' : 'received'}">
                            <div class="message-bubble">${this.escapeHtml(msg.text)}</div>
                            <div class="message-time">
                                ${time}
                                ${isSent ? '<span class="message-status">✓✓</span>' : ''}
                            </div>
                        </div>
                    `;
                }).join('');
                
                setTimeout(() => {
                    container.scrollTop = container.scrollHeight;
                }, 100);
            }

            sendMessage() {
                const input = document.getElementById('messageInput');
                if (!input || !this.currentChat) return;
                
                const text = input.value.trim();
                if (!text) return;
                
                // Désactiver le bouton pendant l'envoi
                const sendButton = document.getElementById('sendButton');
                if (sendButton) {
                    sendButton.disabled = true;
                    sendButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
                }
                
                const messageData = {
                    type: 'SEND_MESSAGE',
                    chatId: this.currentChat.id,
                    senderId: this.currentUser.id,
                    text: text
                };
                
                const result = this.client.send(messageData);
                
                if (result.success) {
                    // Ajouter localement le message envoyé (pas de doublon car le serveur ne le renvoie pas à l'expéditeur)
                    this.addMessageLocally(result.message);
                    input.value = '';
                    this.autoResizeTextarea(input);
                }
                
                // Réactiver le bouton après un court délai
                setTimeout(() => {
                    if (sendButton) {
                        sendButton.disabled = false;
                        sendButton.innerHTML = '<i class="fas fa-paper-plane"></i>';
                    }
                }, 500);
            }

            addMessageLocally(message) {
                // Vérifier si le message a déjà été affiché
                if (this.sentMessageIds.has(message.id)) {
                    return;
                }
                
                this.sentMessageIds.add(message.id);
                
                const container = document.getElementById('messagesContainer');
                const isSent = message.senderId === this.currentUser.id;
                
                // Supprimer l'état vide
                const emptyState = container.querySelector('.empty-chat');
                if (emptyState) emptyState.remove();
                
                const messageElement = document.createElement('div');
                messageElement.className = `message ${isSent ? 'sent' : 'received'}`;
                messageElement.innerHTML = `
                    <div class="message-bubble">${this.escapeHtml(message.text)}</div>
                    <div class="message-time">
                        ${this.formatTime(message.timestamp)}
                        ${isSent ? '<span class="message-status">✓</span>' : ''}
                    </div>
                `;
                
                container.appendChild(messageElement);
                
                setTimeout(() => {
                    container.scrollTop = container.scrollHeight;
                }, 100);
            }

            handleNewMessage(message, chatId) {
                // Vérifier si le message a déjà été affiché
                if (this.sentMessageIds.has(message.id)) {
                    return;
                }
                
                this.sentMessageIds.add(message.id);
                
                // Si c'est le chat actuel, ajouter le message
                if (this.currentChat && this.currentChat.id === chatId) {
                    this.addMessageLocally(message);
                }
                
                // Mettre à jour la liste des chats
                this.loadChats();
                
                // Notification si ce n'est pas le chat actuel
                if (!this.currentChat || this.currentChat.id !== chatId) {
                    const sender = this.server.getUserById(message.senderId);
                    if (sender && sender.id !== this.currentUser.id) {
                        this.showNotification(
                            sender.name,
                            message.text.length > 50 ? message.text.substring(0, 50) + '...' : message.text
                        );
                    }
                }
            }

            handleOnlineUsersUpdate(userIds) {
                this.onlineUsers = new Set(userIds);
                this.updateOnlineCount();
                
                if (this.currentChat) {
                    const otherUserId = this.currentChat.participants.find(id => id !== this.currentUser.id);
                    if (otherUserId) {
                        const statusElement = document.getElementById('chatStatus');
                        if (statusElement) {
                            statusElement.innerHTML = `
                                <i class="fas fa-circle" style="color:${this.onlineUsers.has(otherUserId) ? 'var(--success)' : 'var(--text-secondary)'};font-size:8px"></i>
                                ${this.onlineUsers.has(otherUserId) ? 'En ligne' : 'Hors ligne'}
                            `;
                        }
                    }
                }
            }

            updateOnlineCount() {
                const countElement = document.getElementById('userCount');
                if (countElement) {
                    countElement.textContent = this.onlineUsers.size;
                }
            }

            refreshUserList() {
                const result = this.client.send({ type: 'GET_OTHER_USERS' });
                if (result.success) {
                    this.allUsers = result.users;
                    this.updateOnlineCount();
                }
            }

            checkConnection() {
                const dot = document.getElementById('statusDot');
                const text = document.getElementById('statusText');
                
                if (this.client.connected) {
                    if (dot) dot.classList.remove('disconnected');
                    if (text) text.textContent = 'Connecté';
                } else {
                    if (dot) dot.classList.add('disconnected');
                    if (text) text.textContent = 'Déconnecté';
                    
                    if (this.currentUser) {
                        this.client.connect(this.currentUser.id);
                    }
                }
            }

            showModal() {
                document.getElementById('newChatModal').style.display = 'flex';
                this.loadAvailableUsers();
            }

            hideModal() {
                document.getElementById('newChatModal').style.display = 'none';
            }

            loadAvailableUsers() {
                const container = document.getElementById('modalUsers');
                if (!container) return;
                
                const result = this.client.send({ type: 'GET_OTHER_USERS' });
                if (!result.success) {
                    container.innerHTML = `
                        <div style="text-align:center;padding:40px;color:var(--text-secondary)">
                            <i class="fas fa-users" style="font-size:48px;margin-bottom:16px;display:block;opacity:0.3"></i>
                            <div style="font-size:16px;margin-bottom:8px">Aucun autre utilisateur</div>
                            <div style="font-size:14px">
                                Ouvrez Fluxio dans un autre onglet<br>
                                et connectez-vous avec un autre compte
                            </div>
                        </div>
                    `;
                    return;
                }
                
                const users = result.users;
                
                if (users.length === 0) {
                    container.innerHTML = `
                        <div style="text-align:center;padding:40px;color:var(--text-secondary)">
                            <i class="fas fa-user-plus" style="font-size:48px;margin-bottom:16px;display:block;opacity:0.3"></i>
                            <div style="font-size:16px;margin-bottom:8px">Soyez le premier à rejoindre !</div>
                            <div style="font-size:14px">
                                Partagez ce lien avec vos amis<br>
                                pour discuter ensemble sur Fluxio
                            </div>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = `
                    <div class="user-list">
                        ${users.map(user => {
                            const existingChat = Array.from(this.server.chats.values()).find(c => 
                                c.participants.includes(this.currentUser.id) && 
                                c.participants.includes(user.id)
                            );
                            const isOnline = this.server.onlineUsers.has(user.id);
                            
                            return `
                                <div class="user-list-item" onclick="fluxio.startChat('${user.id}')">
                                    <div class="user-list-avatar" style="background:${user.avatarColor}">
                                        ${this.getInitials(user.name)}
                                        ${isOnline ? '<div class="online-status"></div>' : ''}
                                    </div>
                                    <div class="user-list-info">
                                        <div class="user-list-name">${user.name}</div>
                                        <div class="user-list-status">
                                            <i class="fas fa-circle" style="color:${isOnline ? 'var(--success)' : 'var(--text-secondary)'};font-size:8px"></i>
                                            ${isOnline ? 'En ligne' : 'Hors ligne'}
                                            ${existingChat ? '• Conversation existante' : ''}
                                        </div>
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
            }

            startChat(userId) {
                const existingChat = Array.from(this.server.chats.values()).find(c => 
                    c.participants.includes(this.currentUser.id) && 
                    c.participants.includes(userId)
                );
                
                if (existingChat) {
                    this.openChat(existingChat.id);
                } else {
                    const result = this.client.send({
                        type: 'CREATE_CHAT',
                        participants: [this.currentUser.id, userId]
                    });
                    
                    if (result.success) {
                        this.openChat(result.chat.id);
                        this.showNotification('Fluxio', 'Nouvelle conversation créée !');
                    }
                }
                
                this.hideModal();
            }

            logout() {
                if (confirm('Déconnexion de Fluxio ?')) {
                    this.client.disconnect();
                    localStorage.removeItem('fluxio_session');
                    this.currentUser = null;
                    this.currentChat = null;
                    this.sentMessageIds.clear();
                    this.showHomePage();
                }
            }

            goBack() {
                const chatWindow = document.getElementById('chatWindow');
                const sidebar = document.getElementById('sidebar');
                
                chatWindow.classList.remove('active');
                sidebar.classList.remove('hidden');
            }

            searchChats() {
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                const chatItems = document.querySelectorAll('.chat-item');
                
                chatItems.forEach(item => {
                    const chatName = item.querySelector('.chat-name').textContent.toLowerCase();
                    const matches = chatName.includes(searchTerm);
                    item.style.display = matches ? 'flex' : 'none';
                });
            }

            autoResizeTextarea(textarea) {
                textarea.style.height = 'auto';
                textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
            }

            getInitials(name) {
                return name.split(' ').map(w => w[0]).join('').toUpperCase().substring(0, 2);
            }

            formatTime(timestamp) {
                if (!timestamp) return '';
                const date = new Date(timestamp);
                const now = new Date();
                const diff = now - date;
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                
                if (days === 0) {
                    return date.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
                } else if (days === 1) {
                    return 'Hier';
                } else if (days < 7) {
                    return ['Dim', 'Lun', 'Mar', 'Mer', 'Jeu', 'Ven', 'Sam'][date.getDay()];
                } else {
                    return date.toLocaleDateString('fr-FR', { day: 'numeric', month: 'short' });
                }
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialisation de l'application Fluxio
        let fluxio;

        document.addEventListener('DOMContentLoaded', () => {
            fluxio = new FluxioApp();
            
            console.log('⚡ Fluxio - Messagerie avec de vraies personnes');
            console.log('🚀 Version 2.1 • Correction des doublons de messages');
            console.log('');
            console.log('📱 COMMENT DISCUTER AVEC DE VRAIES PERSONNES :');
            console.log('1. Partagez le lien de cette page avec vos amis');
            console.log('2. Chacun crée son propre compte');
            console.log('3. Tous les comptes apparaissent dans "Nouvelle conversation"');
            console.log('4. Sélectionnez une personne et commencez à chatter !');
            console.log('');

        });

        // Exposition globale pour les événements
        window.fluxio = fluxio;
    </script>
</body>
