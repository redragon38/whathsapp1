    <style>
        :root {
            --primary-color: #0066FF;
            --primary-dark: #0052D4;
            --secondary-color: #6C63FF;
            --dark-bg: #0F172A;
            --darker-bg: #0A0F1F;
            --card-bg: #1E293B;
            --text-primary: #F8FAFC;
            --text-secondary: #94A3B8;
            --border-color: #334155;
            --message-sent: #0066FF;
            --message-received: #334155;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
            --gradient-primary: linear-gradient(135deg, #0066FF, #6C63FF);
            --gradient-secondary: linear-gradient(135deg, #6C63FF, #FF6584);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            background: var(--dark-bg);
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #app {
            width: 100%;
            height: 100%;
        }

        /* Logo et branding */
        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            font-size: 24px;
        }

        .brand-logo {
            width: 32px;
            height: 32px;
            background: var(--gradient-primary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        /* Status Bar */
        .status-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            padding: 12px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-color);
            z-index: 1000;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }

        .status-dot.disconnected {
            background: var(--danger);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-users {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Auth Page */
        .auth-container {
            display: flex;
            width: 100%;
            height: 100%;
            min-height: 100vh;
        }

        .auth-hero {
            flex: 1;
            background: linear-gradient(135deg, var(--darker-bg), #1a1f38);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .auth-hero::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(108, 99, 255, 0.1) 0%, transparent 70%);
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 500px;
        }

        .hero-logo {
            font-size: 64px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .hero-title {
            font-size: 48px;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 16px;
            line-height: 1.1;
        }

        .hero-subtitle {
            font-size: 18px;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 40px;
        }

        .feature-card {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, border-color 0.3s;
        }

        .feature-card:hover {
            transform: translateY(-2px);
            border-color: var(--primary-color);
        }

        .feature-icon {
            font-size: 32px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 12px;
        }

        .feature-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .feature-desc {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .auth-form-container {
            width: 480px;
            background: var(--darker-bg);
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-left: 1px solid var(--border-color);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .auth-brand {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .auth-logo {
            width: 48px;
            height: 48px;
            background: var(--gradient-primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .auth-title {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .auth-subtitle {
            color: var(--text-secondary);
            font-size: 16px;
        }

        .auth-tabs {
            display: flex;
            background: var(--card-bg);
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 32px;
        }

        .auth-tab {
            flex: 1;
            padding: 14px;
            text-align: center;
            cursor: pointer;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
            color: var(--text-secondary);
        }

        .auth-tab.active {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 4px 12px rgba(0, 102, 255, 0.3);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
        }

        .form-input {
            padding: 16px;
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
        }

        .auth-button {
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 102, 255, 0.3);
        }

        .auth-button:active {
            transform: translateY(0);
        }

        .auth-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        .auth-button:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }

        .form-error {
            color: var(--danger);
            font-size: 14px;
            text-align: center;
            padding: 12px;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 8px;
            display: none;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .test-accounts {
            text-align: center;
            margin-top: 20px;
            padding: 16px;
            background: rgba(30, 41, 59, 0.5);
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .test-accounts-title {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 8px;
        }

        .test-accounts-list {
            display: flex;
            flex-direction: column;
            gap: 4px;
            font-size: 14px;
        }

        .test-account {
            display: flex;
            justify-content: space-between;
            color: var(--text-primary);
        }

        /* Main App */
        .app-container {
            display: flex;
            width: 100%;
            height: 100%;
            padding-top: 60px;
        }

        /* Sidebar */
        .sidebar {
            width: 380px;
            height: 100%;
            background: var(--darker-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            background: var(--darker-bg);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .user-avatar {
            width: 56px;
            height: 56px;
            border-radius: 16px;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 20px;
            position: relative;
        }

        .online-status {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 12px;
            height: 12px;
            background: var(--success);
            border-radius: 50%;
            border: 2px solid var(--darker-bg);
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 4px;
        }

        .user-status {
            font-size: 14px;
            color: var(--success);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .sidebar-actions {
            display: flex;
            gap: 12px;
        }

        .sidebar-action {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--card-bg);
            cursor: pointer;
            transition: all 0.3s;
            color: var(--text-secondary);
        }

        .sidebar-action:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }

        .search-container {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .search-box {
            position: relative;
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 16px;
        }

        .search-input {
            width: 100%;
            padding: 16px 16px 16px 48px;
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 15px;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
        }

        .chats-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .chat-item {
            display: flex;
            padding: 16px;
            gap: 16px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 4px;
        }

        .chat-item:hover {
            background: var(--card-bg);
        }

        .chat-item.active {
            background: var(--card-bg);
            border-left: 4px solid var(--primary-color);
        }

        .chat-item.unread::before {
            content: '';
            position: absolute;
            left: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 8px;
            background: var(--primary-color);
            border-radius: 50%;
        }

        .chat-avatar {
            width: 52px;
            height: 52px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 18px;
            color: white;
            position: relative;
            flex-shrink: 0;
        }

        .chat-online {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 12px;
            height: 12px;
            background: var(--success);
            border-radius: 50%;
            border: 2px solid var(--darker-bg);
        }

        .chat-info {
            flex: 1;
            min-width: 0;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 6px;
        }

        .chat-name {
            font-weight: 600;
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-time {
            font-size: 12px;
            color: var(--text-secondary);
            flex-shrink: 0;
        }

        .chat-preview {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .chat-message {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
        }

        .unread-badge {
            background: var(--primary-color);
            color: white;
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 10px;
            min-width: 20px;
            text-align: center;
            font-weight: 600;
        }

        /* Chat Window */
        .chat-window {
            flex: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
            background: var(--dark-bg);
            position: relative;
        }

        .chat-header-top {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            background: var(--darker-bg);
            display: flex;
            align-items: center;
            gap: 16px;
            backdrop-filter: blur(10px);
        }

        .back-button {
            display: none;
            width: 44px;
            height: 44px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--card-bg);
            cursor: pointer;
            transition: all 0.3s;
            color: var(--text-secondary);
        }

        .back-button:hover {
            background: var(--primary-color);
            color: white;
        }

        .current-chat-info {
            display: flex;
            align-items: center;
            gap: 16px;
            flex: 1;
        }

        .current-chat-avatar {
            width: 48px;
            height: 48px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 18px;
            color: white;
            position: relative;
        }

        .current-chat-text {
            flex: 1;
        }

        .current-chat-name {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 4px;
        }

        .current-chat-status {
            font-size: 14px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .messages-container {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
            background: linear-gradient(180deg, var(--dark-bg) 0%, var(--darker-bg) 100%);
        }

        .message {
            max-width: 70%;
            animation: messageAppear 0.3s ease-out;
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            align-self: flex-end;
        }

        .message.received {
            align-self: flex-start;
        }

        .message-bubble {
            padding: 14px 18px;
            border-radius: 18px;
            line-height: 1.5;
            font-size: 15px;
            position: relative;
            word-wrap: break-word;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .message.sent .message-bubble {
            background: var(--gradient-primary);
            color: white;
            border-bottom-right-radius: 6px;
        }

        .message.received .message-bubble {
            background: var(--card-bg);
            color: var(--text-primary);
            border-bottom-left-radius: 6px;
            border: 1px solid var(--border-color);
        }

        .message-time {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 6px;
            text-align: right;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 4px;
        }

        .message-status {
            font-size: 12px;
        }

        .empty-chat {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .empty-chat-icon {
            font-size: 80px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 24px;
        }

        .empty-chat-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .empty-chat-description {
            font-size: 16px;
            max-width: 400px;
            line-height: 1.5;
        }

        .typing-indicator {
            padding: 16px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--text-secondary);
            font-style: italic;
            font-size: 14px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: typingBounce 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingBounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-4px); }
        }

        .message-input-container {
            padding: 20px;
            background: var(--darker-bg);
            border-top: 1px solid var(--border-color);
        }

        .message-input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .message-input-box {
            flex: 1;
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 24px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            transition: all 0.3s;
        }

        .message-input-box:focus-within {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 102, 255, 0.1);
        }

        .message-input {
            flex: 1;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 15px;
            resize: none;
            min-height: 24px;
            max-height: 120px;
            font-family: inherit;
            padding: 0;
            margin: 0;
        }

        .message-input:focus {
            outline: none;
        }

        .input-actions {
            display: flex;
            gap: 8px;
            padding-left: 12px;
            border-left: 1px solid var(--border-color);
        }

        .input-action {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            font-size: 18px;
        }

        .input-action:hover {
            background: var(--card-bg);
            color: var(--primary-color);
        }

        .send-button {
            width: 52px;
            height: 52px;
            background: var(--gradient-primary);
            border: none;
            border-radius: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            color: white;
            font-size: 20px;
            flex-shrink: 0;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 102, 255, 0.3);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

<body>

    <script>
        // Serveur Fluxio - Gestion des donn√©es en temps r√©el
        class FluxioServer {
            constructor() {
                this.clients = new Map();
                this.users = new Map();
                this.chats = new Map();
                this.messages = new Map();
                this.setupDataPersistence();
                this.startCleanupInterval();
            }

            setupDataPersistence() {
                const savedData = localStorage.getItem('fluxio_server_data');
                if (savedData) {
                    try {
                        const data = JSON.parse(savedData);
                        data.users?.forEach(u => this.users.set(u.id, u));
                        data.chats?.forEach(c => this.chats.set(c.id, c));
                        Object.entries(data.messages || {}).forEach(([k, v]) => this.messages.set(k, v));
                    } catch (e) {
                        this.initializeDefaultData();
                    }
                } else {
                    this.initializeDefaultData();
                }
            }

            saveData() {
                const data = {
                    users: Array.from(this.users.values()),
                    chats: Array.from(this.chats.values()),
                    messages: Object.fromEntries(this.messages),
                    lastUpdate: Date.now()
                };
                localStorage.setItem('fluxio_server_data', JSON.stringify(data));
            }

            initializeDefaultData() {
                // Cr√©ation d'utilisateurs initiaux
                const initialUsers = [
                    {
                        id: 'user_alice',
                        name: 'Alice Martin',

                        avatarColor: '#0066FF',
                        status: 'En ligne',
                        lastSeen: Date.now(),
                        createdAt: Date.now()
                    },
                    {
                        id: 'user_bob',
                        name: 'Bob Dupont',
                        email: 'bob@fluxio.com',
                        password: 'fluxio123',
                        avatarColor: '#6C63FF',
                        status: 'En ligne',
                        lastSeen: Date.now(),
                        createdAt: Date.now()
                    },
                    {
                        id: 'user_clara',
                        name: 'Clara Leroy',
                        email: 'clara@fluxio.com',
                        password: 'fluxio123',
                        avatarColor: '#FF6584',
                        status: 'En ligne',
                        lastSeen: Date.now(),
                        createdAt: Date.now()
                    }
                ];
                
                initialUsers.forEach(user => this.users.set(user.id, user));
                
                // Cr√©ation d'une conversation initiale
                const initialChat = {
                    id: 'chat_default',
                    participants: ['user_alice', 'user_bob'],
                    lastMessage: 'Bienvenue sur Fluxio ! üöÄ',
                    lastMessageAt: Date.now(),
                    createdAt: Date.now() - 86400000,

                };
                
                this.chats.set(initialChat.id, initialChat);
                
                // Messages initiaux
                this.messages.set(initialChat.id, [
                    {
                        id: 'msg_welcome',
                        chatId: initialChat.id,
                        senderId: 'user_alice',
                        text: 'Salut Bob ! Bienvenue sur Fluxio, notre nouvelle messagerie instantan√©e ! ‚ö°',
                        timestamp: Date.now() - 3600000,
                        status: 'read'
                    },
                    {
                        id: 'msg_response',
                        chatId: initialChat.id,
                        senderId: 'user_bob',
                        text: 'Super Alice ! L\'interface est vraiment fluide et moderne. Les messages sont instantan√©s ! üéØ',
                        timestamp: Date.now() - 1800000,
                        status: 'read'
                    },
                    {
                        id: 'msg_welcome2',
                        chatId: initialChat.id,
                        senderId: 'user_alice',
                        text: 'Oui, tout est en temps r√©el gr√¢ce √† notre technologie WebSocket. Essaye d\'ouvrir Fluxio dans un autre onglet avec Clara ! üí¨',
                        timestamp: Date.now() - 900000,
                        status: 'read'
                    }
                ]);
                
                this.saveData();
            }

            connectClient(clientId, userData) {
                this.clients.set(clientId, {
                    ...userData,
                    lastActivity: Date.now(),
                    userId: userData.userId
                });
                
                if (userData.userId) {
                    const user = this.users.get(userData.userId);
                    if (user) {
                        user.status = 'En ligne';
                        user.lastSeen = Date.now();
                        this.broadcastUserStatus(user.id, 'online');
                    }
                }
                
                return { success: true, message: 'Connect√© √† Fluxio' };
            }

            disconnectClient(clientId) {
                const client = this.clients.get(clientId);
                if (client?.userId) {
                    const user = this.users.get(client.userId);
                    if (user) {
                        user.status = 'Hors ligne';
                        user.lastSeen = Date.now();
                        this.broadcastUserStatus(user.id, 'offline');
                    }
                }
                this.clients.delete(clientId);
            }

            broadcastUserStatus(userId, status) {
                this.clients.forEach(client => {
                    if (client.sendMessage) {
                        client.sendMessage({
                            type: 'USER_STATUS_CHANGE',
                            userId,
                            status,
                            timestamp: Date.now()
                        });
                    }
                });
            }

            sendMessage(data) {
                const { chatId, senderId, text } = data;
                
                if (!this.chats.has(chatId)) {
                    return { success: false, error: 'Conversation introuvable' };
                }

                const message = {
                    id: `msg_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`,
                    chatId,
                    senderId,
                    text,
                    timestamp: Date.now(),
                    status: 'sent'
                };

                // Ajouter au historique
                const chatMessages = this.messages.get(chatId) || [];
                chatMessages.push(message);
                this.messages.set(chatId, chatMessages);

                // Mettre √† jour la conversation
                const chat = this.chats.get(chatId);
                chat.lastMessage = text.length > 40 ? text.substring(0, 40) + '...' : text;
                chat.lastMessageAt = message.timestamp;
                
                // Marquer comme non lu pour les autres participants
                chat.participants.forEach(participantId => {
                    if (participantId !== senderId) {
                        chat.unread = chat.unread || {};
                        chat.unread[participantId] = (chat.unread[participantId] || 0) + 1;
                    }
                });

                this.saveData();

                // Diffuser le message aux participants
                this.broadcastToParticipants(chatId, {
                    type: 'NEW_MESSAGE',
                    message,
                    chatId
                });

                // Simuler la livraison et lecture
                setTimeout(() => {
                    message.status = 'delivered';
                    this.broadcastToParticipants(chatId, {
                        type: 'MESSAGE_STATUS',
                        messageId: message.id,
                        status: 'delivered',
                        chatId
                    });
                }, 500);

                return { success: true, message };
            }

            broadcastToParticipants(chatId, data) {
                const chat = this.chats.get(chatId);
                if (!chat) return;

                chat.participants.forEach(userId => {
                    this.clients.forEach(client => {
                        if (client.userId === userId && client.sendMessage) {
                            client.sendMessage(data);
                        }
                    });
                });
            }

            getOnlineUsers() {
                const onlineUsers = new Set();
                this.clients.forEach(client => {
                    if (client.userId) {
                        onlineUsers.add(client.userId);
                    }
                });
                return Array.from(onlineUsers);
            }

            getChatsForUser(userId) {
                return Array.from(this.chats.values())
                    .filter(chat => chat.participants.includes(userId))
                    .sort((a, b) => b.lastMessageAt - a.lastMessageAt);
            }

            getMessages(chatId, userId) {
                const chat = this.chats.get(chatId);
                if (chat?.unread?.[userId]) {
                    delete chat.unread[userId];
                    this.saveData();
                }
                
                return this.messages.get(chatId) || [];
            }

            createChat(participants) {
                const chatId = `chat_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
                const chat = {
                    id: chatId,
                    participants,
                    lastMessage: '',
                    lastMessageAt: null,
                    createdAt: Date.now(),
                    unread: {}
                };
                
                this.chats.set(chatId, chat);
                this.messages.set(chatId, []);
                this.saveData();
                
                return chat;
            }

            getUserById(userId) {
                return this.users.get(userId);
            }

            authenticate(email, password) {
                return Array.from(this.users.values()).find(u => 
                    u.email === email && u.password === password
                );
            }

            registerUser(data) {
                const existingUser = Array.from(this.users.values()).find(u => u.email === data.email);
                if (existingUser) {
                    return { success: false, error: 'Cet email est d√©j√† utilis√©' };
                }

                const userId = `user_${Date.now()}_${Math.random().toString(36).substr(2, 6)}`;
                const colors = ['#0066FF', '#6C63FF', '#FF6584', '#10B981', '#F59E0B', '#8B5CF6'];
                
                const user = {
                    id: userId,
                    name: data.name,
                    email: data.email,
                    password: data.password,
                    avatarColor: colors[Math.floor(Math.random() * colors.length)],
                    status: 'En ligne',
                    lastSeen: Date.now(),
                    createdAt: Date.now()
                };

                this.users.set(userId, user);
                this.saveData();
                return { success: true, user };
            }

            startCleanupInterval() {
                setInterval(() => {
                    const now = Date.now();
                    const timeout = 300000; // 5 minutes
                    
                    this.clients.forEach((client, clientId) => {
                        if (now - client.lastActivity > timeout) {
                            this.disconnectClient(clientId);
                        }
                    });
                }, 60000);
            }
        }

        // Client Fluxio
        class FluxioClient {
            constructor(server) {
                this.server = server;
                this.clientId = `client_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
                this.userId = null;
                this.onMessageCallback = null;
                this.connected = false;
            }

            connect(userId = null) {
                this.userId = userId;
                const result = this.server.connectClient(this.clientId, {
                    userId,
                    sendMessage: (data) => this.handleServerMessage(data),
                    lastActivity: Date.now()
                });
                
                this.connected = true;
                return result;
            }

            disconnect() {
                this.server.disconnectClient(this.clientId);
                this.connected = false;
            }

            send(data) {
                if (!this.connected) {
                    return { success: false, error: 'Non connect√©' };
                }

                const client = this.server.clients.get(this.clientId);
                if (client) {
                    client.lastActivity = Date.now();
                }

                switch (data.type) {
                    case 'SEND_MESSAGE':
                        return this.server.sendMessage(data);
                    
                    case 'GET_CHATS':
                        return { 
                            success: true, 
                            chats: this.server.getChatsForUser(this.userId) 
                        };
                    
                    case 'GET_MESSAGES':
                        return { 
                            success: true, 
                            messages: this.server.getMessages(data.chatId, this.userId) 
                        };
                    
                    case 'CREATE_CHAT':
                        return { 
                            success: true, 
                            chat: this.server.createChat(data.participants) 
                        };
                    
                    case 'GET_USER':
                        return { 
                            success: true, 
                            user: this.server.getUserById(data.userId) 
                        };
                    
                    case 'GET_ONLINE_USERS':
                        return { 
                            success: true, 
                            users: this.server.getOnlineUsers() 
                        };
                    
                    default:
                        return { success: false, error: 'Requ√™te non support√©e' };
                }
            }

            handleServerMessage(data) {
                if (this.onMessageCallback) {
                    this.onMessageCallback(data);
                }
            }

            onMessage(callback) {
                this.onMessageCallback = callback;
            }
        }

            initEvents() {

                        this.handleLogin();
                    };
                }
                
                if (registerForm) {
                    registerForm.onsubmit = (e) => {
                        e.preventDefault();
                        this.handleRegister();
                    };
                }

                const messageInput = document.getElementById('messageInput');
                if (messageInput) {
                    messageInput.addEventListener('input', () => this.autoResizeTextarea(messageInput));
                    messageInput.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter' && !e.shiftKey) {
                            e.preventDefault();
                            this.sendMessage();
                        }
                    });

            initEventListeners() {
                this.client.onMessage((data) => {
                    console.log('[Fluxio] Message re√ßu:', data);
                    
                    switch (data.type) {
                        case 'NEW_MESSAGE':
                            this.handleNewMessage(data.message, data.chatId);
                            break;
                        
                        case 'MESSAGE_STATUS':
                            this.updateMessageStatus(data.messageId, data.status, data.chatId);
                            break;
                        
                        case 'USER_STATUS_CHANGE':
                            this.updateUserStatus(data.userId, data.status);

            async handleLogin() {
                const email = document.getElementById('loginEmail').value.trim();
                const password = document.getElementById('loginPassword').value.trim();
                const errorElement = document.getElementById('loginError');
                
                errorElement.style.display = 'none';
                
                if (!email || !password) {
                    errorElement.textContent = 'Veuillez remplir tous les champs';
                    errorElement.style.display = 'block';
                    return;
                }
                
                // Simulation de d√©lai r√©seau
                await new Promise(resolve => setTimeout(resolve, 500));
                
                const user = this.server.authenticate(email, password);
                
                if (user) {
                    this.currentUser = user;
                    this.client.connect(user.id);
                    this.saveSession();
                    this.showApp();
                    this.showNotification('Fluxio', `Bienvenue ${user.name} !`);
                } else {
                    errorElement.textContent = 'Email ou mot de passe incorrect';
                    errorElement.style.display = 'block';
                }
            }

            async handleRegister() {
                const name = document.getElementById('registerName').value.trim();
                const email = document.getElementById('registerEmail').value.trim();
                const password = document.getElementById('registerPassword').value.trim();
                const errorElement = document.getElementById('registerError');
                
                errorElement.style.display = 'none';
                
                if (!name || !email || !password) {
                    errorElement.textContent = 'Tous les champs sont requis';
                    errorElement.style.display = 'block';
                    return;
                }
                
                if (password.length < 6) {
                    errorElement.textContent = 'Le mot de passe doit contenir au moins 6 caract√®res';
                    errorElement.style.display = 'block';
                    return;
                }
                
                await new Promise(resolve => setTimeout(resolve, 500));
                
                const result = this.server.registerUser({ name, email, password });
                
                if (result.success) {
                    this.currentUser = result.user;
                    this.client.connect(result.user.id);
                    this.saveSession();
                    this.showApp();
                    this.showNotification('Fluxio', `Compte cr√©√© avec succ√®s, ${name} !`);
                } else {
                    errorElement.textContent = result.error;
                    errorElement.style.display = 'block';
                }
            }

            renderChatsList(chats) {
                const container = document.getElementById('chatsList');

                if (chats.length === 0) {
                    container.innerHTML = `

                        </div>
                    `;
                    return;

                container.innerHTML = chats.map(chat => {
                    const otherUserId = chat.participants.find(id => id !== this.currentUser.id);
                    const otherUser = this.server.getUserById(otherUserId);
                    if (!otherUser) return '';
                    
                    const isActive = this.currentChat?.id === chat.id;
                    const unreadCount = chat.unread?.[this.currentUser.id] || 0;
                    const lastMessageTime = this.formatTime(chat.lastMessageAt);
                    const isOnline = otherUser.status === 'En ligne';
                    
                    return `
                        <div class="chat-item ${isActive ? 'active' : ''} ${unreadCount > 0 ? 'unread' : ''}" 
                             onclick="fluxio.openChat('${chat.id}')">

            openChat(chatId) {
                const result = this.client.send({ type: 'GET_MESSAGES', chatId });
                if (result.success) {
                    this.currentChat = this.server.chats.get(chatId);
                    this.renderChat();
                    this.renderMessages(result.messages);
                    
                    if (window.innerWidth <= 768) {
                        document.getElementById('chatWindow').classList.add('active');
                        document.getElementById('sidebar').classList.add('hidden');
                    }
                    
                    // Focus sur l'input
                    setTimeout(() => {
                        const input = document.getElementById('messageInput');
                        if (input) input.focus();
                    }, 100);

            renderChat() {
                if (!this.currentChat) return;
                
                const otherUserId = this.currentChat.participants.find(id => id !== this.currentUser.id);
                const otherUser = this.server.getUserById(otherUserId);
                if (!otherUser) return;
                
                const avatar = document.getElementById('chatAvatar');
                const name = document.getElementById('chatName');
                const status = document.getElementById('chatStatus');
                
                if (avatar && name && status) {
                    avatar.innerHTML = `
                        ${this.getInitials(otherUser.name)}
                        ${otherUser.status === 'En ligne' ? '<div class="chat-online"></div>' : ''}
                    `;
                    avatar.style.background = otherUser.avatarColor;
                    name.textContent = otherUser.name;
                    status.innerHTML = `

            renderMessages(messages) {
                const container = document.getElementById('messagesContainer');
                if (!container) return;
                
                if (messages.length === 0) {
                    container.innerHTML = `
                        <div class="empty-chat">
                            <div class="empty-chat-icon">üí¨</div>
                            <h2 class="empty-chat-title">Aucun message</h2>
                            <p class="empty-chat-description">
                                Envoyez le premier message pour commencer la conversation !
                            </p>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = messages.map(msg => {
                    const isSent = msg.senderId === this.currentUser.id;
                    const sender = this.server.getUserById(msg.senderId);
                    const time = this.formatTime(msg.timestamp);
                    const statusIcon = msg.status === 'read' ? '‚úì‚úì' : msg.status === 'delivered' ? '‚úì‚úì' : '‚úì';
                    
                    return `
                        <div class="message ${isSent ? 'sent' : 'received'}">
                            <div class="message-bubble">${this.escapeHtml(msg.text)}</div>
                            <div class="message-time">
                                ${time}
                                ${isSent ? `<span class="message-status">${statusIcon}</span>` : ''}
                            </div>
                        </div>
                    `;
                }).join('');
                
                setTimeout(() => {
                    container.scrollTop = container.scrollHeight;
                }, 100);
            }

            sendMessage() {
                const input = document.getElementById('messageInput');
                if (!input || !this.currentChat) return;
                
                const text = input.value.trim();
                if (!text) return;
                
                const messageData = {
                    type: 'SEND_MESSAGE',
                    chatId: this.currentChat.id,
                    senderId: this.currentUser.id,
                    text: text
                };
                
                const result = this.client.send(messageData);
                
                if (result.success) {
                    this.addMessageLocally(result.message);
                    input.value = '';
                    this.autoResizeTextarea(input);
                }
            }

            addMessageLocally(message) {
                const container = document.getElementById('messagesContainer');
                const isSent = message.senderId === this.currentUser.id;
                
                // Supprimer l'√©tat vide
                const emptyState = container.querySelector('.empty-chat');
                if (emptyState) emptyState.remove();
                
                const messageElement = document.createElement('div');
                messageElement.className = `message ${isSent ? 'sent' : 'received'}`;
                messageElement.innerHTML = `
                    <div class="message-bubble">${this.escapeHtml(message.text)}</div>
                    <div class="message-time">
                        ${this.formatTime(message.timestamp)}
                        ${isSent ? '<span class="message-status">‚úì</span>' : ''}
                    </div>
                `;
                
                container.appendChild(messageElement);
                
                setTimeout(() => {
                    container.scrollTop = container.scrollHeight;
                }, 100);
            }

            handleNewMessage(message, chatId) {
                // Si c'est le chat actuel, ajouter le message
                if (this.currentChat && this.currentChat.id === chatId) {
                    this.addMessageLocally(message);
                }
                
                // Mettre √† jour la liste des chats
                this.loadChats();
                
                // Notification si ce n'est pas le chat actuel
                if (!this.currentChat || this.currentChat.id !== chatId) {
                    const sender = this.server.getUserById(message.senderId);
                    if (sender && sender.id !== this.currentUser.id) {
                        this.showNotification(
                            sender.name,
                            message.text.length > 50 ? message.text.substring(0, 50) + '...' : message.text
                        );
                    }
                }
            }

            updateMessageStatus(messageId, status, chatId) {
                // Mise √† jour du statut des messages
                if (this.currentChat && this.currentChat.id === chatId) {
                    const statusElements = document.querySelectorAll('.message.sent .message-status');
                    if (statusElements.length > 0) {
                        const lastStatus = statusElements[statusElements.length - 1];
                        if (status === 'delivered') {
                            lastStatus.textContent = '‚úì‚úì';
                        } else if (status === 'read') {
                            lastStatus.textContent = '‚úì‚úì';
                            lastStatus.style.color = 'var(--primary-color)';
                        }
                    }
                }
            }

            updateUserStatus(userId, status) {
                if (this.currentChat) {
                    const otherUserId = this.currentChat.participants.find(id => id !== this.currentUser.id);
                    if (otherUserId === userId) {
                        const statusElement = document.getElementById('chatStatus');
                        if (statusElement) {
                            statusElement.innerHTML = `
                                <i class="fas fa-circle" style="color:${status === 'online' ? 'var(--success)' : 'var(--text-secondary)'};font-size:8px"></i>
                                ${status === 'online' ? 'En ligne' : 'Hors ligne'}
                            `;
                        }
                    }
                }
                this.loadChats();
            }

            updateOnlineUsers() {
                const result = this.client.send({ type: 'GET_ONLINE_USERS' });
                if (result.success) {
                    const countElement = document.getElementById('userCount');
                    if (countElement) {
                        countElement.textContent = result.users.length;
                    }

            startChat(userId) {
                const existingChat = Array.from(this.server.chats.values()).find(c => 
                    c.participants.includes(this.currentUser.id) && 
                    c.participants.includes(userId)
                );
                
                if (existingChat) {
                    this.openChat(existingChat.id);
                } else {
                    const result = this.client.send({
                        type: 'CREATE_CHAT',
                        participants: [this.currentUser.id, userId]
                    });
                    
                    if (result.success) {
                        this.openChat(result.chat.id);
                        this.showNotification('Fluxio', 'Nouvelle conversation cr√©√©e !');

                chatWindow.classList.remove('active');

            searchChats() {
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                const chatItems = document.querySelectorAll('.chat-item');
                
                chatItems.forEach(item => {
                    const chatName = item.querySelector('.chat-name').textContent.toLowerCase();
                    const matches = chatName.includes(searchTerm);
                    item.style.display = matches ? 'flex' : 'none';

            autoResizeTextarea(textarea) {
                textarea.style.height = 'auto';
                textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
            }

            getInitials(name) {
                return name.split(' ').map(w => w[0]).join('').toUpperCase().substring(0, 2);
            }

            formatTime(timestamp) {
                if (!timestamp) return '';
                const date = new Date(timestamp);
                const now = new Date();
                const diff = now - date;
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                
                if (days === 0) {
                    return date.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
                } else if (days === 1) {
                    return 'Hier';
                } else if (days < 7) {
                    return ['Dim', 'Lun', 'Mar', 'Mer', 'Jeu', 'Ven', 'Sam'][date.getDay()];
                } else {
                    return date.toLocaleDateString('fr-FR', { day: 'numeric', month: 'short' });
                }
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
