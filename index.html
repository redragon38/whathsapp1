<body>
    <div id="app"></div>

    <script>
        // Serveur WebSocket simul√© - Stockage en m√©moire pour les donn√©es partag√©es
        class WebSocketServer {
            constructor() {
                this.clients = new Map();
                this.users = new Map();
                this.chats = new Map();
                this.messages = new Map();
                this.setupDataPersistence();
            }

            setupDataPersistence() {
                // Charger les donn√©es sauvegard√©es
                const savedData = localStorage.getItem('whatsapp_server_data');
                if (savedData) {
                    const data = JSON.parse(savedData);
                    data.users?.forEach(u => this.users.set(u.id, u));
                    data.chats?.forEach(c => this.chats.set(c.id, c));

            connectClient(clientId, clientData) {
                this.clients.set(clientId, {
                    ...clientData,
                    lastActivity: Date.now(),
                    userId: clientData.userId
                });
                
                // Mettre √† jour le statut de l'utilisateur
                if (clientData.userId) {
                    const user = this.users.get(clientData.userId);
                    if (user) {
                        user.status = 'En ligne';
                        user.lastSeen = Date.now();
                        this.notifyUserStatus(user.id, 'online');
                    }
                }
                
                this.cleanupInactiveClients();
                return { success: true, message: 'Connect√©' };
            }

            disconnectClient(clientId) {
                const client = this.clients.get(clientId);
                if (client && client.userId) {
                    const user = this.users.get(client.userId);
                    if (user) {
                        user.status = 'Hors ligne';
                        user.lastSeen = Date.now();
                        this.notifyUserStatus(user.id, 'offline');
                    }
                }
                this.clients.delete(clientId);
            }

            notifyUserStatus(userId, status) {
                // Notifier tous les clients connect√©s du changement de statut
                this.clients.forEach((client, clientId) => {
                    if (client.sendMessage) {
                        client.sendMessage({
                            type: 'USER_STATUS_CHANGE',
                            userId,
                            status,
                            timestamp: Date.now()
                        });
                    }
                });
            }

            sendMessage(data) {
                const { chatId, senderId, text } = data;
                
                if (!this.chats.has(chatId)) {
                    return { success: false, error: 'Chat non trouv√©' };
                }

                const message = {
                    id: 'msg_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9),
                    chatId,
                    senderId,
                    text,
                    timestamp: Date.now(),
                    status: 'sent'
                };

                // Ajouter le message √† l'historique
                const chatMessages = this.messages.get(chatId) || [];
                chatMessages.push(message);
                this.messages.set(chatId, chatMessages);

                // Mettre √† jour le chat
                const chat = this.chats.get(chatId);
                chat.lastMessage = text;
                chat.lastMessageAt = message.timestamp;
                
                // Marquer comme non lu pour les autres participants
                chat.participants.forEach(participantId => {
                    if (participantId !== senderId) {
                        chat.unread = chat.unread || {};
                        chat.unread[participantId] = (chat.unread[participantId] || 0) + 1;
                    }
                });

                this.saveData();

                // Envoyer le message √† tous les participants connect√©s
                this.broadcastToParticipants(chatId, {
                    type: 'NEW_MESSAGE',
                    message,
                    chatId
                });

                // Simuler la r√©ception et la lecture
                setTimeout(() => {
                    message.status = 'delivered';
                    this.broadcastToParticipants(chatId, {
                        type: 'MESSAGE_STATUS',
                        messageId: message.id,
                        status: 'delivered',
                        chatId
                    });

                    setTimeout(() => {
                        message.status = 'read';
                        this.broadcastToParticipants(chatId, {
                            type: 'MESSAGE_STATUS',
                            messageId: message.id,
                            status: 'read',
                            chatId
                        });
                    }, 2000);
                }, 1000);

                return { success: true, message };
            }

            broadcastToParticipants(chatId, data) {
                const chat = this.chats.get(chatId);
                if (!chat) return;

                chat.participants.forEach(userId => {
                    this.clients.forEach((client, clientId) => {
                        if (client.userId === userId) {
                            if (client.sendMessage) {
                                client.sendMessage(data);
                            }
                        }
                    });
                });
            }

            getOnlineUsers() {
                const onlineUsers = new Set();
                this.clients.forEach(client => {
                    if (client.userId) {
                        onlineUsers.add(client.userId);
                    }
                });
                return Array.from(onlineUsers);
            }

            getChatsForUser(userId) {
                return Array.from(this.chats.values())
                    .filter(chat => chat.participants.includes(userId))
                    .sort((a, b) => b.lastMessageAt - a.lastMessageAt);
            }

            getMessages(chatId, userId) {
                // Marquer les messages comme lus
                const chat = this.chats.get(chatId);
                if (chat && chat.unread && chat.unread[userId]) {
                    delete chat.unread[userId];
                    this.saveData();
                }
                
                return this.messages.get(chatId) || [];
            }

            createChat(participants) {
                const chatId = 'chat_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                const chat = {

                    participants,

                    lastMessageAt: null,
                    createdAt: Date.now(),
                    unread: {}
                };
                
                this.chats.set(chatId, chat);
                this.messages.set(chatId, []);
                this.saveData();
                
                return chat;
            }

                return this.users.get(userId);

                const existingUser = Array.from(this.users.values()).find(u => u.email === data.email);
                if (existingUser) {
                    return { success: false, error: 'Cet email existe d√©j√†' };
                }

                const userId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 6);
                const user = {
                    id: userId,

                };

                this.users.set(userId, user);
                this.saveData();
                return { success: true, user };
            }

                const colors = ['#00a884', '#53bdeb', '#e91e63', '#9c27b0', '#2196f3', '#4caf50', '#ff9800', '#795548'];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            cleanupInactiveClients() {
                const now = Date.now();
                const timeout = 300000; // 5 minutes
                
                this.clients.forEach((client, clientId) => {
                    if (now - client.lastActivity > timeout) {
                        this.disconnectClient(clientId);
                    }
                });
            }
        }

        // Client WebSocket simul√©
        class WebSocketClient {
            constructor(server) {
                this.server = server;
                this.clientId = 'client_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                this.userId = null;
                this.onMessageCallback = null;
                this.connected = false;
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 5;
            }

            connect(userId = null) {
                this.userId = userId;
                const result = this.server.connectClient(this.clientId, {
                    userId,
                    sendMessage: (data) => this.handleServerMessage(data),
                    lastActivity: Date.now()
                });
                
                this.connected = true;
                this.reconnectAttempts = 0;
                
                console.log(`üîó Connect√© au serveur (${this.clientId})`);
                return result;
            }

            disconnect() {
                this.server.disconnectClient(this.clientId);
                this.connected = false;
                console.log('üîå D√©connect√© du serveur');
            }

            send(data) {
                if (!this.connected) {
                    console.error('Non connect√© au serveur');
                    return { success: false, error: 'Non connect√©' };
                }

                // Mettre √† jour l'activit√©
                const client = this.server.clients.get(this.clientId);
                if (client) {
                    client.lastActivity = Date.now();
                }

                switch (data.type) {
                    case 'SEND_MESSAGE':
                        return this.server.sendMessage(data);
                    
                    case 'GET_CHATS':
                        return { 
                            success: true, 
                            chats: this.server.getChatsForUser(this.userId) 
                        };
                    
                    case 'GET_MESSAGES':
                        return { 
                            success: true, 
                            messages: this.server.getMessages(data.chatId, this.userId) 
                        };
                    
                    case 'CREATE_CHAT':
                        return { 
                            success: true, 
                            chat: this.server.createChat(data.participants) 
                        };
                    
                    case 'GET_USER':
                        return { 
                            success: true, 
                            user: this.server.getUserById(data.userId) 
                        };
                    
                    case 'GET_ONLINE_USERS':
                        return { 
                            success: true, 
                            users: this.server.getOnlineUsers() 
                        };
                    
                    default:
                        return { success: false, error: 'Type de requ√™te inconnu' };
                }
            }

            handleServerMessage(data) {
                if (this.onMessageCallback) {
                    this.onMessageCallback(data);
                }
            }

            onMessage(callback) {
                this.onMessageCallback = callback;
            }

            simulateNetworkIssue() {
                this.connected = false;
                console.warn('üåê Simulation de probl√®me r√©seau');
                
                // Tentative de reconnexion
                if (this.reconnectAttempts < this.maxReconnectAttempts) {
                    setTimeout(() => {
                        this.reconnectAttempts++;
                        this.connect(this.userId);
                    }, 3000);
                }
            }
        }

                        if (e.key === 'Enter' && !e.shiftKey) {
                            e.preventDefault();
                            this.sendMessage();
                        }
                    });
                }
            }

            initEventListeners() {
                // √âcouter les messages du serveur
                this.wsClient.onMessage((data) => {
                    console.log('üì® Message re√ßu du serveur:', data);
                    
                    switch (data.type) {
                        case 'NEW_MESSAGE':
                            this.handleNewMessage(data.message, data.chatId);
                            break;
                        
                        case 'MESSAGE_STATUS':
                            this.updateMessageStatus(data.messageId, data.status, data.chatId);
                            break;
                        
                        case 'USER_STATUS_CHANGE':
                            this.updateUserStatus(data.userId, data.status);
                            break;
                        
                        case 'TYPING':
                            this.showTypingIndicator(data.userId, data.chatId);
                            break;
                    }
                });

            showLogin() {
                document.getElementById('loginForm').style.display = 'flex';
                document.getElementById('registerForm').style.display = 'none';
                document.querySelectorAll('.auth-tab')[0].classList.add('active');
                document.querySelectorAll('.auth-tab')[1].classList.remove('active');
            }

            showRegister() {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('registerForm').style.display = 'flex';
                document.querySelectorAll('.auth-tab')[0].classList.remove('active');
                document.querySelectorAll('.auth-tab')[1].classList.add('active');
            }

            async handleLogin() {
                const email = document.getElementById('loginEmail').value.trim();
                const password = document.getElementById('loginPassword').value.trim();
                const errorElement = document.getElementById('loginError');
                
                errorElement.style.display = 'none';
                
                // Simuler un d√©lai r√©seau
                await new Promise(resolve => setTimeout(resolve, 500));
                
                const user = this.server.authenticate(email, password);
                
                if (user) {
                    this.currentUser = user;
                    this.wsClient.connect(user.id);
                    this.saveSession();
                    this.showApp();
                    this.showNotification('Connexion r√©ussie', `Bienvenue ${user.name} !`, 'info');
                } else {
                    errorElement.textContent = 'Email ou mot de passe incorrect';
                    errorElement.style.display = 'block';
                }
            }

            async handleRegister() {
                const name = document.getElementById('registerName').value.trim();
                const email = document.getElementById('registerEmail').value.trim();
                const password = document.getElementById('registerPassword').value.trim();
                const errorElement = document.getElementById('registerError');
                
                errorElement.style.display = 'none';
                
                if (!name || !email || !password) {
                    errorElement.textContent = 'Tous les champs sont requis';
                    errorElement.style.display = 'block';
                    return;
                }
                
                if (password.length < 6) {
                    errorElement.textContent = 'Le mot de passe doit faire au moins 6 caract√®res';
                    errorElement.style.display = 'block';
                    return;
                }
                
                // Simuler un d√©lai r√©seau
                await new Promise(resolve => setTimeout(resolve, 500));
                
                const result = this.server.registerUser({ name, email, password });
                
                if (result.success) {
                    this.currentUser = result.user;
                    this.wsClient.connect(result.user.id);
                    this.saveSession();
                    this.showApp();
                    this.showNotification('Compte cr√©√©', `Bienvenue ${name} !`, 'info');
                } else {
                    errorElement.textContent = result.error;
                    errorElement.style.display = 'block';
                }
            }

            showHomePage() {
                document.getElementById('homePage').style.display = 'flex';
                document.getElementById('appContainer').style.display = 'none';
                document.getElementById('statusBar').style.display = 'none';
            }

            showApp() {
                document.getElementById('homePage').style.display = 'none';
                document.getElementById('appContainer').style.display = 'flex';
                document.getElementById('statusBar').style.display = 'flex';
                
                // Mettre √† jour l'interface utilisateur
                this.updateUserInterface();
                
                // Charger les donn√©es initiales
                this.loadChats();
                this.updateOnlineUsers();
                
                // Mettre √† jour r√©guli√®rement
                setInterval(() => this.updateOnlineUsers(), 10000);
            }

            updateUserInterface() {
                const avatar = document.getElementById('userAvatar');
                const name = document.getElementById('userName');
                const status = document.getElementById('userStatus');
                
                if (avatar && name && status && this.currentUser) {
                    avatar.innerHTML = `
                        ${this.getInitials(this.currentUser.name)}
                        <div class="online-status"></div>
                    `;
                    avatar.style.backgroundColor = this.currentUser.avatarColor;
                    name.textContent = this.currentUser.name;
                    status.textContent = 'En ligne';
                }
            }

            loadChats() {
                const result = this.wsClient.send({ type: 'GET_CHATS' });
                if (result.success) {
                    this.renderChatsList(result.chats);
                }
            }

            renderChatsList(chats) {
                const chatsList = document.getElementById('chatsList');
                if (!chatsList) return;
                
                if (chats.length === 0) {
                    chatsList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-comments" style="font-size:40px;margin-bottom:15px;display:block"></i>
                            <div style="font-size:16px;margin-bottom:10px">Aucune conversation</div>
                            <div style="font-size:14px">Cliquez sur <i class="fas fa-comment-medical"></i> pour d√©marrer une nouvelle discussion</div>
                            <button onclick="app.showModal()" style="background:var(--green-whatsapp);color:white;border:none;padding:10px 20px;border-radius:8px;cursor:pointer;margin-top:15px">
                                <i class="fas fa-comment-medical"></i> Nouvelle discussion
                            </button>
                        </div>
                    `;
                    return;
                }
                
                chatsList.innerHTML = chats.map(chat => {
                    const otherUserId = chat.participants.find(id => id !== this.currentUser.id);
                    const otherUser = this.server.getUserById(otherUserId);
                    if (!otherUser) return '';
                    
                    const isActive = this.currentChat?.id === chat.id;
                    const unreadCount = chat.unread?.[this.currentUser.id] || 0;
                    const lastMessageTime = this.formatTime(chat.lastMessageAt);
                    const isOnline = otherUser.status === 'En ligne';
                    
                    return `
                        <div class="chat-item ${isActive ? 'active' : ''} ${unreadCount > 0 ? 'unread' : ''}" 
                             onclick="app.openChat('${chat.id}')">
                            <div class="chat-avatar" style="background:${otherUser.avatarColor}">
                                ${this.getInitials(otherUser.name)}
                                ${isOnline ? '<div class="chat-online-status"></div>' : ''}
                            </div>
                            <div class="chat-info">
                                <div class="chat-header">
                                    <div class="chat-name">${otherUser.name}</div>
                                    <div class="chat-time">${lastMessageTime}</div>
                                </div>
                                <div class="chat-last-message">
                                    ${chat.lastMessage || 'D√©marrer la conversation'}
                                    ${unreadCount > 0 ? `<span class="unread-count">${unreadCount}</span>` : ''}
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            openChat(chatId) {
                const result = this.wsClient.send({ type: 'GET_MESSAGES', chatId });
                if (result.success) {
                    this.currentChat = this.server.chats.get(chatId);
                    this.renderChat();
                    this.loadMessages();
                    
                    // Sur mobile, afficher la fen√™tre de chat
                    if (window.innerWidth <= 768) {
                        document.getElementById('chatWindow').classList.add('active');
                        document.getElementById('sidebar').classList.add('hidden');
                    }
                }
            }

            renderChat() {
                if (!this.currentChat) return;
                
                const otherUserId = this.currentChat.participants.find(id => id !== this.currentUser.id);
                const otherUser = this.server.getUserById(otherUserId);
                if (!otherUser) return;
                
                const chatAvatar = document.getElementById('chatAvatar');
                const chatName = document.getElementById('chatName');
                const chatStatus = document.getElementById('chatStatus');
                
                if (chatAvatar && chatName && chatStatus) {
                    chatAvatar.innerHTML = `
                        ${this.getInitials(otherUser.name)}
                        ${otherUser.status === 'En ligne' ? '<div class="chat-online-status"></div>' : ''}
                    `;
                    chatAvatar.style.backgroundColor = otherUser.avatarColor;
                    chatName.textContent = otherUser.name;
                    chatStatus.innerHTML = `
                        <span class="status-dot"></span> ${otherUser.status}
                    `;
                }
                
                // Donner le focus √† l'input
                setTimeout(() => {
                    const messageInput = document.getElementById('messageInput');
                    if (messageInput) {
                        messageInput.focus();
                    }
                }, 100);
            }

            loadMessages() {
                if (!this.currentChat) return;
                
                const result = this.wsClient.send({ 
                    type: 'GET_MESSAGES', 
                    chatId: this.currentChat.id 
                });
                
                if (result.success) {
                    this.renderMessages(result.messages);
                }
            }

            renderMessages(messages) {
                const container = document.getElementById('messagesContainer');
                if (!container) return;
                
                if (messages.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-comment-dots" style="font-size:50px;margin-bottom:20px;display:block"></i>
                            <div style="font-size:18px;margin-bottom:10px">Aucun message</div>
                            <div style="font-size:14px">Envoyez le premier message !</div>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = messages.map(msg => {
                    const isSent = msg.senderId === this.currentUser.id;
                    const sender = this.server.getUserById(msg.senderId);
                    const time = this.formatTime(msg.timestamp);
                    const statusIcon = msg.status === 'read' ? '‚úì‚úì' : msg.status === 'delivered' ? '‚úì‚úì' : '‚úì';
                    
                    return `
                        <div class="message ${isSent ? 'sent' : 'received'}">
                            <div class="message-bubble">${this.escapeHtml(msg.text)}</div>
                            <div class="message-time">
                                ${time}
                                ${isSent ? `<span class="message-status">${statusIcon}</span>` : ''}
                            </div>
                        </div>
                    `;
                }).join('');
                
                // Scroll vers le bas
                setTimeout(() => {
                    container.scrollTop = container.scrollHeight;
                }, 100);
            }

            handleTyping() {
                if (!this.currentChat) return;
                
                // Notifier que l'utilisateur est en train d'√©crire
                // Cette fonctionnalit√© serait impl√©ment√©e avec un vrai WebSocket
            }

            sendMessage() {
                const input = document.getElementById('messageInput');
                if (!input || !this.currentChat) return;
                
                const text = input.value.trim();
                if (!text) return;
                
                const messageData = {
                    type: 'SEND_MESSAGE',
                    chatId: this.currentChat.id,
                    senderId: this.currentUser.id,
                    text: text
                };
                
                const result = this.wsClient.send(messageData);
                
                if (result.success) {
                    // Ajouter le message localement
                    this.addMessageLocally(result.message);
                    
                    // Nettoyer l'input
                    input.value = '';
                    this.autoResizeTextarea(input);
                    
                    console.log('üí¨ Message envoy√©:', text);
                    
                    // Afficher une notification
                    const otherUserId = this.currentChat.participants.find(id => id !== this.currentUser.id);
                    const otherUser = this.server.getUserById(otherUserId);
                    if (otherUser) {
                        this.showNotification('Message envoy√©', `√Ä ${otherUser.name}`, 'info');
                    }
                } else {
                    this.showNotification('Erreur', 'Impossible d\'envoyer le message', 'error');
                }
            }

            addMessageLocally(message) {
                const container = document.getElementById('messagesContainer');
                const isSent = message.senderId === this.currentUser.id;
                
                const messageElement = document.createElement('div');
                messageElement.className = `message ${isSent ? 'sent' : 'received'}`;
                messageElement.innerHTML = `
                    <div class="message-bubble">${this.escapeHtml(message.text)}</div>
                    <div class="message-time">
                        ${this.formatTime(message.timestamp)}
                        ${isSent ? '<span class="message-status">‚úì</span>' : ''}
                    </div>
                `;
                
                container.appendChild(messageElement);
                
                // Supprimer l'√©tat vide s'il existe
                const emptyState = container.querySelector('.empty-state');
                if (emptyState) {
                    emptyState.remove();
                }
                
                // Scroll vers le bas
                setTimeout(() => {
                    container.scrollTop = container.scrollHeight;
                }, 100);
            }

            handleNewMessage(message, chatId) {
                console.log('üì® Nouveau message re√ßu:', message);
                
                // Si c'est le chat actuel, ajouter le message
                if (this.currentChat && this.currentChat.id === chatId) {
                    this.addMessageLocally(message);
                }
                
                // Mettre √† jour la liste des chats
                this.loadChats();
                
                // Afficher une notification
                if (!this.currentChat || this.currentChat.id !== chatId) {
                    const sender = this.server.getUserById(message.senderId);
                    if (sender && sender.id !== this.currentUser.id) {
                        this.showNotification(
                            sender.name,
                            message.text.length > 50 ? message.text.substring(0, 50) + '...' : message.text,
                            'info'
                        );
                    }
                }
            }

            updateMessageStatus(messageId, status, chatId) {
                // Mettre √† jour le statut du message dans l'interface
                if (this.currentChat && this.currentChat.id === chatId) {
                    const messageElements = document.querySelectorAll('.message.sent .message-status');
                    // Simuler la mise √† jour du statut
                    console.log(`üìù Message ${messageId} marqu√© comme ${status}`);
                }
            }

            updateUserStatus(userId, status) {
                // Mettre √† jour le statut dans l'interface
                if (this.currentChat) {
                    const otherUserId = this.currentChat.participants.find(id => id !== this.currentUser.id);
                    if (otherUserId === userId) {
                        const chatStatus = document.getElementById('chatStatus');
                        if (chatStatus) {
                            chatStatus.innerHTML = `
                                <span class="status-dot ${status === 'online' ? '' : 'disconnected'}"></span>
                                ${status === 'online' ? 'En ligne' : 'Hors ligne'}
                            `;
                        }
                    }
                }
                
                // Mettre √† jour la liste des chats
                this.loadChats();
            }

            updateOnlineUsers() {
                const result = this.wsClient.send({ type: 'GET_ONLINE_USERS' });
                if (result.success) {
                    const userCount = document.getElementById('userCount');
                    if (userCount) {
                        userCount.textContent = result.users.length;
                    }
                }
            }

            checkConnection() {
                const statusDot = document.getElementById('statusDot');
                const statusText = document.getElementById('statusText');
                
                if (this.wsClient.connected) {
                    if (statusDot) {
                        statusDot.classList.remove('disconnected');
                        statusDot.style.background = '#4CAF50';
                    }
                    if (statusText) {
                        statusText.textContent = 'Connect√©';
                    }
                } else {
                    if (statusDot) {
                        statusDot.classList.add('disconnected');
                        statusDot.style.background = 'var(--danger)';
                    }
                    if (statusText) {
                        statusText.textContent = 'D√©connect√©';
                    }
                    
                    // Tentative de reconnexion
                    if (this.currentUser) {
                        this.wsClient.connect(this.currentUser.id);
                    }
                }
            }

            showModal() {
                document.getElementById('newChatModal').style.display = 'flex';
                this.loadAvailableUsers();
            }

            hideModal() {
                document.getElementById('newChatModal').style.display = 'none';
            }

            loadAvailableUsers() {
                const container = document.getElementById('modalUsers');
                if (!container) return;
                
                const otherUsers = Array.from(this.server.users.values())
                    .filter(u => u.id !== this.currentUser.id)

                if (otherUsers.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-users" style="font-size:50px;margin-bottom:15px;display:block;opacity:0.3"></i>
                            <div style="font-size:16px;margin-bottom:10px">Aucun autre utilisateur</div>
                            <div style="font-size:14px">
                                Ouvrez l'application dans un autre onglet/navigateur<br>
                                et cr√©ez un autre compte pour chatter
                            </div>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = otherUsers.map(user => {
                    const existingChat = Array.from(this.server.chats.values()).find(c => 
                        c.participants.includes(this.currentUser.id) && 
                        c.participants.includes(user.id)
                    );
                    
                    return `
                        <div class="user-item" onclick="app.startChat('${user.id}')">
                            <div class="user-avatar" style="background:${user.avatarColor}">
                                ${this.getInitials(user.name)}
                                ${user.status === 'En ligne' ? '<div class="online-status"></div>' : ''}
                            </div>
                            <div style="flex:1">
                                <div style="font-weight:600;display:flex;justify-content:space-between">
                                    <span>${user.name}</span>
                                    ${existingChat ? 
                                        '<span style="color:var(--green-whatsapp);font-size:12px"><i class="fas fa-comment"></i> Discuter</span>' : 
                                        '<span style="color:var(--text-secondary);font-size:12px"><i class="fas fa-plus"></i> Nouveau</span>'}
                                </div>
                                <div style="font-size:13px;color:var(--text-secondary)">
                                    <span class="status-dot" style="background:${user.status === 'En ligne' ? '#4CAF50' : '#ccc'}"></span>
                                    ${user.status}
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            startChat(userId) {
                const existingChat = Array.from(this.server.chats.values()).find(c => 
                    c.participants.includes(this.currentUser.id) && 
                    c.participants.includes(userId)
                );
                
                if (existingChat) {
                    this.openChat(existingChat.id);
                } else {
                    const result = this.wsClient.send({
                        type: 'CREATE_CHAT',
                        participants: [this.currentUser.id, userId]
                    });
                    
                    if (result.success) {
                        this.openChat(result.chat.id);
                        this.showNotification('Nouvelle discussion', 'Conversation d√©marr√©e !', 'info');
                    }
                }
                
                this.hideModal();
            }

            logout() {
                if (confirm('Voulez-vous vraiment vous d√©connecter ?')) {
                    this.wsClient.disconnect();
                    localStorage.removeItem('whatsapp_session');
                    this.currentUser = null;
                    this.currentChat = null;
                    this.showHomePage();
                    this.showNotification('D√©connexion', 'Vous √™tes maintenant d√©connect√©', 'info');
                }
            }

            resetApp() {
                if (confirm('‚ö†Ô∏è ATTENTION : Ceci r√©initialisera toutes les donn√©es. Continuer ?')) {
                    localStorage.clear();
                    this.server = new WebSocketServer();
                    this.wsClient = new WebSocketClient(this.server);
                    this.currentUser = null;
                    this.currentChat = null;
                    this.showHomePage();
                    location.reload();
                }
            }

            goBack() {
                const chatWindow = document.getElementById('chatWindow');
                const sidebar = document.getElementById('sidebar');
                
                chatWindow.classList.remove('active');
                sidebar.classList.remove('hidden');
            }

            autoResizeTextarea(textarea) {
                textarea.style.height = 'auto';
                textarea.style.height = Math.min(textarea.scrollHeight, 100) + 'px';
            }

            getInitials(name) {
                return name.split(' ').map(w => w[0]).join('').toUpperCase().substring(0, 2);
            }

            formatTime(timestamp) {
                if (!timestamp) return '';
                const date = new Date(timestamp);
                const now = new Date();
                const diff = now - date;
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                
                if (days === 0) {
                    return date.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
                } else if (days === 1) {
                    return 'Hier';
                } else if (days < 7) {
                    return ['Dim', 'Lun', 'Mar', 'Mer', 'Jeu', 'Ven', 'Sam'][date.getDay()];
                } else {
                    return date.toLocaleDateString('fr-FR', { day: 'numeric', month: 'short' });
                }
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            searchChats() {
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                const chatItems = document.querySelectorAll('.chat-item');
                
                chatItems.forEach(item => {
                    const chatName = item.querySelector('.chat-name').textContent.toLowerCase();
                    const matches = chatName.includes(searchTerm);
                    item.style.display = matches ? 'flex' : 'none';
                });
            }
