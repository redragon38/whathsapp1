<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#0066FF">
    <title>Fluxio</title>
    
    <style>
        /* RESET MOBILE OPTIMIS√â */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        :root {
            --primary: #0066FF;
            --primary-light: #3385FF;
            --primary-dark: #0052CC;
            --bg: #000000;
            --card: #111111;
            --input: #1A1A1A;
            --border: #333333;
            --text: #FFFFFF;
            --text-light: #AAAAAA;
            --text-dark: #666666;
            --online: #00C853;
            --offline: #FF4444;
            --unread: #0066FF;
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 0px);
        }
        
        html, body {
            width: 100vw;
            height: 100vh;
            height: -webkit-fill-available;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            font-size: 16px;
            line-height: 1.4;
        }
        
        /* UTILS */
        .hidden {
            display: none !important;
        }
        
        .flex {
            display: flex;
        }
        
        .flex-col {
            flex-direction: column;
        }
        
        .flex-1 {
            flex: 1;
        }
        
        .items-center {
            align-items: center;
        }
        
        .justify-center {
            justify-content: center;
        }
        
        .text-center {
            text-align: center;
        }
        
        /* LOADING SCREEN */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .loader {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }
        
        /* AUTH SCREEN */
        #auth {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg);
            padding: 20px;
            display: none;
        }
        
        .auth-container {
            width: 100%;
            max-width: 320px;
            margin: 0 auto;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .app-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .app-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .app-subtitle {
            font-size: 14px;
            color: var(--text-light);
        }
        
        .auth-tabs {
            display: flex;
            background: var(--input);
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 24px;
        }
        
        .tab {
            flex: 1;
            padding: 12px;
            border: none;
            background: none;
            color: var(--text-light);
            font-size: 15px;
            font-weight: 500;
            border-radius: 10px;
        }
        
        .tab.active {
            background: var(--primary);
            color: white;
        }
        
        .form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .input {
            width: 100%;
            height: 52px;
            padding: 0 16px;
            background: var(--input);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            font-size: 16px;
        }
        
        .input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .btn {
            width: 100%;
            height: 52px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
        }
        
        .btn:active {
            opacity: 0.9;
        }
        
        /* MAIN APP */
        #app {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: none;
            flex-direction: column;
        }
        
        /* HEADER */
        .header {
            height: 56px;
            padding: 0 16px;
            background: var(--card);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding-top: var(--safe-top);
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }
        
        .menu-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: none;
            color: var(--text);
            font-size: 20px;
        }
        
        .header-title {
            font-size: 18px;
            font-weight: 600;
        }
        
        .header-actions {
            display: flex;
            gap: 8px;
        }
        
        .header-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: var(--input);
            color: var(--text);
            border-radius: 10px;
            font-size: 18px;
        }
        
        /* SIDEBAR */
        #sidebar {
            position: fixed;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--bg);
            z-index: 100;
            transition: left 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        
        #sidebar.open {
            left: 0;
        }
        
        .sidebar-header {
            height: 56px;
            padding: 0 16px;
            background: var(--card);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding-top: var(--safe-top);
        }
        
        .sidebar-title {
            flex: 1;
            font-size: 18px;
            font-weight: 600;
        }
        
        .close-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: none;
            color: var(--text);
            font-size: 24px;
        }
        
        .profile {
            padding: 20px 16px;
            border-bottom: 1px solid var(--border);
        }
        
        .profile-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .avatar {
            width: 48px;
            height: 48px;
            background: var(--primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 18px;
        }
        
        .profile-text {
            flex: 1;
        }
        
        .profile-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .profile-status {
            font-size: 13px;
            color: var(--online);
        }
        
        .nav {
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .nav-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 16px;
            border: none;
            background: var(--input);
            color: var(--text);
            border-radius: 12px;
            font-size: 15px;
            text-align: left;
        }
        
        .nav-icon {
            font-size: 18px;
        }
        
        /* CHATS LIST */
        .chats-list {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            padding-bottom: calc(16px + var(--safe-bottom));
        }
        
        .chat-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 8px;
        }
        
        .chat-item:active {
            background: var(--input);
        }
        
        .chat-avatar {
            width: 48px;
            height: 48px;
            background: var(--primary);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 16px;
            margin-right: 12px;
        }
        
        .chat-content {
            flex: 1;
            min-width: 0;
        }
        
        .chat-top {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
        }
        
        .chat-name {
            font-weight: 600;
            font-size: 15px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .chat-time {
            font-size: 12px;
            color: var(--text-light);
        }
        
        .chat-preview {
            font-size: 14px;
            color: var(--text-light);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .unread {
            background: var(--unread);
            color: white;
            font-size: 11px;
            font-weight: 600;
            padding: 2px 8px;
            border-radius: 10px;
            margin-left: 8px;
        }
        
        /* CHAT VIEW */
        #chat-view {
            position: fixed;
            top: 0;
            left: 100%;
            width: 100%;
            height: 100%;
            background: var(--bg);
            z-index: 50;
            display: flex;
            flex-direction: column;
            transition: left 0.3s ease;
        }
        
        #chat-view.open {
            left: 0;
        }
        
        .chat-header {
            height: 56px;
            padding: 0 16px;
            background: var(--card);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding-top: var(--safe-top);
        }
        
        .back-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: none;
            color: var(--text);
            font-size: 20px;
        }
        
        .chat-contact {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-left: 12px;
        }
        
        .contact-avatar {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 16px;
        }
        
        .contact-info {
            flex: 1;
        }
        
        .contact-name {
            font-weight: 600;
            font-size: 16px;
        }
        
        .contact-status {
            font-size: 13px;
            color: var(--online);
        }
        
        .chat-actions {
            display: flex;
            gap: 8px;
        }
        
        /* MESSAGES */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            padding-bottom: calc(16px + var(--safe-bottom));
            display: flex;
            flex-direction: column;
        }
        
        .message {
            max-width: 85%;
            margin-bottom: 12px;
            animation: fadeIn 0.2s ease;
        }
        
        .message.sent {
            align-self: flex-end;
        }
        
        .message.received {
            align-self: flex-start;
        }
        
        .message-bubble {
            padding: 12px 16px;
            background: var(--input);
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.4;
        }
        
        .message.sent .message-bubble {
            background: var(--primary);
            border-bottom-right-radius: 8px;
        }
        
        .message.received .message-bubble {
            border-bottom-left-radius: 8px;
        }
        
        .message-time {
            font-size: 12px;
            color: var(--text-light);
            margin-top: 4px;
            padding: 0 8px;
        }
        
        .message.sent .message-time {
            text-align: right;
        }
        
        /* INPUT AREA */
        .input-area {
            padding: 16px;
            background: var(--card);
            border-top: 1px solid var(--border);
            padding-bottom: calc(16px + var(--safe-bottom));
        }
        
        .input-row {
            display: flex;
            gap: 12px;
        }
        
        .message-input {
            flex: 1;
            height: 48px;
            padding: 0 20px;
            background: var(--input);
            border: 1px solid var(--border);
            border-radius: 24px;
            color: var(--text);
            font-size: 15px;
        }
        
        .message-input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .send-btn {
            width: 48px;
            height: 48px;
            border: none;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            font-size: 18px;
        }
        
        /* EMPTY STATE */
        .empty {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
        }
        
        .empty-icon {
            font-size: 56px;
            margin-bottom: 20px;
            opacity: 0.3;
        }
        
        .empty-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .empty-text {
            font-size: 15px;
            color: var(--text-light);
            margin-bottom: 24px;
        }
        
        /* MODAL */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 200;
            display: none;
            align-items: flex-end;
        }
        
        .modal.open {
            display: flex;
        }
        
        .modal-content {
            width: 100%;
            background: var(--card);
            border-radius: 20px 20px 0 0;
            padding-bottom: var(--safe-bottom);
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        
        .modal.open .modal-content {
            transform: translateY(0);
        }
        
        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            font-size: 18px;
            font-weight: 600;
        }
        
        .modal-close {
            width: 36px;
            height: 36px;
            border: none;
            background: var(--input);
            color: var(--text);
            border-radius: 10px;
            font-size: 20px;
        }
        
        .modal-body {
            padding: 20px;
            max-height: 60vh;
            overflow-y: auto;
        }
        
        /* SETTINGS */
        .setting {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid var(--border);
        }
        
        .toggle {
            width: 52px;
            height: 28px;
            background: var(--input);
            border-radius: 14px;
            position: relative;
        }
        
        .toggle.active {
            background: var(--primary);
        }
        
        .toggle::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            transition: transform 0.2s;
        }
        
        .toggle.active::after {
            transform: translateX(24px);
        }
        
        /* NOTIFICATION */
        .notification {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            background: var(--card);
            border-left: 4px solid var(--primary);
            border-radius: 12px;
            padding: 14px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            transform: translateY(-100px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        /* ANIMATIONS */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* SWIPE GESTURES */
        .swipe-handle {
            position: absolute;
            top: 0;
            left: 0;
            width: 30px;
            height: 100%;
        }
        
        /* MOBILE SPECIFIC */
        @media (max-width: 768px) {
            .message {
                max-width: 90%;
            }
            
            .modal-body {
                max-height: 70vh;
            }
        }
        
        /* SAFARI FIXES */
        @supports (-webkit-touch-callout: none) {
            html, body {
                height: -webkit-fill-available;
            }
            
            input {
                font-size: 16px !important;
            }
        }
    </style>
</head>
<body>
    <!-- LOADING -->
    <div id="loading" class="flex flex-col items-center justify-center">
        <div class="loader"></div>
        <div style="margin-top: 12px; font-size: 18px; font-weight: 600;">Fluxio</div>
        <div style="margin-top: 4px; font-size: 14px; color: var(--text-light);">Chargement...</div>
    </div>

    <!-- NOTIFICATIONS -->
    <div id="notifications"></div>

    <!-- AUTH -->
    <div id="auth">
        <div class="auth-container">
            <div class="app-header">
                <div class="logo">‚ö°</div>
                <div class="app-title">Fluxio</div>
                <div class="app-subtitle">Messagerie mobile</div>
            </div>
            
            <div class="auth-tabs">
                <button class="tab active" data-tab="login">Connexion</button>
                <button class="tab" data-tab="register">Inscription</button>
            </div>
            
            <form id="login-form" class="form">
                <input type="email" class="input" placeholder="Email" id="login-email" required>
                <input type="password" class="input" placeholder="Mot de passe" id="login-password" required>
                <button type="submit" class="btn">Se connecter</button>
            </form>
            
            <form id="register-form" class="form hidden">
                <input type="text" class="input" placeholder="Nom" id="register-name" required>
                <input type="email" class="input" placeholder="Email" id="register-email" required>
                <input type="password" class="input" placeholder="Mot de passe" id="register-password" required>
                <button type="submit" class="btn">Cr√©er un compte</button>
            </form>
        </div>
    </div>

    <!-- MAIN APP -->
    <div id="app" class="flex flex-col">
        <!-- HEADER -->
        <div class="header">
            <div class="header-left">
                <button class="menu-btn" onclick="toggleSidebar()">‚ò∞</button>
                <div class="header-title" id="current-view">Messages</div>
            </div>
            <div class="header-actions">
                <button class="header-btn" onclick="showModal('new-chat')">+</button>
                <button class="header-btn" onclick="showModal('settings')">‚öô</button>
            </div>
        </div>

        <!-- MAIN CONTENT -->
        <div class="flex-1">
            <!-- EMPTY STATE -->
            <div id="empty-state" class="empty">
                <div class="empty-icon">üí¨</div>
                <div class="empty-title">Aucun message</div>
                <div class="empty-text">Commencez une nouvelle conversation</div>
                <button class="btn" onclick="showModal('new-chat')" style="width: auto; padding: 0 24px;">
                    Nouvelle conversation
                </button>
            </div>

            <!-- CHATS LIST -->
            <div id="chats-container" class="chats-list hidden">
                <!-- Chats charg√©s ici -->
            </div>
        </div>
    </div>

    <!-- SIDEBAR -->
    <div id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-title">Menu</div>
            <button class="close-btn" onclick="toggleSidebar()">‚úï</button>
        </div>
        
        <div class="profile">
            <div class="profile-info">
                <div class="avatar" id="user-avatar">U</div>
                <div class="profile-text">
                    <div class="profile-name" id="user-name">Utilisateur</div>
                    <div class="profile-status" id="user-status">üü¢ En ligne</div>
                </div>
            </div>
        </div>
        
        <div class="nav">
            <button class="nav-btn" onclick="showChats()">
                <span class="nav-icon">üí¨</span>
                Messages
            </button>
            <button class="nav-btn" onclick="showModal('contacts')">
                <span class="nav-icon">üë•</span>
                Contacts
            </button>
            <button class="nav-btn" onclick="showModal('settings')">
                <span class="nav-icon">‚öô</span>
                Param√®tres
            </button>
        </div>
        
        <div class="chats-list">
            <div id="sidebar-chats">
                <!-- Chats charg√©s ici -->
            </div>
        </div>
    </div>

    <!-- CHAT VIEW -->
    <div id="chat-view">
        <div class="chat-header">
            <button class="back-btn" onclick="closeChat()">‚Üê</button>
            <div class="chat-contact">
                <div class="contact-avatar" id="chat-avatar">C</div>
                <div class="contact-info">
                    <div class="contact-name" id="chat-name">Contact</div>
                    <div class="contact-status" id="chat-status">En ligne</div>
                </div>
            </div>
            <div class="chat-actions">
                <button class="header-btn" onclick="startCall()">üìû</button>
            </div>
        </div>
        
        <div class="messages" id="messages">
            <!-- Messages charg√©s ici -->
        </div>
        
        <div class="input-area">
            <div class="input-row">
                <input type="text" 
                       class="message-input" 
                       id="message-input"
                       placeholder="√âcrire un message..."
                       onkeypress="if(event.key === 'Enter') sendMessage()">
                <button class="send-btn" onclick="sendMessage()">‚Üë</button>
            </div>
        </div>
    </div>

    <!-- MODALS -->
    <!-- NEW CHAT -->
    <div id="new-chat-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Nouveau chat</div>
                <button class="modal-close" onclick="hideModal('new-chat')">‚úï</button>
            </div>
            <div class="modal-body">
                <input type="text" 
                       class="input" 
                       placeholder="Nom ou email"
                       id="new-chat-input"
                       style="margin-bottom: 16px;">
                <button class="btn" onclick="createNewChat()">D√©marrer</button>
            </div>
        </div>
    </div>

    <!-- SETTINGS -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Param√®tres</div>
                <button class="modal-close" onclick="hideModal('settings')">‚úï</button>
            </div>
            <div class="modal-body">
                <div class="setting">
                    <div>Notifications</div>
                    <div class="toggle active" onclick="toggleSetting(this)"></div>
                </div>
                <div class="setting">
                    <div>Vibrations</div>
                    <div class="toggle active" onclick="toggleSetting(this)"></div>
                </div>
                <button class="btn" onclick="logout()" style="margin-top: 24px; background: #FF4444;">
                    Se d√©connecter
                </button>
            </div>
        </div>
    </div>

    <!-- CONTACTS -->
    <div id="contacts-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Contacts</div>
                <button class="modal-close" onclick="hideModal('contacts')">‚úï</button>
            </div>
            <div class="modal-body" id="contacts-list">
                <!-- Contacts charg√©s ici -->
            </div>
        </div>
    </div>

    <script>
        // APP STATE
        const App = {
            // State
            user: null,
            currentChat: null,
            users: new Map(),
            chats: new Map(),
            messages: new Map(),
            contacts: new Map(),
            settings: {
                notifications: true,
                vibrations: true
            },
            
            // Initialize
            init() {
                this.loadData();
                this.setupEventListeners();
                this.checkAuth();
                this.setupSwipeGestures();
            },
            
            // Data management
            loadData() {
                try {
                    // Load users
                    const savedUsers = localStorage.getItem('fluxio_users');
                    if (savedUsers) {
                        JSON.parse(savedUsers).forEach(u => {
                            this.users.set(u.id, u);
                        });
                    }
                    
                    // Load session
                    const session = localStorage.getItem('fluxio_session');
                    if (session) {
                        const { userId } = JSON.parse(session);
                        const userData = localStorage.getItem(`fluxio_${userId}`);
                        
                        if (userData) {
                            const data = JSON.parse(userData);
                            this.chats = new Map(data.chats || []);
                            this.messages = new Map(data.messages || []);
                            this.contacts = new Map(data.contacts || []);
                            this.settings = data.settings || this.settings;
                        }
                    }
                } catch (e) {
                    // If error, start fresh
                }
            },
            
            saveData() {
                try {
                    // Save users
                    const usersArray = Array.from(this.users.values());
                    localStorage.setItem('fluxio_users', JSON.stringify(usersArray));
                    
                    // Save user data
                    if (this.user) {
                        const data = {
                            chats: Array.from(this.chats.entries()),
                            messages: Array.from(this.messages.entries()),
                            contacts: Array.from(this.contacts.entries()),
                            settings: this.settings
                        };
                        localStorage.setItem(`fluxio_${this.user.id}`, JSON.stringify(data));
                    }
                } catch (e) {
                    console.log('Erreur sauvegarde');
                }
            },
            
            // Authentication
            checkAuth() {
                const session = localStorage.getItem('fluxio_session');
                
                if (session) {
                    try {
                        const { userId } = JSON.parse(session);
                        const user = this.users.get(userId);
                        
                        if (user) {
                            this.user = user;
                            this.showApp();
                            return;
                        }
                    } catch (e) {
                        console.log('Session invalide');
                    }
                }
                
                this.showAuth();
            },
            
            showAuth() {
                setTimeout(() => {
                    $('#loading').classList.add('hidden');
                    $('#auth').style.display = 'flex';
                }, 500);
            },
            
            showApp() {
                setTimeout(() => {
                    $('#loading').classList.add('hidden');
                    $('#app').style.display = 'flex';
                    
                    this.updateUserInfo();
                    this.loadChats();
                    this.showNotification('Connect√©');
                }, 500);
            },
            
            // Auth methods
            login(email, password) {
                const user = Array.from(this.users.values()).find(u => u.email === email);
                
                if (!user) {
                    this.showNotification('Utilisateur non trouv√©', 'error');
                    return false;
                }
                
                if (user.password !== password) {
                    this.showNotification('Mot de passe incorrect', 'error');
                    return false;
                }
                
                this.user = user;
                
                localStorage.setItem('fluxio_session', JSON.stringify({
                    userId: user.id,
                    timestamp: Date.now()
                }));
                
                this.showApp();
                return true;
            },
            
            register(name, email, password) {
                if (Array.from(this.users.values()).some(u => u.email === email)) {
                    this.showNotification('Cet email est d√©j√† utilis√©', 'error');
                    return false;
                }
                
                const user = {
                    id: 'u' + Date.now(),
                    name: name,
                    email: email,
                    password: password,
                    color: this.getRandomColor(),
                    createdAt: Date.now()
                };
                
                this.users.set(user.id, user);
                this.user = user;
                
                localStorage.setItem('fluxio_session', JSON.stringify({
                    userId: user.id,
                    timestamp: Date.now()
                }));
                
                this.showApp();
                return true;
            },
            
            logout() {
                if (confirm('Se d√©connecter ?')) {
                    localStorage.removeItem('fluxio_session');
                    location.reload();
                }
            },
            
            // UI Updates
            updateUserInfo() {
                if (!this.user) return;
                
                $('#user-name').textContent = this.user.name;
                $('#user-avatar').textContent = this.user.name.charAt(0).toUpperCase();
                $('#user-avatar').style.background = this.user.color;
            },
            
            loadChats() {
                const container = $('#sidebar-chats');
                const mainContainer = $('#chats-container');
                
                if (!this.user) return;
                
                const userChats = Array.from(this.chats.values())
                    .filter(chat => chat.participants.includes(this.user.id))
                    .sort((a, b) => b.updatedAt - a.updatedAt);
                
                if (userChats.length === 0) {
                    container.innerHTML = '<div class="empty-text">Aucune conversation</div>';
                    mainContainer.innerHTML = '';
                    return;
                }
                
                let html = '';
                userChats.forEach(chat => {
                    const otherId = chat.participants.find(id => id !== this.user.id);
                    const otherUser = this.users.get(otherId) || this.contacts.get(otherId);
                    const lastMsg = this.messages.get(chat.id)?.slice(-1)[0];
                    
                    const name = otherUser?.name || 'Contact';
                    const avatarText = name.charAt(0).toUpperCase();
                    const time = this.formatTime(chat.updatedAt);
                    const preview = lastMsg?.text?.substring(0, 30) || '';
                    const unread = this.getUnreadCount(chat.id);
                    
                    html += `
                        <div class="chat-item" onclick="App.openChat('${chat.id}')">
                            <div class="chat-avatar" style="background: ${otherUser?.color || '#0066FF'}">
                                ${avatarText}
                            </div>
                            <div class="chat-content">
                                <div class="chat-top">
                                    <div class="chat-name">${name}</div>
                                    <div class="chat-time">${time}</div>
                                </div>
                                <div class="chat-preview">${preview}</div>
                            </div>
                            ${unread > 0 ? `<div class="unread">${unread}</div>` : ''}
                        </div>
                    `;
                });
                
                container.innerHTML = html;
                mainContainer.innerHTML = html;
            },
            
            // Chat methods
            openChat(chatId) {
                const chat = this.chats.get(chatId);
                if (!chat) return;
                
                this.currentChat = chat;
                const otherId = chat.participants.find(id => id !== this.user.id);
                const otherUser = this.users.get(otherId) || this.contacts.get(otherId);
                
                // Update chat header
                $('#chat-name').textContent = otherUser?.name || 'Contact';
                $('#chat-avatar').textContent = otherUser?.name?.charAt(0).toUpperCase() || '?';
                $('#chat-avatar').style.background = otherUser?.color || '#0066FF';
                
                // Show chat view
                $('#chat-view').classList.add('open');
                toggleSidebar();
                
                this.loadMessages();
                this.markAsRead(chatId);
                this.vibrate();
            },
            
            loadMessages() {
                const container = $('#messages');
                if (!this.currentChat) return;
                
                const chatMessages = this.messages.get(this.currentChat.id) || [];
                
                if (chatMessages.length === 0) {
                    container.innerHTML = `
                        <div class="empty">
                            <div class="empty-icon">üí≠</div>
                            <div class="empty-text">Aucun message</div>
                        </div>
                    `;
                    return;
                }
                
                let html = '';
                chatMessages.forEach(msg => {
                    const isSent = msg.senderId === this.user.id;
                    const time = new Date(msg.timestamp).toLocaleTimeString([], { 
                        hour: '2-digit', 
                        minute: '2-digit' 
                    });
                    
                    html += `
                        <div class="message ${isSent ? 'sent' : 'received'}">
                            <div class="message-bubble">${this.escapeHtml(msg.text)}</div>
                            <div class="message-time">${time}</div>
                        </div>
                    `;
                });
                
                container.innerHTML = html;
                
                // Scroll to bottom
                setTimeout(() => {
                    container.scrollTop = container.scrollHeight;
                }, 100);
            },
            
            sendMessage() {
                const input = $('#message-input');
                const text = input.value.trim();
                
                if (!text || !this.currentChat || !this.user) return;
                
                const message = {
                    id: 'm' + Date.now(),
                    chatId: this.currentChat.id,
                    senderId: this.user.id,
                    text: text,
                    timestamp: Date.now(),
                    read: false
                };
                
                // Add to messages
                const chatMessages = this.messages.get(this.currentChat.id) || [];
                chatMessages.push(message);
                this.messages.set(this.currentChat.id, chatMessages);
                
                // Update chat
                this.currentChat.lastMessage = text;
                this.currentChat.updatedAt = message.timestamp;
                
                // Save and update
                this.saveData();
                this.loadMessages();
                this.loadChats();
                
                // Clear input
                input.value = '';
                input.focus();
                
                // Feedback
                this.vibrate();
            },
            
            createNewChat() {
                const input = $('#new-chat-input');
                const search = input.value.trim();
                
                if (!search) {
                    this.showNotification('Entrez un nom', 'error');
                    return;
                }
                
                // Create contact
                const contact = {
                    id: 'c' + Date.now(),
                    name: search,
                    color: this.getRandomColor()
                };
                
                this.contacts.set(contact.id, contact);
                
                // Create chat
                const chat = {
                    id: 'chat' + Date.now(),
                    participants: [this.user.id, contact.id],
                    lastMessage: '',
                    createdAt: Date.now(),
                    updatedAt: Date.now()
                };
                
                this.chats.set(chat.id, chat);
                this.messages.set(chat.id, []);
                this.saveData();
                
                hideModal('new-chat');
                this.openChat(chat.id);
                this.showNotification('Conversation cr√©√©e');
            },
            
            // Utilities
            getUnreadCount(chatId) {
                const messages = this.messages.get(chatId) || [];
                return messages.filter(msg => 
                    msg.senderId !== this.user.id && !msg.read
                ).length;
            },
            
            markAsRead(chatId) {
                const messages = this.messages.get(chatId);
                if (messages) {
                    messages.forEach(msg => {
                        if (msg.senderId !== this.user.id) {
                            msg.read = true;
                        }
                    });
                    this.saveData();
                    this.loadChats();
                }
            },
            
            formatTime(timestamp) {
                const date = new Date(timestamp);
                const now = new Date();
                const diff = now - date;
                
                if (diff < 60000) return 'Maintenant';
                if (diff < 3600000) return `${Math.floor(diff/60000)}m`;
                if (diff < 86400000) return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                return date.toLocaleDateString([], { month: 'short', day: 'numeric' });
            },
            
            getRandomColor() {
                const colors = ['#0066FF', '#FF3366', '#00C853', '#FFAA00', '#9966FF'];
                return colors[Math.floor(Math.random() * colors.length)];
            },
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            },
            
            vibrate() {
                if (this.settings.vibrations && navigator.vibrate) {
                    navigator.vibrate(30);
                }
            },
            
            showNotification(message, type = '') {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                
                $('#notifications').appendChild(notification);
                
                // Show
                setTimeout(() => notification.classList.add('show'), 10);
                
                // Hide after 3 seconds
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            },
            
            // Event listeners
            setupEventListeners() {
                // Auth forms
                $('#login-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    const email = $('#login-email').value.trim();
                    const password = $('#login-password').value.trim();
                    this.login(email, password);
                });
                
                $('#register-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    const name = $('#register-name').value.trim();
                    const email = $('#register-email').value.trim();
                    const password = $('#register-password').value.trim();
                    this.register(name, email, password);
                });
                
                // Auth tabs
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.addEventListener('click', () => {
                        const tabName = tab.dataset.tab;
                        
                        // Update tabs
                        document.querySelectorAll('.tab').forEach(t => {
                            t.classList.remove('active');
                        });
                        tab.classList.add('active');
                        
                        // Show correct form
                        $('#login-form').classList.toggle('hidden', tabName !== 'login');
                        $('#register-form').classList.toggle('hidden', tabName !== 'register');
                    });
                });
                
                // Message input
                $('#message-input').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    }
                });
            },
            
            setupSwipeGestures() {
                let startX = 0;
                
                // Handle swipe to go back in chat
                $('#chat-view').addEventListener('touchstart', (e) => {
                    startX = e.touches[0].clientX;
                }, { passive: true });
                
                $('#chat-view').addEventListener('touchend', (e) => {
                    if (!this.currentChat) return;
                    
                    const endX = e.changedTouches[0].clientX;
                    const diff = endX - startX;
                    
                    // Swipe right to go back
                    if (diff > 50) {
                        this.closeChat();
                        this.vibrate();
                    }
                }, { passive: true });
            },
            
            closeChat() {
                $('#chat-view').classList.remove('open');
                this.currentChat = null;
            },
            
            // Contacts
            loadContacts() {
                const list = $('#contacts-list');
                
                if (this.contacts.size === 0) {
                    list.innerHTML = '<div class="empty-text">Aucun contact</div>';
                    return;
                }
                
                let html = '';
                this.contacts.forEach(contact => {
                    html += `
                        <div class="chat-item" onclick="App.startChat('${contact.id}')">
                            <div class="chat-avatar" style="background: ${contact.color}">
                                ${contact.name.charAt(0).toUpperCase()}
                            </div>
                            <div class="chat-content">
                                <div class="chat-name">${contact.name}</div>
                            </div>
                        </div>
                    `;
                });
                
                list.innerHTML = html;
            },
            
            startChat(contactId) {
                const contact = this.contacts.get(contactId);
                if (!contact) return;
                
                // Check if chat exists
                const existingChat = Array.from(this.chats.values()).find(chat => 
                    chat.participants.includes(this.user.id) && 
                    chat.participants.includes(contactId)
                );
                
                if (existingChat) {
                    this.openChat(existingChat.id);
                } else {
                    // Create new chat
                    const chat = {
                        id: 'chat' + Date.now(),
                        participants: [this.user.id, contactId],
                        lastMessage: '',
                        createdAt: Date.now(),
                        updatedAt: Date.now()
                    };
                    
                    this.chats.set(chat.id, chat);
                    this.messages.set(chat.id, []);
                    this.saveData();
                    this.openChat(chat.id);
                }
                
                hideModal('contacts');
            },
            
            showChats() {
                toggleSidebar();
                $('#empty-state').classList.add('hidden');
                $('#chats-container').classList.remove('hidden');
                $('#current-view').textContent = 'Messages';
            }
        };

        // DOM helper
        const $ = (id) => document.getElementById(id);

        // Initialize app
        window.addEventListener('DOMContentLoaded', () => {
            App.init();
        });

        // Global functions
        window.toggleSidebar = function() {
            $('#sidebar').classList.toggle('open');
        };

        window.closeChat = function() {
            App.closeChat();
        };

        window.sendMessage = function() {
            App.sendMessage();
        };

        window.showModal = function(modalId) {
            if (modalId === 'contacts') {
                App.loadContacts();
            }
            
            $(`${modalId}-modal`).classList.add('open');
        };

        window.hideModal = function(modalId) {
            $(`${modalId}-modal`).classList.remove('open');
        };

        window.toggleSetting = function(element) {
            element.classList.toggle('active');
            
            // Update setting
            const label = element.parentElement.querySelector('div').textContent;
            if (label === 'Notifications') App.settings.notifications = element.classList.contains('active');
            if (label === 'Vibrations') App.settings.vibrations = element.classList.contains('active');
            
            App.saveData();
        };

        window.createNewChat = function() {
            App.createNewChat();
        };

        window.startCall = function() {
            App.showNotification('Appel d√©marr√©');
            if (App.settings.vibrations) {
                navigator.vibrate?.(100);
            }
        };

        window.logout = function() {
            App.logout();
        };

        // Expose App
        window.App = App;
    </script>
</body>
</html>
